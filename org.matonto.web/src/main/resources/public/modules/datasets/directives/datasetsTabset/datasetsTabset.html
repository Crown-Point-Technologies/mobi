<div class="datasets-tabset full-height">
    <div class="blue-bar"></div>
    <div class="datasets-page-content">
        <div class="actions white-bar">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="dvm.state.paginationConfig.searchText" ng-keyup="dvm.onKeyUp($event)" />
                </div>
                <button type="button" class="btn btn-primary" ng-click="dvm.showNewOverlay = true">New Dataset</button>
            </form>
        </div>
        <datasets-list></datasets-list>
        <new-dataset-overlay ng-if="dvm.showNewOverlay" on-close="dvm.showNewOverlay = false"></new-dataset-overlay>
        <edit-dataset-overlay ng-if="dvm.state.showEditOverlay" on-close="dvm.state.showEditOverlay = false"></edit-dataset-overlay>
    </div>
</div>
