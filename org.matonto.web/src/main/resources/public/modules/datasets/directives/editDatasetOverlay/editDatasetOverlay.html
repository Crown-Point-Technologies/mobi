<div class="edit-dataset-overlay overlay">
    <form name="dvm.infoForm" class="clearfix content" novalidate autocomplete="off">
        <h1>Edit Dataset</h1>
        <div>
            <p><small><custom-label>Dataset IRI:</custom-label> {{dvm.recordConfig.datasetIRI}}</small></p>
            <p><small><custom-label>Repository ID:</custom-label> {{dvm.recordConfig.repositoryId}}</small></p>
        </div>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <div class="form-group">
            <custom-label>Title</custom-label>
            <input class="form-control" type="text" name="title" value="dvm.recordConfig.title" ng-model="dvm.recordConfig.title" required focus-me>
        </div>
        <text-area ng-model="dvm.recordConfig.description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <keyword-select ng-model="dvm.keywords"></keyword-select>
        <div class="form-group">
            <custom-label>Ontologies</custom-label>
            <div class="input-group ontologies-search-bar">
                <input type="text" class="form-control" name="ontologies-search" ng-model="dvm.ontologySearchConfig.searchText" placeholder="Search for...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit" ng-click="dvm.getOntologies()">Search</button>
                </span>
            </div>
            <div class="ontology-records-list list-group">
                <button class="list-group-item" ng-repeat="ontology in dvm.ontologies track by ontology['@id']" ng-class="{'active': dvm.isSelected(ontology['@id'])}" ng-click="dvm.selectOntology(ontology)">
                    <span>{{dvm.util.getDctermsValue(ontology, 'title')}}</span>
                </button>
            </div>
            <div class="paging-wrapper">
                <paging-details total-size="dvm.totalSize" page-index="dvm.ontologySearchConfig.pageIndex" limit="dvm.ontologySearchConfig.limit"></paging-details>
                <pagination links="dvm.links" current-page="dvm.ontologySearchConfig.pageIndex" get-page="dvm.getRecordPage(direction)"></pagination>
            </div>
            <div class="selected-ontologies">
                <span class="field-name">Selected: </span>
                <span ng-if="dvm.selectedOntologies.length === 0">(None)</span>
                <span ng-repeat="ontology in dvm.selectedOntologies track by ontology['@id']">{{dvm.util.getDctermsValue(ontology, 'title')}} <a ng-click="dvm.unselectOntology(ontology['@id'])" class="remove-ontology"><i class="fa fa-times"></i></a> </span>
            </div>
        </div>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="dvm.infoForm.$invalid" ng-click="dvm.update()">Update</button>
            <button class="btn btn-default pull-right" ng-click="dvm.onClose()">Cancel</button>
        </div>
    </form>
</div>
