<div class="password-tab row">
    <div class="col-xs-6 col-xs-offset-3">
        <block>
            <block-content class="padding">
                <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
                <p ng-if="dvm.success" class="text-success">
                    <i class="fa fa-check fa-fw"></i><span>Password successfully saved</span>
                </p>
                <form name="dvm.form">
                    <div class="form-group current-password" ng-class="{'has-error': dvm.form.currentPassword.$touched && dvm.form.currentPassword.$invalid}">
                        <custom-label muted-text="'*'">Current Password</custom-label>
                        <input class="form-control" type="password" name="currentPassword" ng-model="dvm.currentPassword" required/>
                        <p class="help-block">You must provide your current password in order to change it.</p>
                    </div>
                    <password-confirm-input password="dvm.password" to-confirm="dvm.toConfirm" label="'New Password'" required></password-confirm-input>
                </form>
            </block-content>
            <block-footer>
                <button class="btn btn-primary" ng-click="dvm.save()" ng-disabled="dvm.form.$invalid">Save</button>
            </block-footer>
        </block>
    </div>
</div>
