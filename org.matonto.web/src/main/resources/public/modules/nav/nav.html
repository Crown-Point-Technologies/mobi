<!-- nav.html -->
<div class="left-nav" ng-controller="NavController as vm">
    <a class="toggle" ng-click="vm.toggle()"><i class="fa fa-bars fa-fw"></i></a>
    <div class="actions">
        <a ng-repeat="per in vm.perspectives" ng-class="{'active': per.isActive}" ui-sref-active="active" ui-sref="{{per.sref}}">
            <i class="fa fa-{{per.icon}} fa-fw"></i><span>{{per.name}}</span>
        </a>
    </div>
    <div class="version-details cf">
        <img class="pull-left" src="images/mobi-primary-logo.png">
        <span class="pull-left version-text">v${project.version}</span>
    </div>
</div>
