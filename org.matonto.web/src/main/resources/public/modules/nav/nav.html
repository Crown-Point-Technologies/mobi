<!-- nav.html -->
<div class="nav clearfix" ng-controller="NavController as vm">
    <!-- list of perspectives -->
    <ul class="icon-container pull-left">
        <!-- home icon -->
        <li ng-repeat="per in vm.perspectives">
            <a ng-class="{'active': per.isActive}"
               ui-sref-active="active"
               ui-sref="{{per.sref}}"><i class="fa fa-{{per.icon}} fa-fw"></i><span class="name">{{per.name}}</span></a>
        </li>
    </ul>
    <!-- static menu items -->
    <ul class="icon-container pull-right">
        <!-- settings -->
        <li>
            <a ng-class="{'active': $state.is('root.settings')}"
               ui-sref-active="active"
               ui-sref="root.settings"><i class="fa fa-cog fa-2x fa-fw"></i><span class="name">Settings</span></a>
        </li>
        <!-- logout -->
        <li>
            <a class="sign-out-wrapper" ng-click="vm.logout();">
                <i class="fa fa-sign-out fa-fw"></i><span class="name">Logout</span>
            </a>
        </li>
    </ul>
</div>
