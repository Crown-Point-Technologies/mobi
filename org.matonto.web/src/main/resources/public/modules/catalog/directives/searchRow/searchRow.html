<div class="row search-row">
    <div class="col-xs-8 col-xs-offset-2">
        <form name="dvm.form" class="form-horizontal">
            <div class="col-xs-2">
                <div class="form-group">
                    <select class="form-control" ng-model="dvm.state.getCurrentCatalog().records.recordType">
                        <option value="">Filter</option>
                        <option ng-repeat="type in dvm.cm.recordTypes" value="{{type}}">{{(type | splitIRI).end}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-10">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search for..." ng-model="dvm.state.getCurrentCatalog().records.searchText" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="dvm.search()">Search</button>
                        </span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
