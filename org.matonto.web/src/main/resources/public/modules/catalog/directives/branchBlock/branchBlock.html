<div class="branch-block col-xs-12">
    <block>
        <block-header>
            <catalog-breadcrumb></catalog-breadcrumb>
            <h3 class="entity-title">{{dvm.util.getDctermsValue(dvm.branch, 'title')}}</h3>
        </block-header>
        <block-content class="padding">
            <entity-publisher entity="dvm.branch"></entity-publisher>
            <entity-dates entity="dvm.branch"></entity-dates>
            <entity-description entity="dvm.branch"></entity-description>
            <p><span class="field-name">Head: </span> <span>{{(dvm.branch[dvm.prefixes.catalog + 'head'][0]['@id'] | splitIRI).end}}</span></p>
        </block-content>
    </block>
</div>
