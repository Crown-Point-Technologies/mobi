<div class="results-block col-xs-12">
    <block>
        <block-header>
            <catalog-breadcrumb></catalog-breadcrumb>
        </block-header>
        <block-content class="padding">
            <pagination-header list-key="'records'" change-sort="dvm.changeSort()"></pagination-header>
            <div class="results-list list-group">
                <button ng-repeat="record in dvm.state.results" class="record list-group-item" ng-click="dvm.openRecord(record)">
                    <record-types record="record"></record-types>
                    <h3>{{dvm.util.getDctermsValue(record, 'title')}}</h3>
                    <entity-dates entity="record"></entity-dates>
                    <entity-publisher entity="record"></entity-publisher>
                    <entity-description entity="record" limited></entity-description>
                    <record-keywords record="record"></record-keywords>
                </button>
            </div>
        </block-content>
        <block-footer>
            <catalog-pagination></catalog-pagination>
        </block-footer>
    </block>
</div>
