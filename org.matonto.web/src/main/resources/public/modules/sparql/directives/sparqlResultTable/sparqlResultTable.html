<div class="sparql-results">
    <download-query-overlay ng-if="dvm.sparql.displayDownloadOverlay"></download-query-overlay>
    <block>
        <block-content>
            <table class="table table-hover" ng-if="dvm.sparql.data">
                <thead>
                    <tr>
                        <th ng-repeat="binding in dvm.sparql.bindings">{{binding}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in dvm.sparql.data">
                        <td ng-repeat="binding in dvm.sparql.bindings">{{result[binding].value}}</td>
                    </tr>
                </tbody>
            </table>
            <error-display ng-if="dvm.sparql.errorMessage" class="message">{{dvm.sparql.errorMessage}}</error-display>
            <info-message ng-if="dvm.sparql.infoMessage" class="message">{{dvm.sparql.infoMessage}}</info-message>
            <pre ng-if="dvm.sparql.errorMessage">{{dvm.sparql.errorDetails}}</pre>
        </block-content>
        <block-footer ng-if="dvm.sparql.data" class="footer-relative">
            <button class="btn btn-default download-button" ng-click="dvm.sparql.displayDownloadOverlay = true"><i class="fa fa-download"></i></button>
            <paging-details total-size="dvm.sparql.totalSize" page-index="dvm.sparql.currentPage" limit="dvm.sparql.limit"></paging-details>
            <pagination links="dvm.sparql.links" current-page="dvm.sparql.currentPage" get-page="dvm.getPage(direction)"></pagination>
        </block-footer>
    </block>
</div>
