<div class="analytics-editor">
    <block>
        <block-content class="padding">
            <div class="row property-row">
                <div ng-class="{empty: !dvm.state.selectedProperties.length}" class="col-xs-11 col-xs-offset-1 property-area full-height" drop-on-me drop-id="'property'" on-drop="dvm.state.selectProperty(data)">
                    <md-chips ng-if="dvm.state.selectedProperties.length" ng-model="dvm.state.selectedProperties" readonly="true" md-removable="true" md-on-remove="dvm.state.removeProperty($chip)">
                        <md-chip-template>{{$chip.title}}</md-chip-template>
                    </md-chips>
                </div>
            </div>
            <div class="row class-row">
                <div ng-class="{empty: !dvm.state.selectedClass}" class="col-xs-1 class-area full-height md-chips" drop-on-me drop-id="'class'" on-drop="dvm.state.selectClass(data)">
                    <md-chip ng-if="dvm.state.selectedClass" class="selected-class md-chip">{{dvm.state.selectedClass.title}}</md-chip>
                </div>
                <div class="col-xs-11 table-area full-height">
                    <error-message ng-if="dvm.state.queryError" class="padding"></error-message>
                    <div class="table-wrapper">
                        <sortable-table bindings="dvm.state.results.bindings" data="dvm.state.results.data" headers="dvm.state.variables" targeted-spinner="dvm.state.spinnerId" on-sort="dvm.state.sortResults(binding, descending)"></sortable-table>
                    </div>
                    <div ng-if="dvm.state.results" class="paging-wrapper">
                        <paging-details class="pull-left" total-size="dvm.state.totalSize" page-index="dvm.state.currentPage" limit="dvm.state.limit"></paging-details>
                        <pagination class="pull-right" links="dvm.state.links" current-page="dvm.state.currentPage" get-page="dvm.state.getPage(direction)"></pagination>
                    </div>
                </div>
            </div>
        </block-content>
    </block>
</div>
