<form class="file-upload-form" name="dvm.uploadForm">
    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
    <div class="form-group">
        <file-input ng-model="dvm.dm.fileObj" accept=".csv,.xls,.xlsx,.tsv" on-change="dvm.upload()" required></file-input>
    </div>
    <div class="checkboc">
        <label>
          <input type="checkbox" ng-model="dvm.dm.containsHeaders"></input> Contains headers
        </label>
    </div>
    <div ng-if="dvm.dm.fileObj && !dvm.isExcel()" class="form-group">
        <custom-label>Separator</custom-label>
        <radio-button value="','" ng-model="dvm.dm.separator" display-text="'Comma'"></radio-button>
        <radio-button value="'\t'" ng-model="dvm.dm.separator" display-text="'Tab'"></radio-button>
        <radio-button value="':'" ng-model="dvm.dm.separator" display-text="'Colon'"></radio-button>
    </div>
    <div ng-if="dvm.state.invalidProps.length" class="invalid-props">
        <h3 class="error-msg">Missing Columns</h3>
        <ul>
            <li ng-repeat="columnObj in dvm.state.invalidProps">
                Column {{columnObj.index + 1}} - {{dvm.getDataMappingName(columnObj['@id'])}}
            </li>
        </ul>
    </div>
</form>
