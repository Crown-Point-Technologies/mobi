<aside class="mapper-side-bar left-nav nav full-height">
    <ul>
        <left-nav-item on-click="dvm.mappingList()"
                       nav-title="Mapping List"
                       is-active-when="!dvm.state.editMapping">
            <i class="fa fa-list fa-fw"></i>
        </left-nav-item>

        <left-nav-item on-click="dvm.createMapping()"
                       nav-title="Create Mapping"
                       is-active-when="dvm.state.newMapping">
            <span class="create-icon">
                <span class="fa-fw identifier">M</span>
                <i class="fa fa-plus"></i>
            </span>
        </left-nav-item>

        <left-nav-item on-click="dvm.downloadMapping()"
                       nav-title="Download Mapping"
                       is-disabled-when="dvm.state.editMapping || !dvm.manager.mapping">
            <i class="fa fa-download fa-fw"></i>
        </left-nav-item>

        <li class="separator"></li>

        <left-nav-item on-click="dvm.addPropMapping()"
                       nav-title="Add Property Mapping"
                       is-active-when="dvm.state.newProp"
                       is-disabled-when="!dvm.state.editMapping || !dvm.state.selectedClassMappingId || dvm.state.selectedPropMappingId || (dvm.state.selectedClassMappingId && dvm.state.availableProps.length === 0)">
            <span class="create-icon">
                <span class="fa-fw identifier">P</span>
                <i class="fa fa-plus"></i>
            </span>
        </left-nav-item>

        <li class="separator"></li>

        <left-nav-item on-click="dvm.state.editMapping && dvm.state.selectedClassMappingId ? dvm.deleteEntity() : dvm.deleteMapping()"
                       nav-title="Delete Entity"
                       is-disabled-when="(!dvm.state.editMapping && !dvm.manager.mapping) || (dvm.state.editMapping && !dvm.state.selectedClassMappingId) || (dvm.state.editMapping && dvm.state.selectedClassMappingId && dvm.state.newProp)">
            <i class="fa fa-trash-o fa-fw"></i>
        </left-nav-item>
    </ul>
</aside>
