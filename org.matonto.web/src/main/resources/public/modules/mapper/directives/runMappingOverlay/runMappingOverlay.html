<div class="run-mapping-overlay overlay sm">
    <form class="content" name="dvm.runMappingForm">
        <h6>Run Mapping</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

        <text-input ng-class="{'has-error': dvm.runMappingForm.fileName.$invalid}" ng-model="dvm.fileName" input-name="'fileName'" display-text="'Data File Name'" required="true"></text-input>
        <div class="form-group" ng-class="{'has-error': dvm.runMappingForm.downloadFormat.$invalid}">
            <custom-label>Serialization</custom-label>
            <mapper-serialization-select format="dvm.format" name="downloadFormat" required></mapper-serialization-select>
        </div>

        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-click="dvm.run()" ng-disabled="dvm.runMappingForm.$invalid">Run</button>
            <button class="btn btn-default pull-right" ng-click="dvm.cancel()">Cancel</button>
        </div>
    </form>
</div>
