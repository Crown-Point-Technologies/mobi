<div class="download-mapping-overlay overlay">
    <form class="content" name="dvm.downloadForm">
        <h6>Download {{(dvm.state.mapping.id | splitIRI).end}}</h6>
        <div class="form-group">
          <custom-label>Serialization</custom-label>
          <mapper-serialization-select format="dvm.downloadFormat" required></mapper-serialization-select>
        </div>

        <div class="btn-container clearfix">
            <button ng-click="dvm.download()" class="btn btn-primary pull-right" ng-disabled="dvm.downloadForm.$invalid">Download</button>
            <button ng-click="dvm.cancel()" class="btn btn-default pull-right">Cancel</button>
        </div>
    </form>
</div>
