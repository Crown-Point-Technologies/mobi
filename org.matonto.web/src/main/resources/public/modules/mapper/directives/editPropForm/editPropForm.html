<form id="edit-prop">
    <h4>{{dvm.getTitle()}}</h4>
    <div class="form-group">
        <column-select ng-if="!dvm.isObjectProperty()" columns="columns" selected-column="dvm.selectedColumn"></column-select>
    </div>
    <range-class-description ng-if="dvm.isObjectProperty()" 
        ontology-id="dvm.ontologyId" 
        class-id="{{dvm.getClassId()}}" 
        selected-prop="{{dvm.getPropId()}}"></range-class-description>
    <div class="form-btns form-group">
        <button type="button" class="btn btn-default" ng-if="!dvm.isObjectProperty()" ng-click="set({column: dvm.selectedColumn})">Set</button>
        <button type="button" class="btn btn-default" ng-click="clickDelete({classMappingId: dvm.classMappingId, propMappingId: dvm.selectedPropMapping})">Delete</button>
    </div>
</form>
