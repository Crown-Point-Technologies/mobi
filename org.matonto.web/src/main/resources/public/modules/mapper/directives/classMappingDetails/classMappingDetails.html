<div class="class-mapping-details">
  <div class="iri-template">
    <custom-label><small>IRI Template <a ng-click="dvm.state.editIriTemplate = true"><i class="fa fa-pencil"></i></a></small></custom-label>
    <p><small class="text-muted">{{dvm.getIriTemplate()}}</small></p>
	</div>

	<div class="class-mapping-props">
		<custom-label>Properties <button class="btn btn-link pull-right" ng-disabled="!dvm.state.hasAvailableProps(dvm.state.selectedClassMappingId)" ng-click="dvm.addProp()"><i class="fa fa-plus"></i> Add Property</button></custom-label>
		<div class="prop-list list-group">
  		<button ng-repeat="propMapping in dvm.mm.getPropMappingsByClass(dvm.mm.mapping.jsonld, dvm.state.selectedClassMappingId)" class="list-group-item" ng-class="{'active': dvm.state.selectedPropMappingId === propMapping['@id'], 'invalid': dvm.isInvalid(propMapping)}" ng-click="dvm.state.selectedPropMappingId = propMapping['@id']; dvm.state.highlightIndex = dvm.getLinkedColumnIndex(propMapping)" ng-dblclick="dvm.switchClass(propMapping)">
  			<div class="prop-actions pull-right">
  				<a class="edit-prop" ng-click="dvm.editProp(propMapping)"><i class="fa fa-pencil"></i></a>
  				<a class="delete-prop" ng-click="dvm.deleteProp(propMapping)"><i class="fa fa-trash"></i></a>
  			</div>
  			<h4 class="list-group-item-heading">{{dvm.getPropName(propMapping)}}</h4>
  			<p class="list-group-item-text">{{dvm.getPropValue(propMapping)}}</p>
  		</button>
  	</div>
	</div>
</div>
