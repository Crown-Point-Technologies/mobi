<form id="edit-class">
    <h4>{{dvm.getTitle()}}</h4>
    <div class="form-group">
        <h5>Available Properties</h5>
        <available-prop-list props="props" open-prop="openProp()"></available-prop-list>
    </div>
    <div class="form-btns  form-group">
        <button type="button" class="btn btn-default" ng-click="clickDelete({classMappingId: dvm.classMappingId})" ng-disabled="isLastClass">Delete</button>
    </div>
</form>
