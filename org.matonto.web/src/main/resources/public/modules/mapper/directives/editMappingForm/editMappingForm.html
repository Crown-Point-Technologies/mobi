<form class="edit-mapping-form full-height">
    <div class="mapping-config form-group">
        <custom-label>Configuration <a ng-click="dvm.state.displayMappingConfigOverlay = true"><i class="fa fa-pencil"></i></a></custom-label>
        <dl class="dl-horizontal">
            <dt>Ontology:</dt>
            <dd>{{dvm.getSourceOntologyName()}}</dd>
            <dt>Base Type:</dt>
            <dd>{{dvm.getBaseClassName()}}</dd>
        </dl>
    </div>
        <div class="form-group">
            <custom-label>Class</custom-label>
            <div class="class-mapping-select-container">
                <class-mapping-select ng-model="dvm.state.selectedClassMappingId"></class-mapping-select>
                <button class="btn btn-link" ng-click="dvm.state.displayDeleteClassConfirm = true" ng-disabled="!dvm.state.selectedClassMappingId || (dvm.state.selectedClassMappingId === dvm.mm.getBaseClass(dvm.state.mapping.jsonld)['@id'])"><i class="fa fa-trash"></i></button>
            </div>
        </div>
        <class-mapping-details ng-if="dvm.state.selectedClassMappingId"></class-mapping-details>
</form>
