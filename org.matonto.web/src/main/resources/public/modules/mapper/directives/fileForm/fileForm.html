<form class="file-form">
    <div class="file-input-group form-group" ng-class="{'has-error': errorMessage}">
        <h3>Choose Delimited File</h3>
        <file-input ng-model="dvm.delimitedFile" accept=".csv,.xls,.xlsx,.tsv" aria-describedby="encoding-help-block"></file-input>
        <span id="encoding-help-block" class="help-block">Supports UTF-8 and ISO 8859-1 encoding</span>
        <div class="error-msg" ng-if="errorMessage">{{errorMessage}}</div>
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="dvm.containsHeaders">Contains headers</input>
    </div>
    <div ng-if="dvm.delimitedFile && !dvm.isExcel()" class="form-group form-inline">
        <h4>Separator</h4>
        <div class="radio"><label>
            <input type="radio" ng-value="','" ng-model="dvm.separator"/>
            Comma
        </label></div>
        <div class="radio"><label>
            <input type="radio" ng-value="'\t'" ng-model="dvm.separator"/>
            Tab
        </label></div>
        <div class="radio"><label>
            <input type="radio" ng-value="':'" ng-model="dvm.separator"/>
            Colon
        </label></div>
    </div>
    <div class="form-group btn-container float-container">
        <custom-button id="upload-btn" on-click="dvm.uploaded = true; onUploadClick()" pull="'left'" is-disabled-when="!dvm.delimitedFile" aria-describedby="form-help-block">{{dvm.uploaded ? 'Update' : 'Upload'}}</custom-button>
        <custom-button id="continue-btn" ng-if="dvm.uploaded" on-click="onContinueClick()" pull="'left'">Continue</custom-button>
    </div>
    <span id="form-help-block" class="help-block" ng-if="dvm.uploaded">Click update with desired changes or click continue.</span>
</form>
