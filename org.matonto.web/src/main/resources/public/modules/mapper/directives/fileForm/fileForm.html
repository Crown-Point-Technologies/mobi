<form id="file-form">
    <div class="form-group">
        <h3>Choose Delimited File</h3>
        <div file-input="dvm.delimitedFile"></div>
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="dvm.containsHeaders">Contains headers</input>
    </div>
    <div class="form-group">
        <h4>Separator</h4>
        <p class="help-block">Choice is saved in mapping</p>
        <div class="radio"><label>
            <input type="radio" ng-value="','" ng-model="dvm.separator"/>
            Comma
        </label></div>
        <div class="radio"><label>
            <input type="radio" ng-value="'\t'" ng-model="dvm.separator"/>
            Tab
        </label></div>
        <div class="radio"><label>
            <input type="radio" ng-value="':'" ng-model="dvm.separator"/>
            Colon
        </label></div>
    </div>
    <button id="upload-btn" type="button" class="btn btn-primary" 
        ng-disabled="!dvm.delimitedFile" 
        ng-click="dvm.uploaded = true; onUploadClick()">{{dvm.uploaded ? 'Update' : 'Upload'}}</button>
    <button id="continue-btn" type="button" class="btn btn-primary pull-right" 
        ng-show="dvm.uploaded" 
        ng-click="onContinueClick()">Continue</button>
    <p class="help-block" ng-if="dvm.uploaded">To update the file, make the desired changes and then click update.</p>
</form>
