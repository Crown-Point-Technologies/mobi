<form id="prop-form">
    <div class="form-group">
        <prop-select props="dvm.props" selected-prop="dvm.selectedProp"></prop-select>
    </div>
    <range-class-description ng-if="dvm.isObjectProperty()" 
        ontology-id="ontologyId" 
        class-id="classId" 
        selected-prop="dvm.selectedProp"></range-class-description>
    <div id="prop-form-btns" class="form-group" ng-show="dvm.showPropBtns">
        <button type="button" class="btn btn-default" ng-click="set()">Set</button>
        <button type="button" class="btn btn-default" ng-click="setNext()" ng-disabled="lastProp">Set &amp; Next</button>
    </div>
</form>
