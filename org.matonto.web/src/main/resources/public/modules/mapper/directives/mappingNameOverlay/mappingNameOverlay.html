<div class="mapping-name-overlay overlay">
    <form class="content" name="dvm.mappingNameForm">
        <h6>{{dvm.state.step === 0 ? 'Set' : 'Edit'}} Mapping Name</h6>
        <mapping-name-input name="dvm.newName"></mapping-name-input>
        
        <div class="btn-container clearfix">
            <custom-button on-click="dvm.cancel()" type="'secondary'" pull="'left'">Cancel</custom-button>
            <custom-button on-click="dvm.set()" is-disabled-when="dvm.mappingNameForm.$invalid">Set</custom-button>
        </div>
    </form>
</div>
