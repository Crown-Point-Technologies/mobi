<div class="file-preview-table" ng-class="{'big': dvm.big}">
    <button type="button" class="toggle-table" ng-class="{'opposite': dvm.hoverIdx === headers.length - 1}" ng-click="dvm.toggleTable()">
        <i class="fa" ng-class="{'fa-expand': !dvm.big, 'fa-compress': dvm.big}"></i>
    </button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="item in headers track by $index" 
                    ng-mouseover="dvm.hoverIdx = $index"
                    ng-mouseleave="dvm.hoverIdx = undefined"
                    ng-class="{'highlight': $index === highlightIdx || $index === dvm.hoverIdx, 'clickable': isClickable && availableColumns.indexOf(item) >= 0, 'disabled': isClickable && availableColumns.indexOf(item) < 0}" 
                    ng-click="(isClickable && availableColumns.indexOf(item) >= 0) ? onClick({colIndex: $index}) : undefined">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in rows track by $index" ng-class="{'hidden': $index > dvm.showNum - 1}">
                <td ng-repeat="item in row track by $index" 
                    ng-mouseover="dvm.hoverIdx = $index"
                    ng-mouseleave="dvm.hoverIdx = undefined"
                    ng-class="{'highlight': $index === highlightIdx || $index === dvm.hoverIdx, 'clickable': isClickable && availableColumns.indexOf(headers[$index]) >= 0, 'disabled': isClickable && availableColumns.indexOf(headers[$index]) < 0}"
                    ng-click="(isClickable && availableColumns.indexOf(headers[$index]) >= 0) ? onClick({colIndex: $index}) : undefined">{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
