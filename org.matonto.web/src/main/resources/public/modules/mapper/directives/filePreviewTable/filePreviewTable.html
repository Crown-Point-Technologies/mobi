<div class="file-preview-table" ng-class="{'big': dvm.big}">
    <button type="button" class="toggle-table" ng-class="{'opposite': dvm.hoverIdx === dvm.dm.filePreview.headers.length - 1}" ng-click="dvm.toggleTable()">
        <i class="fa" ng-class="{'fa-expand': !dvm.big, 'fa-compress': dvm.big}"></i>
    </button>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th ng-repeat="item in dvm.dm.filePreview.headers track by $index" 
                    ng-mouseover="dvm.hoverIdx = $index"
                    ng-mouseleave="dvm.hoverIdx = undefined"
                    ng-class="{'highlight': $index === dvm.getHighlightIdx() || $index === dvm.hoverIdx, 'clickable': dvm.isClickable() && dvm.state.availableColumns.indexOf(item) >= 0, 'disabled': dvm.isClickable() && dvm.state.availableColumns.indexOf(item) < 0}" 
                    ng-click="(dvm.isClickable() && dvm.state.availableColumns.indexOf(item) >= 0) ? dvm.clickColumn($index) : undefined">{{item}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in dvm.dm.filePreview.rows track by $index" ng-class="{'hidden': $index > dvm.showNum - 1}">
                <td ng-repeat="item in row track by $index" 
                    ng-mouseover="dvm.hoverIdx = $index"
                    ng-mouseleave="dvm.hoverIdx = undefined"
                    ng-class="{'highlight': $index === dvm.getHighlightIdx() || $index === dvm.hoverIdx, 'clickable': dvm.isClickable() && dvm.state.availableColumns.indexOf(dvm.dm.filePreview.headers[$index]) >= 0, 'disabled': dvm.isClickable() && dvm.state.availableColumns.indexOf(dvm.dm.filePreview.headers[$index]) < 0}"
                    ng-click="(dvm.isClickable() && dvm.state.availableColumns.indexOf(dvm.dm.filePreview.headers[$index]) >= 0) ? dvm.clickColumn($index) : undefined">{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
