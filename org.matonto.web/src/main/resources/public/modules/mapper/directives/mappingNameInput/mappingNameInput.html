<div class="mapping-name-input form-group" ng-class="{'has-error': isActive && form.name.$touched && form.name.$invalid, 'has-success': isActive && form.name.$touched && form.name.$valid}">
    <label class="control-label">
        Name
        <input type="text" class="form-control" name="name" ng-model="name" ng-pattern="dvm.localNamePattern" ng-required="required" ng-maxlength="50" ng-focus="focusEvent()" unique-name>
    </label>
    <div class="error-msg" ng-messages="form.name.$error">
        <ng-message when="uniqueName">Mapping name must be unique</ng-message>
        <ng-message when="maxlength">Mapping name must be be 50 characters or less</ng-message>
        <ng-message when="pattern">Mapping name is invalid</ng-message>
    </div>
</div>
