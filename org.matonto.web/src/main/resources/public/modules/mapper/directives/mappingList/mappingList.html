<section class="mapping-list col-xs-4 full-height" ng-show="dvm.state.step === 0">
    <div class="tree boxed full-height">
        <h3 class="list-title bg-primary">Mappings</h3>
        <ul>
            <li ng-repeat="mappingName in dvm.mm.previousMappingNames"><a ng-click="dvm.onClick(mappingName)" ng-class="{'active': mappingName === dvm.mm.mapping.name}">{{dvm.mm.getMappingName(mappingName)}}</a></li>
        </ul>
    </div>
</section>
