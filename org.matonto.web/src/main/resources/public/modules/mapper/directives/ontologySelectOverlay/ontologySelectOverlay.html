<div class="ontology-select-overlay overlay lg">
    <form class="content">
        <h6>Choose Ontology</h6>
        <div class="ontology-select form-group">
            <ui-select ng-model="dvm.selectedOntologyId" on-select="dvm.getOntology(dvm.selectedOntologyId)">
                <ui-select-match placeholder="Select a ontology">
                    <span title="{{$select.selected}}">{{dvm.getName($select.selected)}}</span>
                </ui-select-match>
                <ui-select-choices repeat="id in dvm.ontologyIds | filter:$select.search">
                    <span title="{{id}}" ng-bind-html="dvm.getName(id) | highlight:$select.search | trusted"></span>
                    <i ng-if="!dvm.isOpen(id)" class="fa fa-archive fa-fw"></i>
                </ui-select-choices>
            </ui-select>
        </div>
        <ontology-preview ontology="dvm.selectedOntology"></ontology-preview>
        <div class="btn-container clearfix">
            <custom-button on-click="dvm.back()" pull="'left'" type="'secondary'">Back</custom-button>
            <custom-button on-click="dvm.continue()" is-disabled-when="!dvm.selectedOntology">Continue</custom-button>
        </div>
    </form>
</div>
