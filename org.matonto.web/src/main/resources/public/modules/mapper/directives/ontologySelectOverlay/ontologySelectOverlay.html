<div id="ontology-select-overlay" class="overlay lg">
    <form class="content">
        <h6>Choose Ontology</h6>
        <div id="ontology-select" class="form-group">
            <select class="form-control" ng-model="dvm.selectedOntologyId">
                <option ng-repeat="ontology in dvm.ontologies" value="{{ontology['@id']}}">{{dvm.createOptionName(ontology)}}</option>
            </select>
        </div>
        <ontology-preview ontology="dvm.getOntologyById(dvm.selectedOntologyId)"></ontology-preview>
        <div class="overlay-button-container">
            <custom-button on-click="onClickBack()" pull="'left'">Back</custom-button>
            <custom-button on-click="onClickContinue({ontologyId: dvm.selectedOntologyId})" is-disabled-when="!dvm.selectedOntologyId">Continue</custom-button>
        </div>
    </form>
</div>
