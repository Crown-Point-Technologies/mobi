<div class="ontology-preview">
    <div ng-if="dvm.ontology">
        <h3>{{dvm.createTitle()}}</h3>
        <p>{{dvm.createDescription()}}</p>
        <h4>Classes <a class="toggle-class-list" ng-if="dvm.numClasses > dvm.numClassPreview" ng-click="dvm.full = !dvm.full; dvm.createClassList()">See {{dvm.full ? 'Less' : 'More'}}</a></h4>
        <ul class="classes">
            <li ng-repeat="class in dvm.getClassList() track by $index">{{class}}</li>
        </ul>
    </div>
</div>
