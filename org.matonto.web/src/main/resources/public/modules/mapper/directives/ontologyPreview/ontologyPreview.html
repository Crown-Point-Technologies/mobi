<div class="ontology-preview">
    <div ng-if="dvm.ontology">
        <h3>{{dvm.createTitle()}}</h3>
        <p>{{dvm.createDescription()}}</p>
        <div ng-if="dvm.getImports().length" class="imports">
            <h4>Imports</h4>
            <ul>
                <li ng-repeat="iri in dvm.getImports()">{{iri}}</li>
            </ul>
        </div>
        <h4>Classes <a class="header-link" ng-if="dvm.getClasses().length > dvm.numClassPreview" ng-click="dvm.full = !dvm.full">See {{dvm.full ? 'Less' : 'More'}}</a></h4>
        <ul class="classes">
            <li ng-if="!dvm.getClasses().length">None</li>
            <li ng-repeat="class in dvm.getClassList() track by $index">{{class}}</li>
        </ul>
    </div>
</div>
