<div class="mapping-config-overlay overlay lg">
    <form class="content" name="dvm.configForm">
        <h6>{{dvm.mm.mapping.name}} Configuration</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

        <div class="ontology-select-container">
            <div class="ontology-select">
                <custom-label>Ontology</custom-label>
                <ui-select ng-model="dvm.selectedOntologyId" on-select="dvm.selectOntology(dvm.selectedOntologyId)">
                    <ui-select-match placeholder="Select a ontology">
                        <span title="{{$select.selected}}">{{dvm.getName($select.selected)}}</span>
                    </ui-select-match>
                    <ui-select-choices repeat="id in dvm.ontologyIds | filter:$select.search">
                        <span title="{{id}}" ng-bind-html="dvm.getName(id) | highlight:$select.search | trusted"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <ontology-preview ontology="dvm.selectedOntology"></ontology-preview>
        </div>
        <div class="base-class-select-container">
            <div class="base-class-select">
                <custom-label>Base Type</custom-label>
                <ui-select ng-model="dvm.selectedBaseClass">
                    <ui-select-match placeholder="Select a base type">
                        <span title="{{$select.selected['@id']}}">{{dvm.om.getEntityName($select.selected)}}</span>
                    </ui-select-match>
                    <ui-select-choices group-by="dvm.getOntologyId" repeat="classObj in dvm.classes | filter:$select.search">
                        <div title="{{classObj['@id']}}" ng-bind-html="dvm.om.getEntityName(classObj) | highlight:$select.search | trusted"></div>
                    </ui-select-choices>
                </ui-select>
            </div>
            <class-preview class-obj="dvm.selectedBaseClass" ontologies="dvm.selectedOntologyClosure"></class-preview>
        </div>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-click="dvm.set()" ng-disabled="!dvm.selectedOntology && !dvm.selectedBaseClass">Set</button>
            <button class="btn btn-default pull-right" ng-click="dvm.cancel()">Cancel</custom-button>
        </div>
    </form>
</div>
