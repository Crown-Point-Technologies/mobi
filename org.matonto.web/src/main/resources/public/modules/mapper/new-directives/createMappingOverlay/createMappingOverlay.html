<div class="create-mapping-overlay overlay">
    <form class="content" name="dvm.createMappingForm">
        <h6>Create Mapping</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

        <mapping-name-input name="dvm.mm.mapping.name" required="true"></mapping-name-input>
        <radio-button ng-model="dvm.mappingType" value="'new'" display-text="'Create new'"></radio-button>
        <radio-button ng-model="dvm.mappingType" value="'saved'" display-text="'Create from saved'" is-disabled-when="dvm.mm.previousMappingNames.length === 0"></radio-button>
        <div class="form-group">
          <select class="form-control" size="5" 
              ng-model="dvm.savedMappingName" 
              ng-required="dvm.mappingType === 'saved'"
              ng-disabled="dvm.mm.previousMappingNames.length === 0"
              ng-focus="dvm.mappingType = 'saved'">
              <option ng-if="dvm.mm.previousMappingNames.length === 0" value="" disabled hidden></option>
              <option ng-repeat="mapping in dvm.mm.previousMappingNames">{{mapping}}</option>
          </select>
        </div>
        
        <div class="btn-container clearfix">
            <button ng-click="dvm.continue()" class="btn btn-primary pull-right" ng-disabled="dvm.createMappingForm.$invalid">Continue</button>
            <button ng-click="dvm.cancel()" class="btn btn-default pull-right">Cancel</button>
        </div>
    </form>
</div>
