<div class="search-form">
  <block>
      <block-content class="padding">
          <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
          <form name="dvm.searchForm">
              <dataset-form-group ng-model="dvm.ds.search.recordId"></dataset-form-group>
              <div class="and-strike"></div>
              <div class="form-group">
                  <custom-label>Keywords</custom-label>
                  <div class="boolean-operator pull-right">
                      <md-radio-group ng-model="dvm.ds.search.keywords.isOr">
                          <md-radio-button ng-value="false" name="is-or">AND</md-radio-button>
                          <md-radio-button ng-value="true" name="is-or">OR</md-radio-button>
                      </md-radio-group>
                  </div>
                  <md-chips ng-model="dvm.ds.search.keywords.arr" placeholder="Enter keywords..." name="keywords"></md-chips>
              </div>
          </form>
      </block-content>
      <block-footer>
          <button class="btn btn-primary" ng-disabled="dvm.ds.search.keywords.arr.length === 0" ng-click="dvm.submit()">Submit</button>
      </block-footer>
  </block>
</div>
