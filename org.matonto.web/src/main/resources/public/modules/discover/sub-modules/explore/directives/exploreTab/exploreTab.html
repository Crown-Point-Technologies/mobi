<div class="explore-tab row">
    <div class="col-xs-12">
        <block>
            <block-header>
                <explore-tab-header></explore-tab-header>
            </block-header>
            <block-content>
                <div ng-if="dvm.ds.explore.classDetails.length" class="full-height">
                    <class-cards></class-cards>
                </div>
                <div ng-if="!dvm.ds.explore.classDetails.length" class="padding">
                    <info-message ng-if="!dvm.ds.explore.recordId">Please select a dataset to get started.</info-message>
                    <p ng-if="dvm.ds.explore.recordId" class="text-warning">
                        <i class="fa fa-exclamation-circle fa-fw"></i><strong>The selected dataset does not have any data.</strong>
                    </p>
                </div>
            </block-content>
        </block>
    </div>
</div>
