<div class="dataset-select">
    <ui-select ng-model="dvm.bindModel" ng-disabled="dvm.ds.datasetRecords.length === 0" on-select="onSelect()">
        <ui-select-match placeholder="Select a dataset">
            <span title="{{$select.selected['@id']}}">{{dvm.util.getDctermsValue($select.selected, 'title')}}</span>
        </ui-select-match>
        <ui-select-choices repeat="record['@id'] as record in dvm.ds.datasetRecords | filter:$select.search">
            <div title="{{record['@id']}}" ng-bind-html="dvm.util.getDctermsValue(record, 'title') | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
