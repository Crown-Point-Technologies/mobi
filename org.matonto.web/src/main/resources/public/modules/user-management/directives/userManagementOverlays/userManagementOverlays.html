<add-user-overlays ng-if="dvm.state.showAddUser"></add-user-overlays>
<add-group-overlay ng-if="dvm.state.showAddGroup"></add-group-overlay>
<add-members-overlay ng-if="dvm.state.showAddMembers"></add-members-overlay>

<confirmation-overlay ng-if="dvm.state.showDeleteConfirm"
  class="delete-confirm"
  header-text="'Delete ' + (dvm.state.selectedGroup.name || dvm.state.selectedUser.username)"
  confirm-click="dvm.delete()"
  cancel-click="dvm.state.showDeleteConfirm = false"
  confirm-text="'Yes'"
  cancel-text="'No'">
  <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
  Are you sure you want to remove <strong>{{dvm.state.selectedGroup.name || dvm.state.selectedUser.username}}</strong>?
</confirmation-overlay>

<confirmation-overlay ng-if="dvm.state.showRemoveMemberConfirm"
  class="remove-member-confirm"
  header-text="'Remove ' + dvm.state.memberName"
  confirm-click="dvm.removeMember()"
  cancel-click="dvm.state.showRemoveMemberConfirm = false; dvm.state.memberName = ''"
  confirm-text="'Yes'"
  cancel-text="'No'">
  <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
  Are you sure you want to remove <strong>{{dvm.state.memberName}}</strong> from <strong>{{dvm.state.selectedGroup.name}}</strong>?
</confirmation-overlay>
