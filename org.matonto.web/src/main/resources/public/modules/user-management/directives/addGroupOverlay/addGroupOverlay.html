<div class="add-group-overlay overlay">
  <form class="content" name="dvm.form">
    <h6>Add Group</h6>
    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

    <div class="form-group" ng-class="{'has-error': dvm.form.name.$touched && dvm.form.name.$invalid}">
      <label class="control-label">Group Name *</label>
      <input class="form-control" type="text" name="name" ng-model="dvm.name" ng-change="dvm.testUniqueness()" required/>
    </div>
    <p ng-messages="dvm.form.name.$error" class="error-msg">
      <ng-message when="uniqueName">This group name has already been taken.</ng-message>
    </p>

    <user-select ng-model="dvm.members" users="dvm.um.users"></user-select>

    <div class="btn-container clearfix">
      <custom-button on-click="dvm.state.showAddGroup = false" type="'secondary'" pull="'left'">Cancel</custom-button>
      <custom-button on-click="dvm.add()" is-disabled-when="dvm.form.$invalid">Add</custom-button>
    </div>
  </form>
</div>
