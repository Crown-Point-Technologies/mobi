<div class="groups-list col-xs-12 full-height" ng-show="dvm.state.showGroupsList">
    <h1>Groups</h1>
    <table class="toggle-btns">
      <tr>
        <td ng-class="{'active': !dvm.full}"><a ng-click="dvm.full = false">My Groups</a></td>
        <td ng-class="{'active': dvm.full}"><a ng-click="dvm.full = true">All Groups</a></td>
      </tr>
    </table>

    <div ng-if="dvm.getGroups().length === 0">There are no groups to show.</div>
    <table class="table table-hover groups" ng-if="dvm.getGroups().length > 0">
      <tr ng-repeat="group in dvm.getGroups()">
        <td ng-click="dvm.setSelectedGroup(group)" ng-class="{'active': dvm.state.selectedGroup === group}">
          <span>{{group.name}}</span>
          <div class="icons">
            <span><i class="fa fa-users"></i> {{group.members.length}}</span>
            <span><a ng-click="dvm.editGroup(group)" ng-disabled="!dvm.um.isAdmin() || group.name === 'admingroup'"><i class="fa fa-pencil"></i></a></span>
          </div>
        </td>
      </tr>
    </table>
</div>
