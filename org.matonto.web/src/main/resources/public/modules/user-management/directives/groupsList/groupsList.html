<div class="groups-list col-xs-12 full-height">
    <h1>Groups</h1>
    <table class="toggle-btns">
      <tr>
        <td class="my-groups" ng-class="{'active': !dvm.full}"><a ng-click="dvm.full = false">My Groups</a></td>
        <td class="all-groups" ng-class="{'active': dvm.full}"><a ng-click="dvm.full = true">All Groups</a></td>
      </tr>
    </table>

    <div class="no-groups" ng-if="dvm.getGroups().length === 0">There are no groups to show.</div>
    <table class="table table-hover groups" ng-if="dvm.getGroups().length > 0">
      <tr ng-repeat="group in dvm.getGroups()" ng-click="dvm.state.selectedGroup = group" ng-class="{'active': dvm.state.selectedGroup === group}">
        <td>{{group.name}}</td>
        <td>
          <span><i class="fa fa-users"></i> {{group.members.length}}</span>
          <span><button class="btn btn-default" ng-click="dvm.editGroup(group)" ng-disabled="!dvm.um.isAdmin(dvm.lm.currentUser) || group.name === 'admingroup'"><i class="fa fa-pencil"></i></button></span>
        </td>
      </tr>
    </table>
</div>
