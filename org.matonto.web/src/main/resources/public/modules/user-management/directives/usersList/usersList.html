<div class="users-list col-xs-12 full-height" ng-show="dvm.state.showUsersList">
    <h1>Users</h1>

    <table class="table table-hover users">
      <tr ng-repeat="user in dvm.um.users">
        <td ng-click="dvm.state.selectedUser = user" ng-class="{'active': dvm.state.selectedUser === user}">
          <span>{{user.username}} <small>{{dvm.isAdmin(user) ? '(Admin)' : ''}}</small></span>
          <div class="icons">
            <span><a ng-click="dvm.editUser(user)" ng-disabled="!dvm.um.isAdmin()"><i class="fa fa-pencil"></i></a></span>
          </div>
        </td>
      </tr>
    </table>
</div>
