<div class="edit-user-profile-overlay overlay">
    <form class="content" name="dvm.form">
        <h6>Edit User Profile</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <text-input ng-model="dvm.newUser.firstName" input-name="'firstName'" display-text="'First Name'" ng-class="{'has-success': dvm.form.firstName.$dirty && dvm.form.firstName.$valid, 'has-error': dvm.form.firstName.$dirty && dvm.form.firstName.$invalid}"></text-input>
        <text-input ng-model="dvm.newUser.lastName" input-name="'lastName'" display-text="'Last Name'" ng-class="{'has-success': dvm.form.lastName.$dirty && dvm.form.lastName.$valid, 'has-error': dvm.form.lastName.$dirty && dvm.form.lastName.$invalid}"></text-input>
        <email-input ng-model="dvm.newUser.email" input-name="'email'" ng-class="{'has-success': dvm.form.email.$dirty && dvm.form.email.$valid, 'has-error': dvm.form.email.$dirty && dvm.form.email.$invalid}"></email-input>

        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-click="dvm.set()" ng-disabled="dvm.form.$invalid">Set</button>
            <button class="btn btn-default pull-right" ng-click="dvm.state.displayEditUserProfileOverlay = false">Cancel</button>
        </div>
    </form>
</div>
