<div class="groups-page row">
    <div class="col-xs-4">
        <block>
            <block-header>
                <span>Groups</span>
                <button class="btn btn-link pull-right" ng-click="dvm.createGroup()" ng-disabled="!dvm.um.isAdmin(dvm.lm.currentUser)">
                    <i class="fa fa-plus"></i>Create Group
                </button>
            </block-header>
            <block-search ng-model="dvm.state.groupSearchString" clear-event="dvm.state.groupSearchString = ''"></block-search>
            <block-content>
                <groups-list></groups-list>
            </block-content>
            <block-footer class="centered">
                <button class="btn btn-link" ng-click="dvm.deleteGroup()" ng-disabled="!dvm.state.selectedGroup || !dvm.um.isAdmin(dvm.lm.currentUser)">
                    <i class="fa fa-trash"></i>Delete Group
                </button>
            </block-footer>
        </block>
    </div>
    <div class="col-xs-8">
        <div class="group-title">
            <h3>{{dvm.state.selectedGroup.title}}</h3>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="row vertical-half">
                    <div class="col-xs-6">
                        <block>
                            <block-header>
                                <span>Description</span>
                                <button class="btn btn-link pull-right" ng-click="dvm.editDescription()" ng-disabled="!dvm.state.selectedGroup || !dvm.um.isAdmin(dvm.lm.currentUser)">
                                    <i class="fa fa-pencil"></i>Edit
                                </button>
                            </block-header>
                            <block-content class="padding">
                                <p ng-if="dvm.state.selectedGroup" class="group-description">{{dvm.state.selectedGroup.description || 'No description'}}</p>
                            </block-content>
                        </block>
                    </div>
                    <div class="col-xs-6">
                        <block>
                            <block-header>
                                <span>Permissions</span>
                                </button>
                            </block-header>
                            <block-content class="padding">
                                <permissions-input ng-if="dvm.state.selectedGroup" roles="dvm.roles" is-disabled-when="!dvm.um.isAdmin(dvm.lm.currentUser)" on-change="dvm.changeRoles()"></permissions-input>
                            </block-content>
                        </block>
                    </div>
                </div>
                <div class="row vertical-half member-block-row">
                    <div class="col-xs-12">
                        <block>
                            <block-header>
                                <span>Members</span>
                            </block-header>
                            <block-content>
                                <member-table ng-if="dvm.state.selectedGroup" members="dvm.state.selectedGroup.members"
                                    add-member="dvm.addMember()" remove-member="dvm.removeMember()"></member-table>
                            </block-content>
                        </block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
