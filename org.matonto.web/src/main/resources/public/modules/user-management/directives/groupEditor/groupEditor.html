<div class="group-editor col-xs-12">
  <h1>{{dvm.state.selectedGroup.name}}</h1>

  <h3>Members</h3>
  <button type="button" class="btn btn-primary" ng-click="dvm.addMembers()">Add Member(s)</button>
  <table class="table group-members">
    <tr ng-repeat="user in dvm.getUsers()">
      <td>
        <span>{{user.username}}</span>
        <div class="icons">
          <span><a ng-click="dvm.removeMember(user)"><i class="fa fa-trash-o"></i></a></span>
        </div>
      </td>
    </tr>
  </table>
</div>
