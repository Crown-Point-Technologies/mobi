<div class="add-user-overlay overlay">
  <form class="content" name="dvm.form">
    <h6>Add User</h6>

    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

    <div class="form-group" ng-class="{'has-error': dvm.form.username.$touched && dvm.form.username.$invalid}">
      <label class="control-label">Username *</label>
      <input class="form-control" type="text" name="username" ng-model="dvm.username" ng-change="dvm.testUniqueness()" required/>
    </div>
    <p ng-messages="dvm.form.username.$error" class="error-msg">
      <ng-message when="uniqueUsername">This username has already been taken.</ng-message>
    </p>

    <div class="form-group" ng-class="{'has-error': (dvm.form.password.$touched && dvm.form.password.$invalid) || (dvm.form.confirmPassword.$touched && dvm.form.confirmPassword.$invalid)}">
      <label class="control-label">Password *</label>
      <input class="form-control" type="password" name="password" ng-model="dvm.password" required/>
    </div>

    <div class="form-group" ng-class="{'has-error': dvm.form.confirmPassword.$touched && dvm.form.confirmPassword.$invalid}">
      <label class="control-label">Confirm Password *</label>
      <input class="form-control" type="password" name="confirmPassword" ng-model="confirm" ng-change="dvm.confirmPassword(confirm)" required/>
    </div>
    <p ng-messages="dvm.form.confirmPassword.$error" class="error-msg">
      <ng-message when="samePassword">Passwords do not match.</ng-message>
    </p>

    <div class="btn-container clearfix">
      <custom-button on-click="dvm.state.showAddUser = false" type="'secondary'" pull="'left'">Cancel</custom-button>
      <custom-button on-click="dvm.add()" is-disabled-when="dvm.form.$invalid">Add</custom-button>
    </div>
  </form>
</div>
