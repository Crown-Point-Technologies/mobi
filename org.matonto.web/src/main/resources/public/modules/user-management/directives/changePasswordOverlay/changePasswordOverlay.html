<div class="change-password-overlay overlay">
    <form class="content" name="dvm.form">
        <h6>Change Password</h6>
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <div class="form-group current-password" ng-class="{'has-error': dvm.form.currentPassword.$touched && dvm.form.currentPassword.$invalid}">
            <custom-label muted-text="'*'">Current Password</custom-label>
            <input class="form-control" type="password" name="currentPassword" ng-model="dvm.currentPassword" required/>
            <p class="help-block">You must provide the current password in order to change it.</p>
        </div>
        <password-confirm-input password="dvm.password" label="'New Password'" required></password-confirm-input>

        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-click="dvm.set()" ng-disabled="dvm.form.$invalid">Set</button>
            <button class="btn btn-default pull-right" ng-click="dvm.state.displayChangePasswordOverlay = false">Cancel</button>
        </div>
    </form>
</div>
