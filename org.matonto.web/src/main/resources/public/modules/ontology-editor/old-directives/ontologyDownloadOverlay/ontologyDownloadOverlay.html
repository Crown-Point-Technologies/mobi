<div class="overlay sm">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Download Ontology</h6>
        
        <!-- serialization -->
        <serialization-select ng-model="dvm.serialization"></serialization-select>

        <!-- file name -->
        <div ng-class="{'has-error': dvm.form.fileName.$error.pattern}" class="form-group">
            <label class="control-label">File Name</label>
            <input class="form-control" name="fileName" ng-model="dvm.fileName" ng-pattern="dvm.fileNamePattern" required />
            <p ng-messages="dvm.form.fileName.$error" class="error-msg">
                <ng-message when="pattern">File names may only contain alphanumeric characters, ., -, and _.</ng-message>
            </p>
        </div>

        <!-- buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="!dvm.serialization || dvm.form.$invalid" on-click="dvm.download()">Download</custom-button>
            <custom-button on-click="dvm.sm.showDownloadOverlay = false" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
