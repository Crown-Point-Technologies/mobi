<div class="object-property-overlay overlay">
    <form name="dvm.propertyForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>{{dvm.sm.editingProperty ? 'Edit Individual Object Property' : 'Add Individual Object Property'}}</h6>

        <!-- data property list -->
        <div class="form-group">
            <label class="control-label">Object Property</label>
            <ui-select ng-model="dvm.sm.propertySelect" ng-disabled="dvm.sm.editingProperty">
                <ui-select-match placeholder="Select a data property">{{dvm.ro.getItemIri($select.selected)}}</ui-select-match>
                <ui-select-choices group-by="dvm.getItemNamespace" repeat="property in dvm.sm.state.subObjectProperties | filter: $select.search | orderBy:'localName'">
                    <div ng-bind-html="property.localName | highlight: $select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <!-- value -->
        <object-select ng-model="dvm.valueSelect"
                       display-text="'Value'"
                       select-list="dvm.individuals"
                       multi-select="false"></object-select>

        <!-- data property buttons -->
        <div class="btn-container clearfix">
            <custom-button ng-if="!dvm.sm.editingProperty"
                           is-disabled-when="dvm.propertyForm.$invalid || dvm.sm.propertySelect === undefined || !dvm.valueSelect"
                           on-click="dvm.addProperty(dvm.sm.propertySelect, dvm.valueSelect)">Add</custom-button>

            <custom-button ng-if="dvm.sm.editingProperty"
                           is-disabled-when="dvm.propertyForm.$invalid || !dvm.valueSelect"
                           on-click="dvm.editProperty(dvm.sm.propertySelect, dvm.valueSelect)">Edit</custom-button>

            <custom-button on-click="dvm.sm.showObjectPropertyOverlay = false;" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
