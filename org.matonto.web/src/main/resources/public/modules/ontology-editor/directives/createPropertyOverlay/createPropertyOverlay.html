<div class="create-property-overlay overlay">
    <div class="content">
        <h6>Create New OWL Property</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <static-iri iri="dvm.property['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <form name="dvm.createPropertyForm" class="clearfix" novalidate autocomplete="off">
            <div class="form-group">
                <custom-label>Name</custom-label>
                <input type="text" class="form-control" ng-trim="false" ng-keyup="dvm.nameChanged()" required
                       ng-model="dvm.property[dvm.prefixes.dcterms + 'title'][0]['@value']" focus-me>
            </div>
            <text-area ng-model="dvm.property[dvm.prefixes.dcterms + 'description'][0]['@value']"
                       display-text="'Description'" muted-text="'(Optional)'"></text-area>
            <advanced-language-select ng-model="dvm.language"></advanced-language-select>
            <p class="identifier"><strong>Type</strong></p>
            <radio-button ng-model="dvm.property['@type']" value="[dvm.prefixes.owl + 'ObjectProperty']" display-text="'Object Property'" inline="true"></radio-button>
            <radio-button ng-model="dvm.property['@type']" value="[dvm.prefixes.owl + 'DatatypeProperty']" display-text="'Data Property'" inline="true"></radio-button>
            <radio-button ng-model="dvm.property['@type']" value="[dvm.prefixes.owl + 'AnnotationProperty']" display-text="'Annotation Property'" inline="true"></radio-button>
            <div ng-if="dvm.om.isObjectProperty(dvm.property) || dvm.om.isDataTypeProperty(dvm.property)">
                <p class="identifier"><strong>Characteristics</strong></p>
                <checkbox ng-model="dvm.checkbox" display-text="'Functional Property'"></checkbox>
                <object-select ng-model="dvm.property[dvm.prefixes.rdfs + 'domain']" display-text="'Domain'"
                               muted-text="'(Optional)'" select-list="dvm.os.listItem.subClasses"></object-select>
                <object-select ng-if="dvm.om.isObjectProperty(dvm.property)" class="range-object" ng-model="dvm.property[dvm.prefixes.rdfs + 'range']"
                               display-text="'Range'" muted-text="'(Optional)'" select-list="dvm.os.listItem.subClasses"></object-select>
                <object-select ng-if="dvm.om.isDataTypeProperty(dvm.property)" class="range-datatype" ng-model="dvm.property[dvm.prefixes.rdfs + 'range']"
                               display-text="'Range'" muted-text="'(Optional)'" select-list="dvm.os.listItem.dataPropertyRange"></object-select>
            </div>
            <div class="btn-container clearfix">
                <button class="btn btn-primary pull-right" ng-disabled="dvm.createPropertyForm.$invalid || !dvm.property['@type'].length || dvm.ontoUtils.checkIri(dvm.property['@id'])" ng-click="dvm.create()">Create</button>
                <button class="btn btn-default pull-right" ng-click="dvm.os.showCreatePropertyOverlay = false">Cancel</button>
            </div>
        </form>
    </div>
</div>
