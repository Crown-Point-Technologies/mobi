<div class="usages-block">
    <block>
        <block-header>Usages</block-header>
        <block-content>
            <p ng-repeat="binding in dvm.sm.state[dvm.sm.getActiveKey()].usages" ng-if="dvm.sm.state[dvm.sm.getActiveKey()].usages.length">
                <span class="subject">{{dvm.getBindingDisplay(binding.s.value)}}</span>
                <span ng-if="binding.p">
                    <span class="predicate">{{dvm.getBindingDisplay(binding.p.value)}}</span> <strong class="object">{{dvm.getBindingDisplay(dvm.sm.selected['@id'])}}</strong>
                </span>
                <span ng-if="binding.o">
                    <strong class="predicate">{{dvm.getBindingDisplay(dvm.sm.selected['@id'])}}</strong> <span class="object">{{dvm.getBindingDisplay(binding.o.value)}}</span>
                </span>
            </p>
            <p ng-if="!dvm.sm.state[dvm.sm.getActiveKey()].usages.length && dvm.sm.selected" class="text-info message">
                <i class="fa fa-info fa-fw"></i><span>This entity didn't return any usages.</span>
            </p>
        </block-content>
    </block>
</div>
