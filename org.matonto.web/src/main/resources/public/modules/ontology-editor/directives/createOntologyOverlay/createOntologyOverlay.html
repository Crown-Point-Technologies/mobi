<div class="overlay">
    <form name="vm.createOntologyForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Create New OWL Ontology</h6>

        <!-- error -->
        <error-display error-message="vm.createOntologyError"></error-display>

        <!-- name -->
        <div class="form-group">
            <custom-label>Name</custom-label>
            <input type="text" class="form-control" ng-model="dvm.name" ng-trim="false" ng-keyup="dvm.nameChanged()">
        </div>

        <!-- new annotation iri -->
        <div ng-class="{'has-error': vm.createOntologyForm.iri.$invalid}" class="form-group">
            <label class="control-label" for="iri">Ontology IRI</label>
            <input class="form-control" id="iri" name="iri" ng-model="vm.createOntologyIri" ng-pattern="dvm.iriPattern" ng-change="dvm.iriHasChanged = true" required />
            <p ng-messages="vm.createOntologyForm.iri.$error" class="error-msg">
                <ng-message when="required">This field cannot be empty.</ng-message>
                <ng-message when="pattern">The value provided is not a valid IRI.</ng-message>
            </p>
        </div>

        <!-- create annotation buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="vm.createOntologyForm.$invalid"
                           on-click="vm.createOntology(vm.createOntologyIri)">Create</custom-button>

            <custom-button on-click="vm.showCreateOntologyOverlay = false;" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
