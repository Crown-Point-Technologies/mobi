<div class="overlay">
    <div class="content">
        <!-- section header -->
        <h6>Create New OWL Named Individual</h6>
        <!-- error -->
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <!-- @id -->
        <static-iri iri="dvm.individual['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
            <div class="form-group">
                <custom-label muted-text="'*Required'">Name</custom-label>
                <input type="text" class="form-control" ng-trim="false" ng-keyup="dvm.nameChanged()" required ng-model="dvm.name">
            </div>
            <!-- rdfs:type -->
            <object-select ng-model="dvm.types"
                display-text="'Type'"
                muted-text="dvm.prefixes.rdfs + 'type'"
                select-list="dvm.sm.state.subClasses"
                is-required-when="true"></object-select>
            <!-- create individual buttons -->
            <div class="btn-container clearfix">
                <custom-button is-disabled-when="dvm.form.$invalid" on-click="dvm.create()">Create</custom-button>
                <custom-button on-click="dvm.sm.showCreateIndividualOverlay = false" type="'secondary'">Cancel</custom-button>
            </div>
        </form>
    </div>
</div>
