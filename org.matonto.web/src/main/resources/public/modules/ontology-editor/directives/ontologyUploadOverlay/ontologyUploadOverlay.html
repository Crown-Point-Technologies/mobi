<div class="overlay sm">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Upload Ontology</h6>

        <!-- error display -->
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>

        <!-- file to upload -->
        <div class="form-group">
            <custom-label>Select a file</custom-label>
            <file-input id="file" name="file" ng-model="dvm.file" accept=".owl,.ttl,.xml,.jsonld,.owx,.rdf"></file-input>
        </div>

        <!-- buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="!dvm.file" on-click="dvm.upload()">Upload</custom-button>
            <custom-button on-click="dvm.sm.showUploadOverlay = false" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
