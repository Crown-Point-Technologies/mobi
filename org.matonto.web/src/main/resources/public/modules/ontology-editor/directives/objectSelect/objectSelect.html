<div class="form-group">
    <custom-label muted-text="mutedText">{{displayText}}</custom-label>
    <ui-select multiple ng-model="bindModel" on-select="changeEvent()" on-remove="changeEvent()" ng-disabled="isDisabledWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}" ui-lock-choice="dvm.isBlankNode($item['@id'])">
            <span title="{{dvm.getTooltipDisplay($item)}}">{{dvm.getBlankNodeValue($item['@id']) || ($item['@id'] | splitIRI).end || $item.localName}}</span>
        </ui-select-match>
        <ui-select-choices group-by="dvm.getItemOntologyIri" repeat="{'@id': dvm.getItemIri(item)} as item in selectList | removeIriFromArray:bindModel | removeIriFromArray:dvm.selectedId | filter:$select.search | orderBy:'localName'">
            <div title="{{dvm.getTooltipDisplay(item)}}" ng-bind-html="item.localName | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
