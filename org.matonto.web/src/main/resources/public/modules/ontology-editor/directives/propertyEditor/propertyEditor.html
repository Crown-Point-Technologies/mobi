<div class="clearfix">
    <tab-button-container>
        <tab-button is-active="dvm.sm.currentState.editorTab === 'basic'" on-click="dvm.sm.setEditorTab('basic')">{{dvm.om.getEntityName(dvm.sm.selected)}}</tab-button>
        <tab-button is-active="dvm.sm.currentState.editorTab === 'axioms'" on-click="dvm.sm.setEditorTab('axioms')">Axioms</tab-button>
    </tab-button-container>

    <div ng-if="dvm.sm.currentState.editorTab === 'basic'" class="tab clearfix">
        <error-display ng-if="dvm.sm.selected.matonto.createError">{{dvm.sm.selected.matonto.createError}}</error-display>

        <static-iri iri="dvm.sm.selected['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>

        <string-select ng-model="dvm.sm.selected['@type']"
                       display-text="'Type'"
                       muted-text="'http://www.w3.org/1999/02/22-rdf-syntax-ns#type'"
                       change-event="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"
                       select-list="dvm.propertyTypes">
        </string-select>

        <annotation-tab></annotation-tab>
    </div>

    <div ng-if="dvm.sm.currentState.editorTab === 'axioms'" class="tab clearfix">
        <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'domain']"
                       display-text="'Domain'"
                       muted-text="dvm.prefixes.rdfs + 'domain'"
                       select-list="dvm.subClasses"></object-select>

        <div ng-if="dvm.sm.selected['@type'].length">
            <!-- object property -->
            <div ng-if="dvm.om.isObjectProperty(dvm.sm.selected['@type'])">
                <!-- rdfs:range -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'range']"
                               display-text="'Range'"
                               muted-text="dvm.prefixes.rdfs + 'range'"
                               select-list="dvm.subClasses"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- owl:equivalentProperty -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'equivalentProperty']"
                               display-text="'Equivalent Property'"
                               muted-text="dvm.prefixes.owl + 'equivalentProperty'"
                               select-list="dvm.subObjectProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- rdfs:subPropertyOf -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'subPropertyOf']"
                               display-text="'Sub Property Of'"
                               muted-text="dvm.prefixes.rdfs + 'subPropertyOf'"
                               select-list="dvm.subObjectProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- owl:inverseOf -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'inverseOf']"
                               display-text="'Inverse Of'"
                               muted-text="dvm.prefixes.owl + 'inverseOf'"
                               select-list="dvm.subObjectProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- owl:disjointWith -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'disjointWith']"
                               display-text="'Disjoint With'"
                               muted-text="dvm.prefixes.owl + 'disjointWith'"
                               select-list="dvm.subObjectProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>
            </div>

            <!-- datatype property -->
            <div ng-if="!dvm.om.isObjectProperty(dvm.sm.selected['@type'])">
                <!-- rdfs:range -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'range']"
                               display-text="'Range'"
                               muted-text="dvm.prefixes.rdfs + 'range'"
                               select-list="dvm.sm.ontology.matonto.dataPropertyRange"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- owl:equivalentProperty -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'equivalentProperty']"
                               display-text="'Equivalent Property'"
                               muted-text="dvm.prefixes.owl + 'equivalentProperty'"
                               select-list="dvm.sm.ontology.matonto.subDataProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- rdfs:subPropertyOf -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'subPropertyOf']"
                               display-text="'Sub Property Of'"
                               muted-text="dvm.prefixes.rdfs + 'subPropertyOf'"
                               select-list="dvm.sm.ontology.matonto.subDataProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>

                <!-- owl:disjointWith -->
                <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'disjointWith']"
                               display-text="'Disjoint With'"
                               muted-text="dvm.prefixes.owl + 'disjointWith'"
                               select-list="dvm.sm.ontology.matonto.subDataProperties"
                               on-change="dvm.om.entityChanged(dvm.sm.selected, dvm.sm.ontology.matonto.id, dvm.sm.currentState)"></object-select>
            </div>
        </div>

        <div ng-if="!dvm.sm.selected['@type'].length">
            <p class="text-warning">More axioms will become available when you select a type from the first tab.</p>
        </div>
    </div>
</div>
