<div class="remove-property-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h6>Remove</h6>
        <div class="main">
            <p>Are you sure you want to remove:<br><strong>{{dvm.key}}</strong></p>
            <p>with value:<br><strong>{{dvm.sm.selected[dvm.key][dvm.index]['@value'] || dvm.sm.selected[dvm.key][0]['@id']}}</strong></p>
            <p>from:<br><strong>{{dvm.sm.selected['@id']}}</strong>?</p>
        </div>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="dvm.form.$invalid" ng-click="dvm.removeProperty()">Yes</button>
            <button class="btn btn-default pull-right" ng-click="dvm.overlayFlag = false">No</button>
        </div>
    </form>
</div>
