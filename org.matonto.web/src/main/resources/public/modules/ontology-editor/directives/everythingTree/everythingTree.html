<div class="tree everything-tree scroll-without-buttons">
    <strong>Everything</strong>
    <!-- ontologies -->
    <ul ng-repeat="item in dvm.om.list">
        <tree-item current-entity="dvm.om.getOntologyEntity(item.ontology)"
                   ontology-id="item.ontologyId"
                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === dvm.om.getOntologyIRI(item.ontology)"
                   on-click="dvm.sm.selectItem('ontology-editor', dvm.om.getOntologyIRI(item.ontology), item)"
                   has-children="dvm.om.hasClasses(item.ontology)"
                   is-opened="dvm.sm.getOpened(item.ontologyId, dvm.om.getOntologyIRI(item.ontology))"></tree-item>
        <li class="container" ng-show="dvm.sm.getOpened(item.ontologyId, dvm.om.getOntologyIRI(item.ontology))">
            <!-- classes -->
            <ul ng-repeat="clazz in dvm.om.getClasses(item.ontology) track by clazz.matonto.originalIRI">
                <tree-item current-entity="clazz"
                           ontology-id="item.ontologyId"
                           is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === clazz.matonto.originalIRI"
                           on-click="dvm.sm.selectItem('class-editor', clazz.matonto.originalIRI, item)"
                           has-children="dvm.om.hasClassProperties(item.ontology, clazz.matonto.originalIRI)"
                           is-opened="dvm.sm.getOpened(item.ontologyId, clazz.matonto.originalIRI)"></tree-item>
                <li class="container" ng-show="dvm.sm.getOpened(item.ontologyId, clazz.matonto.originalIRI)">
                    <!-- class properties -->
                    <ul>
                        <tree-item ng-repeat="property in dvm.om.getClassProperties(item.ontology, clazz.matonto.originalIRI) track by property.matonto.originalIRI"
                                   ontology-id="item.ontologyId"
                                   current-entity="property"
                                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === property.matonto.originalIRI"
                                   on-click="dvm.sm.selectItem('property-editor', property.matonto.originalIRI, item)"></tree-item>
                    </ul>
                </li>
            </ul>
            <!-- properties without domains -->
            <ul ng-if="dvm.om.hasNoDomainProperties(item.ontology)">
                <li>
                    <a ng-click="dvm.sm.setNoDomainsOpened(item.ontologyId, !dvm.sm.getNoDomainsOpened(item.ontologyId)); $event.stopPropagation()">
                        <i class="fa fa-fw"
                           ng-class="{'fa-folder-open-o': dvm.sm.getNoDomainsOpened(item.ontologyId), 'fa-folder-o': !dvm.sm.getNoDomainsOpened(item.ontologyId)}"></i>Properties
                    </a>
                </li>
                <li class="container" ng-show="dvm.sm.getNoDomainsOpened(item.ontologyId)">
                    <ul>
                        <tree-item ng-repeat="property in dvm.om.getNoDomainProperties(item.ontology) track by property.matonto.originalIRI"
                                   ontology-id="item.ontologyId"
                                   current-entity="property"
                                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === property.matonto.originalIRI"
                                   on-click="dvm.sm.selectItem('property-editor', property.matonto.originalIRI, item)"></tree-item>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
