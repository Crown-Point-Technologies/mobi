<div class="property-hierarchy-block">
    <block>
        <block-header>
            <span>Property Hierarchies</span><a ng-click="dvm.sm.showCreatePropertyOverlay = true" class="pull-right"><i class="fa fa-plus"></i><span>Create Property</span></a>
        </block-header>
        <block-search></block-search>
        <block-content class="tree" ng-init="dataPropertiesOpened = dvm.sm.getDataPropertiesOpened(dvm.sm.state.ontologyId);
                                             objectPropertiesOpened = dvm.sm.getObjectPropertiesOpened(dvm.sm.state.ontologyId)">
            <ul ng-if="dvm.sm.listItem.dataPropertyHierarchy.length">
                <li>
                    <a ng-click="dataPropertiesOpened = !dataPropertiesOpened; dvm.sm.setDataPropertiesOpened(dvm.sm.state.ontologyId, dataPropertiesOpened); $event.stopPropagation()">
                        <i class="fa fa-fw"
                           ng-class="{'fa-folder-open-o': dataPropertiesOpened, 'fa-folder-o': !dataPropertiesOpened}"></i>Datatype Properties
                    </a>
                </li>
                <li class="container" ng-if="dataPropertiesOpened">
                    <hierarchy-tree hierarchy="dvm.sm.listItem.dataPropertyHierarchy"></hierarchy-tree>
                </li>
            </ul>
            <ul ng-if="dvm.sm.listItem.objectPropertyHierarchy.length">
                <li>
                    <a ng-click="objectPropertiesOpened = !objectPropertiesOpened; dvm.sm.setObjectPropertiesOpened(dvm.sm.state.ontologyId, objectPropertiesOpened); $event.stopPropagation()">
                        <i class="fa fa-fw"
                           ng-class="{'fa-folder-open-o': objectPropertiesOpened, 'fa-folder-o': !objectPropertiesOpened}"></i>Object Properties
                    </a>
                </li>
                <li class="container" ng-if="objectPropertiesOpened">
                    <hierarchy-tree hierarchy="dvm.sm.listItem.objectPropertyHierarchy"></hierarchy-tree>
                </li>
            </ul>
        </block-content>
        <block-footer class="centered">
            <button class="btn btn-link" ng-disabled="!dvm.sm.selected" ng-click="dvm.showDeleteConfirmation = true"><i class="fa fa-trash-o"></i><span>Delete Property</span></button>
        </block-footer>
    </block>
    <confirmation-overlay ng-if="dvm.showDeleteConfirmation" header-text="'Delete Property'" confirm-click="dvm.deleteProperty()"
                          cancel-click="dvm.showDeleteConfirmation = false" confirm-text="'Yes'" cancel-text="'No'">
        <p>Are you sure that you want to delete <strong>{{dvm.sm.selected['@id']}}</strong>?</p>
    </confirmation-overlay>
</div>
