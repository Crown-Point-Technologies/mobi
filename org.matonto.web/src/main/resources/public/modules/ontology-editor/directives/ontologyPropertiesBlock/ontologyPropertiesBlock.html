<div class="ontology-properties-block annotation-block">
    <block>
        <block-header>
            <span>Properties</span><a class="pull-right" ng-click="dvm.openAddOverlay()"><i class="fa fa-fw fa-plus"></i>Add Property</a>
        </block-header>
        <block-content>
            <property-values ng-repeat="property in dvm.os.selected | showProperties:dvm.properties | orderBy:dvm.ontoUtils.getLabelForIRI"
                             property="property" entity="dvm.os.selected" remove="dvm.openRemoveOverlay(iri, index)"
                             edit="dvm.editClicked(property, index)"></property-values>
        </block-content>
    </block>
    <ontology-property-overlay ng-if="dvm.os.showOntologyPropertyOverlay"></ontology-property-overlay>
    <remove-property-overlay overlay-flag="dvm.showRemoveOverlay" ng-if="dvm.showRemoveOverlay" index="dvm.index" key="dvm.key"></remove-property-overlay>
</div>
