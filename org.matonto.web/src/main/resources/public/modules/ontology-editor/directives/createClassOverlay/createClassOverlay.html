<div ng-hide="vm.showIriOverlay === true" class="overlay">
    <form name="vm.createClassForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Create New OWL Class</h6>

        <!-- error -->
        <error-display error-message="vm.createClassError"></error-display>

        <!-- name -->
        <div class="form-group">
            <custom-label>Name</custom-label>
            <input type="text" class="form-control" ng-model="dvm.name" ng-trim="false" ng-keyup="dvm.nameChanged()" required>
        </div>

        <!-- static iri -->
        <static-iri display-type="class" iri="vm.currentIri"></static-iri>

        <!-- create annotation buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="vm.createClassForm.$invalid"
                           on-click="vm.createClass(dvm.createClassIri, dvm.name)">Create</custom-button>

            <custom-button on-click="vm.showCreateClassOverlay = false; vm.createClassError = ''" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
