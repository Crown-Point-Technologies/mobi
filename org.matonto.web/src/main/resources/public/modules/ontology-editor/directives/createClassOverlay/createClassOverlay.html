<div class="create-class-overlay overlay">
    <div class="content">
        <h6>Create New OWL Class</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <static-iri iri="dvm.clazz['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
            <div class="form-group">
                <custom-label>Name</custom-label>
                <input type="text" class="form-control" ng-trim="false" ng-keyup="dvm.nameChanged()" required
                       ng-model="dvm.clazz[dvm.prefixes.dcterms + 'title'][0]['@value']" focus-me>
            </div>
            <text-area ng-model="dvm.clazz[dvm.prefixes.dcterms + 'description'][0]['@value']"
                       display-text="'Description'" muted-text="'(Optional)'"></text-area>
            <advanced-language-select ng-model="dvm.language"></advanced-language-select>
            <super-class-select values="dvm.values"></super-class-select>
            <div class="btn-container clearfix">
                <button class="btn btn-primary pull-right" ng-disabled="dvm.form.$invalid" ng-click="dvm.create()">Create</button>
                <button class="btn btn-default pull-right" ng-click="dvm.os.showCreateClassOverlay = false">Cancel</button>
            </div>
        </form>
    </div>
</div>
