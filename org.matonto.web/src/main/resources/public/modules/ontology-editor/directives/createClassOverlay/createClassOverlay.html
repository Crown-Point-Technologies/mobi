<div class="overlay">
    <div class="content">
        <!-- section header -->
        <h6>Create New OWL Class</h6>
        <!-- error -->
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <!-- @id -->
        <static-iri iri="dvm.clazz['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
            <!-- dcterms:title -->
            <div class="form-group">
                <custom-label muted-text="'*Required'">Name</custom-label>
                <input type="text" class="form-control" ng-trim="false" ng-keyup="dvm.nameChanged()" required
                       ng-model="dvm.clazz[dvm.prefixes.dcterms + 'title'][0]['@value']">
            </div>
            <!-- dcterms:description -->
            <text-area ng-model="dvm.clazz[dvm.prefixes.dcterms + 'description'][0]['@value']"
                       display-text="'Description'"></text-area>
            <!-- create class buttons -->
            <div class="btn-container clearfix">
                <custom-button is-disabled-when="dvm.form.$invalid" on-click="dvm.create()">Create</custom-button>
                <custom-button on-click="dvm.sm.showCreateClassOverlay = false" type="'secondary'">Cancel</custom-button>
            </div>
        </form>
    </div>
</div>
