<span class="static-iri">
    <strong class="text-muted" uib-tooltip="Copy to clipboard" ngclipboard data-clipboard-text="{{dvm.iri}}" ngclipboard-success="dvm.onSuccess()">{{dvm.iri}}</strong>
    <a ng-click="dvm.os.showIriOverlay = true"><i class="fa fa-pencil"></i></a>
</span>
<div ng-if="dvm.os.showIriOverlay" class="overlay">
    <form name="dvm.iriForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Edit IRI</h6>
        <!-- Begins with -->
        <div ng-class="{'has-error': dvm.iriForm.iriBegin.$error.pattern}" class="form-group begin-container">
            <custom-label muted-text="'*Required'">Begins with</custom-label>
            <input class="form-control" id="iriBegin" name="iriBegin" ng-model="dvm.iriBegin" ng-pattern="dvm.namespacePattern" ng-trim="false" required />
            <p ng-messages="dvm.iriForm.iriBegin.$error" class="error-msg">
                <ng-message when="pattern">Value is not a valid namespace.</ng-message>
            </p>
        </div>
        <!-- Then -->
        <div class="form-group then-container">
            <custom-label muted-text="'*Required'">Then</custom-label>
            <select class="form-control" id="iriThen" name="iriThen" ng-model="dvm.iriThen" required>
                <option value="#">#</option>
                <option value="/">/</option>
                <option value=":">:</option>
            </select>
        </div>
        <!-- Ends with -->
        <div ng-class="{'has-error': dvm.iriForm.iriEnd.$error.pattern}" class="form-group ends-container">
            <custom-label muted-text="'*Required'">Ends with</custom-label>
            <input class="form-control" id="iriEnd" name="iriEnd" ng-model="dvm.iriEnd" ng-pattern="/^\S+$/" ng-trim="false" required />
            <p ng-messages="dvm.iriForm.iriEnd.$error" class="error-msg">
                <ng-message when="pattern">Spaces are not allowed.</ng-message>
            </p>
        </div>
        <!-- buttons -->
        <div class="btn-container clearfix">
            <button type="button" class="btn btn-primary pull-right" ng-click="onEdit({iriBegin: dvm.iriBegin, iriThen: dvm.iriThen, iriEnd: dvm.iriEnd}); dvm.os.showIriOverlay = false" ng-disabled="dvm.iriForm.$invalid">Edit</button>
            <button type="button" class="btn btn-default pull-right" ng-click="dvm.os.showIriOverlay = false">Cancel</button>
            <button type="button" class="btn btn-primary pull-left" ng-click="dvm.resetVariables()"><i class="fa fa-refresh"></i></button>
        </div>
    </form>
</div>
