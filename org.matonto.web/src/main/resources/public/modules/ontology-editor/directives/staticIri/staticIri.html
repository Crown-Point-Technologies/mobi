<p class="static-iri">
    <strong class="text-muted">{{dvm.iri}} <a ng-click="dvm.sm.showIriOverlay = true">Edit IRI</a></strong>
</p>
<div ng-if="dvm.sm.showIriOverlay" class="overlay">
    <form name="dvm.iriForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Edit IRI</h6>
        <!-- Begins with -->
        <div ng-class="{'has-error': dvm.iriForm.iriBegin.$error.pattern}" class="form-group">
            <custom-label muted-text="'*Required'">Begins with</custom-label>
            <input class="form-control" id="iriBegin" name="iriBegin" ng-model="dvm.iriBegin" ng-pattern="dvm.namespacePattern" ng-trim="false" required />
            <p ng-messages="dvm.iriForm.iriBegin.$error" class="error-msg">
                <ng-message when="pattern">Value is not a valid namespace.</ng-message>
            </p>
        </div>
        <!-- Then -->
        <div class="form-group">
            <custom-label muted-text="'*Required'">Then</custom-label>
            <select class="form-control" id="iriThen" name="iriThen" ng-model="dvm.iriThen" required>
                <option value="#">#</option>
                <option value="/">/</option>
                <option value=":">:</option>
            </select>
        </div>
        <!-- Ends with -->
        <div ng-class="{'has-error': dvm.iriForm.iriEnd.$error.pattern}" class="form-group">
            <custom-label muted-text="'*Required'">Ends with</custom-label>
            <input class="form-control" id="iriEnd" name="iriEnd" ng-model="dvm.iriEnd" ng-pattern="/^\S+$/" ng-trim="false" required />
            <p ng-messages="dvm.iriForm.iriEnd.$error" class="error-msg">
                <ng-message when="pattern">Spaces are not allowed.</ng-message>
            </p>
        </div>
        <!-- buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="dvm.iriForm.$invalid" on-click="onEdit({iriBegin: dvm.iriBegin, iriThen: dvm.iriThen, iriEnd: dvm.iriEnd}); dvm.afterEdit();">Edit</custom-button>
            <custom-button on-click="dvm.sm.showIriOverlay = false" type="'secondary'">Cancel</custom-button>
            <custom-button on-click="dvm.resetVariables()" pull="'left'"><i class="fa fa-refresh"></i></custom-button>
        </div>
    </form>
</div>
