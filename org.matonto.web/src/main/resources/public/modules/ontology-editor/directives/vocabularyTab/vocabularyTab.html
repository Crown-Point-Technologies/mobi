<div class="vocabulary-tab ontology-tab">
    <tabset class="centered">
        <tab heading="'Project'" active="dvm.sm.state.project.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.project.entityIRI)">
            <project-tab></project-tab>
        </tab>
        <tab heading="'Concepts'" active="dvm.sm.state.concepts.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.concepts.entityIRI)">
            <concepts-tab></concepts-tab>
        </tab>
        <tab heading="'Search'" active="dvm.sm.state.search.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.search.entityIRI)">
            <search-tab></search-tab>
        </tab>
        <tab heading="'Save Changes'" active="dvm.sm.state.saveChanges.active">
            <save-changes-tab></save-changes-tab>
        </tab>
        <tab heading="'Merge'" active="dvm.sm.state.merge.active">
            <merge-tab></merge-tab>
        </tab>
    </tabset>
    <circle-button-stack>
        <circle-button class="btn-danger" btn-icon="'fa-trash-o'" display-text="'Delete Saved Changes'" btn-small="true"></circle-button>
        <circle-button class="btn-success" btn-icon="'fa-git'" display-text="'Commit Saved Changes'" btn-small="true"></circle-button>
        <circle-button class="btn-primary" ng-click="dvm.sm.showSaveOverlay = true" btn-icon="'fa-floppy-o'"
                       display-text="'Save Changes'" ng-disabled="!dvm.sm.isSavable(dvm.sm.ontology, dvm.sm.listItem.ontologyId)"></circle-button>
    </circle-button-stack>
</div>
