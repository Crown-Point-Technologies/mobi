<div class="vocabulary-tab ontology-tab">
    <tabset class="centered">
        <tab heading="'Project'" active="dvm.sm.state.project.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.project.entityIRI)">
            <project-tab></project-tab>
        </tab>
        <tab heading="'Concept Schemes'" active="dvm.sm.state.schemes.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.schemes.entityIRI)">
            <concept-schemes-tab></concept-schemes-tab>
        </tab>
        <tab heading="'Concepts'" active="dvm.sm.state.concepts.active"
             on-click="dvm.sm.setSelected(dvm.sm.state.concepts.entityIRI)">
            <concepts-tab></concepts-tab>
        </tab>
    </tabset>
    <button class="btn btn-primary btn-circle save-button" ng-click="dvm.sm.showSaveOverlay = true" ng-if="dvm.sm.isSavable(dvm.sm.ontology, dvm.sm.state.ontologyId)">
        <i class="fa fa-floppy-o fa-fw"></i>
    </button>
</div>
