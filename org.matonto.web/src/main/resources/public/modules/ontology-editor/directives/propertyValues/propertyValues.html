<div class="property-values">
    <h5 ng-click="isClosed = !isClosed" class="clearfix">
        <p class="text">{{property.localName | beautify}} <small>&lt;{{dvm.ro.getItemIri(property)}}&gt;</small></p><i class="fa fa-fw" ng-class="{'fa-chevron-down': isClosed, 'fa-chevron-up': !isClosed}"></i>
    </h5>
    <div class="value-container" ng-repeat="value in entity[dvm.ro.getItemIri(property)]" ng-hide="isClosed">
        <span class="value-display">{{dvm.getBlankNodeValue(value['@id']) || value['@id'] || value['@value']}}<small ng-if="value['@type']" class="text-muted type-display">[type: {{value['@type'] | prefixation}}]</small></span>
        <button ng-if="!dvm.isBlankNode(value['@id']) && remove" type="button" class="btn btn-link pull-right" ng-click="remove({iri: dvm.ro.getItemIri(property), index: $index})" title="Delete"><i class="fa fa-times fa-fw"></i></button>
        <button ng-if="!dvm.isBlankNode(value['@id']) && edit" type="button" class="btn btn-link pull-right" ng-click="edit({property: property, index: $index});" title="Edit"><i class="fa fa-pencil fa-fw"></i></button>
    </div>
</div>
