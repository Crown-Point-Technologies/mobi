<div class="super-class-select">
    <a ng-if="!dvm.isShown" class="btn-link btn-show" ng-click="dvm.show()"><i class="fa fa-fw fa-plus"></i>Show Sub Class Of</a>
    <a ng-if="dvm.isShown" class="btn-link btn-hide" ng-click="dvm.hide()"><i class="fa fa-fw fa-times"></i>Hide Sub Class Of</a>
    <div class="form-group" ng-if="dvm.isShown">
        <custom-label>Classes</custom-label>
        <ui-select multiple ng-model="dvm.values">
            <ui-select-match placeholder="Select values">
                <span title="{{dvm.ro.getItemIri($item)}}">{{dvm.ontoUtils.getDropDownText($item)}}</span>
            </ui-select-match>
            <ui-select-choices group-by="dvm.util.getItemNamespace" repeat="{'@id': dvm.ro.getItemIri(value)} as value in dvm.os.listItem.subClasses | removeIriFromArray:dvm.os.selected['@id'] | filter:$select.search | orderBy:dvm.ontoUtils.getDropDownText">
                <div title="{{dvm.ro.getItemIri(value)}}" ng-bind-html="dvm.ontoUtils.getDropDownText(value) | highlight: $select.search | trusted"></div>
            </ui-select-choices>
        </ui-select>
    </div>

    <class-axioms ng-if="dvm.isShown" ng-model="dvm.values"></class-axioms>
</div>
