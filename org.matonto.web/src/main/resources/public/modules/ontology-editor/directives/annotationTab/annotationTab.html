<div class="annotation-container">
    <!-- add annotation button -->
    <div class="btn-container clearfix">
        <a class="btn btn-link pull-left" ng-click="vm.openAddAnnotationOverlay()"><i class="fa fa-fw fa-plus"></i>Add Annotation</a>
    </div>

    <!-- list of annotations -->
    <div class="annotation" ng-repeat="annotation in vm.selected | showAnnotations:vm.ontology.matonto.annotations | orderBy:'localName'">
        <h5 ng-click="isClosed = !isClosed" class="clearfix">
            {{annotation.localName | beautify}} <small>&lt;{{vm.getItemIri(annotation)}}&gt;</small><i class="fa fa-fw pull-right" ng-class="{'fa-chevron-down': isClosed, 'fa-chevron-up': !isClosed}"></i>
        </h5>
        <div class="value-container" ng-repeat="value in vm.selected[vm.getItemIri(annotation)]" ng-hide="isClosed">
            <span>{{value['@id'] || value['@value']}}</span>
            <button type="button" class="btn btn-link pull-right" ng-click="vm.removeAnnotation(vm.getItemIri(annotation), $index)" title="Delete"><i class="fa fa-times fa-fw"></i></button>
            <button ng-if="value['@value']" type="button" class="btn btn-link pull-right" ng-click="vm.editClicked(annotation, $index);" title="Edit"><i class="fa fa-pencil fa-fw"></i></button>
        </div>
    </div>
</div>
