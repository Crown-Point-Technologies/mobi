<div class="annotation-container">
    <!-- add annotation button -->
    <div class="btn-container clearfix">
        <a class="btn btn-link pull-left" ng-click="dvm.openAddOverlay()"><i class="fa fa-fw fa-plus"></i>Add Annotation</a>
    </div>

    <!-- list of annotations -->
    <div class="annotation" ng-repeat="annotation in dvm.sm.selected | showAnnotations:dvm.sm.state.annotations | orderBy:'localName'">
        <h5 ng-click="isClosed = !isClosed" class="clearfix">
            {{annotation.localName | beautify}} <small>&lt;{{dvm.ro.getItemIri(annotation)}}&gt;</small><i class="fa fa-fw pull-right" ng-class="{'fa-chevron-down': isClosed, 'fa-chevron-up': !isClosed}"></i>
        </h5>
        <div class="value-container" ng-repeat="value in dvm.sm.selected[dvm.ro.getItemIri(annotation)]" ng-hide="isClosed">
            <span>{{value['@id'] || value['@value']}}</span>
            <button ng-if="value['@value']" type="button" class="btn btn-link pull-right" ng-click="dvm.openRemoveOverlay(dvm.ro.getItemIri(annotation), $index)" title="Delete"><i class="fa fa-times fa-fw"></i></button>
            <button ng-if="value['@value']" type="button" class="btn btn-link pull-right" ng-click="dvm.editClicked(annotation, $index);" title="Edit"><i class="fa fa-pencil fa-fw"></i></button>
        </div>
    </div>
</div>
