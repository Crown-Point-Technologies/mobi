<div class="annotation-container">
    <!-- add annotation button -->
    <div class="btn-container clearfix">
        <a class="btn btn-link pull-left" ng-click="dvm.openAddOverlay()"><i class="fa fa-fw fa-plus"></i>Add Annotation</a>
    </div>

    <!-- list of annotations -->
    <property-values ng-repeat="annotation in dvm.sm.selected | showProperties:dvm.sm.state.annotations | orderBy:'localName'"
      property="annotation"
      entity="dvm.sm.selected"
      remove="dvm.openRemoveOverlay(iri, index)"
      edit="dvm.editClicked(property, index)"></property-values>
</div>
