<div class="annotation-block">
    <block>
        <block-header>
            <span>Annotations</span><a ng-if="dvm.sm.selected" class="pull-right" ng-click="dvm.openAddOverlay()"><i class="fa fa-fw fa-plus"></i>Add Annotation</a>
        </block-header>
        <block-content>
            <property-values ng-repeat="annotation in dvm.sm.selected | showProperties:dvm.sm.listItem.annotations | orderBy:'localName'"
                             property="annotation" entity="dvm.sm.selected" remove="dvm.openRemoveOverlay(iri, index)"
                             edit="dvm.editClicked(property, index)"></property-values>
        </block-content>
    </block>
    <remove-property-overlay overlay-flag="dvm.showRemoveOverlay" ng-if="dvm.showRemoveOverlay" index="dvm.index" key="dvm.key"></remove-property-overlay>
</div>
