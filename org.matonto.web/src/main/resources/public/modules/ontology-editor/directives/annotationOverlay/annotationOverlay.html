<div class="overlay">
    <form name="vm.annotationForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>{{vm.editingAnnotation ? 'Edit Annotation' : 'Add Annotation'}}</h6>

        <!-- annotation list -->
        <div class="form-group">
            <label class="control-label">Annotation</label>
            <ui-select ng-model="vm.annotationSelect" ng-disabled="vm.editingAnnotation">
                <ui-select-match placeholder="Select an annotation">{{vm.getItemIri($select.selected)}}</ui-select-match>
                <ui-select-choices group-by="vm.getItemNamespace" repeat="annotation in vm.ontology.matonto.annotations | filter: $select.search | orderBy:'localName'">
                    <div ng-bind-html="annotation.localName | highlight: $select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <!-- value -->
        <text-area ng-model="vm.annotationValue" display-text="'Value'"></text-area>

        <!-- annotation buttons -->
        <div class="btn-container clearfix">
            <custom-button ng-if="!vm.editingAnnotation"
                           is-disabled-when="vm.annotationForm.$invalid || vm.annotationSelect === 'default' || !vm.annotationValue"
                           on-click="vm.addAnnotation(vm.annotationSelect, vm.annotationValue)">Add</custom-button>

            <custom-button ng-if="vm.editingAnnotation"
                           is-disabled-when="vm.annotationForm.$invalid"
                           on-click="vm.editAnnotation(vm.annotationSelect, vm.annotationValue)">Edit</custom-button>

            <custom-button on-click="vm.showAnnotationOverlay = false;" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
