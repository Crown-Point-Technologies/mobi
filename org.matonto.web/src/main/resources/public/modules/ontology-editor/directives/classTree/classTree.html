<div class="tree class-tree scroll-without-buttons">
    <!-- class view -->
    <strong>Classes</strong>
    <ul ng-repeat="(oi, ontology) in dvm.ontologies" ng-init="opened = (dvm.sm.currentState.oi === oi)">
        <tree-item current-entity="ontology"
                   current-ontology="ontology"
                   is-active="dvm.sm.currentState.oi === $index && dvm.sm.currentState.ci === undefined && dvm.sm.currentState.pi === undefined"
                   is-opened="opened"
                   on-click="dvm.sm.selectItem('ontology-editor', $index)"
                   has-children="ontology.matonto.classes.length"></tree-item>

        <li class="container" ng-show="opened">
            <ul>
                <tree-item ng-repeat="class in ontology.matonto.classes"
                           current-entity="class"
                           current-ontology="ontology"
                           is-active="dvm.sm.currentState.oi === oi && dvm.sm.currentState.ci === $index && dvm.sm.currentState.pi === undefined"
                           on-click="dvm.sm.selectItem('class-editor', oi, $index)"></tree-item>
            </ul>
        </li>
    </ul>
</div>
