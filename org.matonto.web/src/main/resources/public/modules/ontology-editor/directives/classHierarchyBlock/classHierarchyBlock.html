<div class="class-hierarchy-block">
    <block>
        <block-header>
            <span>Class Hierarchy</span><a class="pull-right" ng-click="dvm.os.selected = undefined; dvm.os.showCreateClassOverlay = true"><i class="fa fa-plus"></i><span>Create Class</span></a>
        </block-header>
        <block-content>
            <hierarchy-tree hierarchy="dvm.os.listItem.flatClassHierarchy"></hierarchy-tree>
        </block-content>
        <block-footer class="centered">
            <button class="btn btn-link" ng-disabled="!dvm.os.selected || dvm.os.selected.matonto.imported" ng-click="dvm.showDeleteConfirmation = true"><i class="fa fa-trash-o"></i><span>Delete Class</span></button>
        </block-footer>
    </block>
    <confirmation-overlay ng-if="dvm.showDeleteConfirmation" header-text="'Delete Class'" confirm-click="dvm.deleteClass()"
                          cancel-click="dvm.showDeleteConfirmation = false" confirm-text="'Yes'" cancel-text="'No'">
        <p>Are you sure that you want to delete <strong>{{dvm.os.selected['@id']}}</strong>?</p>
    </confirmation-overlay>
</div>
