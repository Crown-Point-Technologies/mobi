<div class="overlay sm">
    <form name="vm.downloadForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Download Ontology</h6>
        <p class="text-danger" ng-if="vm.downloadError">
            <i class="fa fa-exclamation-triangle fa-fw"></i>{{vm.downloadError}}
        </p>
        <!-- serialization -->
        <serialization-select ng-model="vm.downloadSerialization"></serialization-select>
        <!-- file name -->
        <text-input ng-model="vm.downloadFileName" display-text="'File Name'"></text-input>
        <!-- buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="!vm.downloadSerialization || !vm.downloadFileName" on-click="vm.downloadOntology();">Download</custom-button>
            <custom-button on-click="vm.showDownloadOverlay = false; vm.downloadError = false; vm.downloadSerialization = ''; vm.downloadFileName = '';" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
