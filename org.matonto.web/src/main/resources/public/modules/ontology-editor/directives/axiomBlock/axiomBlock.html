<div class="axiom-block">
    <block>
        <block-header>
            <span>Axioms</span><a ng-if="dvm.sm.listItem.selected && !dvm.sm.listItem.selected.matonto.imported" class="pull-right" ng-click="dvm.sm.showAxiomOverlay = true"><i class="fa fa-fw fa-plus"></i>Add Axiom</a>
        </block-header>
        <block-content>
            <class-axioms ng-if="dvm.om.isClass(dvm.sm.listItem.selected)"></class-axioms>
            <object-property-axioms ng-if="dvm.om.isObjectProperty(dvm.sm.listItem.selected)"></object-property-axioms>
            <datatype-property-axioms ng-if="dvm.om.isDataTypeProperty(dvm.sm.listItem.selected)"></datatype-property-axioms>
        </block-content>
    </block>
</div>
