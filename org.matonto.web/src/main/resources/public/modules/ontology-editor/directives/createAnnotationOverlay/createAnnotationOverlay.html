<div class="overlay">
    <form name="vm.createAnnotationForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Create New OWL Annotation</h6>

        <!-- error -->
        <error-display ng-if="vm.createAnnotationError">{{vm.createAnnotationError}}</error-display>

        <!-- new annotation iri -->
        <div ng-class="{'has-error': vm.createAnnotationForm.iri.$error.pattern}" class="form-group">
            <custom-label muted-text="'*Required'">Annotation IRI</custom-label>
            <input class="form-control" id="iri" name="iri" ng-model="vm.createAnnotationIri" ng-pattern="dvm.iriPattern" required />
            <p ng-messages="vm.createAnnotationForm.iri.$error" class="error-msg">
                <ng-message when="pattern">The value provided is not a valid IRI.</ng-message>
            </p>
        </div>

        <!-- create annotation buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="vm.createAnnotationForm.$invalid"
                           on-click="vm.createAnnotation(vm.createAnnotationIri)">Create</custom-button>

            <custom-button on-click="vm.showCreateAnnotationOverlay = false;" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
