<div class="overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Create New OWL Annotation</h6>

        <!-- error -->
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>

        <!-- new annotation iri -->
        <div ng-class="{'has-error': dvm.form.iri.$error.pattern}" class="form-group">
            <custom-label muted-text="'*Required'">Annotation IRI</custom-label>
            <input class="form-control" id="iri" name="iri" ng-model="dvm.iri" ng-pattern="dvm.iriPattern" required />
            <p ng-messages="dvm.form.iri.$error" class="error-msg">
                <ng-message when="pattern">The value provided is not a valid IRI.</ng-message>
            </p>
        </div>

        <!-- create annotation buttons -->
        <div class="btn-container clearfix">
            <custom-button is-disabled-when="dvm.form.$invalid"
                           on-click="dvm.createAnnotation(dvm.iri)">Create</custom-button>

            <custom-button on-click="dvm.sm.showCreateAnnotationOverlay = false;" type="'secondary'">Cancel</custom-button>
        </div>
    </form>
</div>
