<div class="merge-tab row">
    <div class="col-xs-12">
        <block>
            <block-content class="padding">
                <div class="form-container">
                    <form name="dvm.form" novalidate autocomplete="off">
                        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
                        <span class="merge-message">Merge <strong>Branch: {{dvm.branchTitle}}</strong> into</span>
                        <ui-select ng-model="dvm.targetId" ng-required="true" class="select-branch" ng-disabled="dvm.isUserBranch">
                            <ui-select-match placeholder="Select a Branch">
                                <span>Branch: {{dvm.util.getDctermsValue($select.selected, 'title')}}</span>
                            </ui-select-match>
                            <ui-select-choices repeat="branch['@id'] as branch in dvm.os.listItem.branches | filter:dvm.removeCurrent | filter:$select.search">
                                <span ng-bind-html="dvm.util.getDctermsValue(branch, 'title') | highlight:$select.search | trusted"></span>
                            </ui-select-choices>
                        </ui-select>
                        <button class="btn btn-primary" type="submit" ng-click="dvm.attemptMerge()" ng-disabled="dvm.form.$invalid">Submit</button>
                        <checkbox ng-if="dvm.branchTitle !== 'MASTER' && !dvm.isUserBranch" ng-model="dvm.checkbox" display-text="'Remove Branch: ' + dvm.branchTitle + ' after merge.'"></checkbox>
                    </form>
                </div>
            </block-content>
        </block>
    </div>
</div>
