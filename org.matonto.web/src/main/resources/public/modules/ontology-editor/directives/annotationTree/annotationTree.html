<div class="tree annotation-tree scroll-without-buttons">
    <strong>Annotations</strong>
    <ul ng-repeat="item in dvm.om.list track by item.ontologyId"
        ng-init="opened = dvm.sm.getOpened(item.ontologyId, dvm.om.getOntologyIRI(item.ontology))">
        <tree-item current-entity="dvm.om.getOntologyEntity(item.ontology)"
                   ontology-id="item.ontologyId"
                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === dvm.om.getOntologyIRI(item.ontology)"
                   on-click="dvm.sm.selectItem('ontology-editor', dvm.om.getOntologyIRI(item.ontology), item)"
                   has-children="dvm.om.hasAnnotations(item.ontology)"
                   is-opened="opened"></tree-item>
        <li class="container" ng-if="opened">
            <ul>
                <tree-item ng-repeat="annotation in dvm.om.getAnnotations(item.ontology) track by annotation.matonto.originalIRI"
                           current-entity="annotation"
                           ontology-id="item.ontologyId"
                           is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === annotation.matonto.originalIRI"
                           on-click="dvm.sm.selectItem('annotation-editor', annotation.matonto.originalIRI, item)"></tree-item>
            </ul>
        </li>
    </ul>
</div>
