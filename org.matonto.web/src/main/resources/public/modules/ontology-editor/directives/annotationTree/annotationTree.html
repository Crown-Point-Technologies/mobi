<div class="tree annotation-tree scroll-without-buttons">
    <!-- annotation view -->
    <strong>Annotations</strong>
    <ul ng-repeat="(oi, ontology) in vm.ontologies" ng-init="opened = (vm.state.oi === oi)">
        <tree-item current-entity="ontology"
                   current-ontology="ontology"
                   is-opened="opened"
                   has-children="ontology.matonto.jsAnnotations.length"></tree-item>

        <li class="container" ng-show="opened">
            <ul>
                <tree-item ng-repeat="annotation in ontology.matonto.jsAnnotations"
                           current-entity="annotation"
                           current-ontology="ontology"
                           is-active="vm.state.oi === oi && vm.state.pi === $index"
                           on-click="vm.selectAnnotation(oi, $index)"></tree-item>
            </ul>
        </li>
    </ul>
</div>
