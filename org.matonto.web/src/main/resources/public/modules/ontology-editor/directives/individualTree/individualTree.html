<div class="tree individual-tree scroll-without-buttons">
    <strong>Individuals</strong>
    <!-- ontologies -->
    <ul class="ontology" ng-repeat="item in dvm.om.list">
        <tree-item current-entity="dvm.om.getOntologyEntity(item.ontology)"
                   ontology-id="item.ontologyId"
                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === dvm.om.getOntologyIRI(item.ontology)"
                   on-click="dvm.sm.selectItem('ontology-editor', dvm.om.getOntologyIRI(item.ontology), item)"
                   has-children="dvm.om.hasClasses(item.ontology)"
                   is-opened="dvm.sm.getOpened(item.ontologyId, dvm.om.getOntologyIRI(item.ontology))"></tree-item>
        <li class="container" ng-show="dvm.sm.getOpened(item.ontologyId, dvm.om.getOntologyIRI(item.ontology))">
            <!-- classes -->
            <ul class="class" ng-repeat="clazz in dvm.om.getClasses(item.ontology) track by clazz.matonto.originalIRI">
                <li>
                    <a ng-click="dvm.sm.setIndividualsOpened(item.ontologyId, clazz.matonto.originalIRI, !dvm.sm.getIndividualsOpened(item.ontologyId, clazz.matonto.originalIRI)); $event.stopPropagation()">
                        <i class="fa fa-fw"
                           ng-class="{'fa-folder': !dvm.om.hasClassIndividuals(item.ontology, clazz.matonto.originalIRI), 'fa-folder-open-o': dvm.om.hasClassIndividuals(item.ontology, clazz.matonto.originalIRI) && dvm.sm.getIndividualsOpened(item.ontologyId, clazz.matonto.originalIRI), 'fa-folder-o': dvm.om.hasClassIndividuals(item.ontology, clazz.matonto.originalIRI) && !dvm.sm.getIndividualsOpened(item.ontologyId, clazz.matonto.originalIRI)}"></i>{{dvm.getTreeDisplay(clazz)}}
                    </a>
                </li>
                <li class="container" ng-show="dvm.sm.getIndividualsOpened(item.ontologyId, clazz.matonto.originalIRI)">
                    <ul class="individual" ng-repeat="individual in dvm.om.getClassIndividuals(item.ontology, clazz.matonto.originalIRI) track by individual.matonto.originalIRI">
                        <tree-item ontology-id="item.ontologyId"
                                   current-entity="individual"
                                   is-active="dvm.sm.state.ontologyId === item.ontologyId && dvm.sm.state.entityIRI === individual.matonto.originalIRI"
                                   on-click="dvm.sm.selectItem('individual-editor', individual.matonto.originalIRI, item)"></tree-item>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
