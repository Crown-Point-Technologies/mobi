<div class="open-ontology-tab">
    <div class="actions">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter by text" ng-model="dvm.filterText" ng-keyup="dvm.begin = 0" />
            </div>
            <button type="button" class="btn btn-primary" ng-click="dvm.os.showNewTab = true">New Ontology</button>
            <button type="button" class="btn btn-primary" ng-click="dvm.os.showUploadTab = true">Upload Ontology</button>
        </form>
    </div>
    <div class="list row">
        <div class="col-xs-8 col-xs-offset-2">
            <block>
                <block-content class="open-ontology-content">
                    <div class="ontologies">
                        <div class="ontology" ng-click="dvm.recordId = record['@id']; dvm.showOpenOverlay = true" ng-repeat="record in dvm.filteredList | limitTo:dvm.limit:dvm.begin">
                            <div class="details">
                                <h2 class="header" ng-bind-html="dvm.util.getDctermsValue(record, 'title') | highlight:dvm.filterText | trusted"></h2>
                                <p class="description" ng-bind-html="dvm.util.getDctermsValue(record, 'description') | highlight:dvm.filterText | trusted"></p>
                            </div>
                            <div class="action-container">
                                <a ng-click="dvm.showDeleteConfirmationOverlay(record); $event.stopPropagation()" class="action"><i class="fa fa-2x fa-fw fa-trash-o"></i></a>
                            </div>
                        </div>
                        <p ng-if="!dvm.filteredList.length" class="text-info message">
                            <span ng-if="dvm.filterText"><i class="fa fa-info fa-fw"></i>No ontologies match your filtered text.</span>
                            <span ng-if="!dvm.filterText"><i class="fa fa-info fa-fw"></i>Create or upload an ontology to get started.</span>
                        </p>
                    </div>
                </block-content>
                <block-footer>
                    <div class="paging-container clearfix">
                        <paging-details page-size="dvm.filteredList.length" total-size="dvm.filteredList.length" page-index="dvm.begin / dvm.limit" limit="dvm.limit"></paging-details>
                        <pagination links="{'prev': dvm.begin !== 0, 'next': (dvm.begin + dvm.limit) < dvm.filteredList.length}" current-page="dvm.begin / dvm.limit" get-page="dvm.getPage(direction)"></pagination>
                    </div>
                </block-footer>
            </block>
        </div>
    </div>
    <confirmation-overlay ng-if="dvm.showDeleteConfirmation" header-text="'Delete Ontology'" confirm-click="dvm.deleteOntology()"
                          cancel-click="dvm.showDeleteConfirmation = false" confirm-text="'Yes'" cancel-text="'No'">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <p>Are you sure that you want to delete <strong>{{dvm.recordTitle}}</strong>?</p>
    </confirmation-overlay>
    <confirmation-overlay ng-if="dvm.showOpenOverlay" header-text="'Open'" confirm-click="dvm.open()"
                          cancel-click="dvm.showOpenOverlay = false" confirm-text="'Open'" cancel-text="'Cancel'">
        <div class="type-container">
            <button ng-click="dvm.type = 'ontology'" ng-class="{'active': dvm.type === 'ontology'}" class="type"
                    ng-dblclick="dvm.open()">
                <div class="text-wrapper">
                    <i class="fa fa-fw fa-file-code-o fa-2x"></i><span class="text">Ontology Editor</span>
                </div>
            </button>
            <button ng-click="dvm.type = 'vocabulary'" ng-class="{'active': dvm.type === 'vocabulary'}" class="type"
                    ng-dblclick="dvm.open()">
                <div class="text-wrapper">
                    <i class="fa fa-fw fa-file-text-o fa-2x"></i><span class="text">Vocabulary Editor</span>
                </div>
            </button>
        </div>
    </confirmation-overlay>
</div>
