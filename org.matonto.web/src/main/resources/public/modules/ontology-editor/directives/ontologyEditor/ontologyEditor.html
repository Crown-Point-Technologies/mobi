<form name="vm.ontologyForm" class="clearfix" novalidate autocomplete="off">
    <!-- tab buttons -->
    <tab-button-container>
        <tab-button is-active="vm.state.editorTab === 'basic'"
                    on-click="vm.setEditorTab('basic')">{{vm.prettyPrint(vm.selected)}}</tab-button>

        <tab-button is-active="vm.state.editorTab === 'preview'"
                    on-click="vm.setEditorTab('preview');">Preview</tab-button>
    </tab-button-container>

    <!-- basic tab -->
    <div ng-if="vm.state.editorTab === 'basic'" class="tab clearfix">
        <error-display ng-if="vm.selected.matonto.createError">{{vm.selected.matonto.createError}}</error-display>

        <!-- ontology iri -->
        <div ng-class="{'has-error': vm.ontologyForm.ontologyIri.$invalid}" class="form-group">
            <label class="control-label" for="ontologyIri">Ontology IRI</label>
            <input class="form-control" id="ontologyIri" name="ontologyIri" ng-model="vm.selected['@id']" ng-pattern="dvm.iriPattern" ng-change="vm.setValidity(vm.ontologyForm.$valid); vm.entityChanged();" required />
            <p ng-messages="vm.ontologyForm.ontologyIri.$error" class="error-msg">
                <ng-message when="required">This field cannot be empty. Ontology will not be saved.</ng-message>
                <ng-message when="pattern">The value provided is not a valid IRI. Ontology will not be saved.</ng-message>
            </p>
        </div>

        <annotation-tab></annotation-tab>
    </div>

    <!-- preview tab -->
    <div ng-if="vm.state.editorTab === 'preview'" class="tab clearfix">
        <div class="form-inline">
            <serialization-select ng-model="vm.serialization"></serialization-select>
            <custom-button is-disabled-when="!vm.serialization" pull="'none'" on-click="vm.getPreview()">Refresh</custom-button>
        </div>
        <div class="textarea-wrapper">
            <textarea class="preview-display" readonly>{{vm.preview}}</textarea>
        </div>
    </div>
</form>
