<div class="branch-select">
    <ui-select ng-model="dvm.bindModel">
        <ui-select-match placeholder="Select a Branch">
            <span>Branch: {{dvm.util.getDctermsValue($select.selected, 'title')}}</span>
        </ui-select-match>
        <ui-select-choices repeat="branch['@id'] as branch in dvm.list | filter:$select.search">
            <div class="branch-display" ng-init="branchTitle = dvm.util.getDctermsValue(branch, 'title')" ng-class="{'master': branchTitle === 'MASTER'}">
                <i class="fa fa-fw" ng-class="{'fa-check': branch['@id'] === dvm.bindModel}"></i>
                <span ng-bind-html="branchTitle | highlight:$select.search | trusted"></span>
                <a ng-if="branch['@id'] !== dvm.os.listItem.branchId" class="fa fa-trash-o fa-fw pull-right" ng-click="dvm.openDeleteConfirmation($event, branch);"></a>
                <a class="fa fa-pencil fa-fw pull-right" ng-click="dvm.openEditOverlay($event, branch);"></a>
            </div>
        </ui-select-choices>
    </ui-select>
    <confirmation-overlay ng-if="dvm.showDeleteConfirmation" header-text="'Delete Branch'" confirm-click="dvm.delete()"
                          cancel-click="dvm.showDeleteConfirmation = false" confirm-text="'Submit'" cancel-text="'Cancel'">
        <error-message ng-if="dvm.deleteError">{{deleteError}}</error-message>
        <p>Are you sure that you want to delete Branch: <strong>{{dvm.util.getDctermsValue(dvm.branch, 'title')}}</strong>?</p>
    </confirmation-overlay>
    <edit-branch-overlay ng-if="dvm.showEditOverlay" overlay-flag="dvm.showEditOverlay" branch="dvm.branch"></edit-branch-overlay>
</div>
