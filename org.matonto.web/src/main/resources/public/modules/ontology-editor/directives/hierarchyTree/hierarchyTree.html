<div class="tree hierarchy-tree full-height">
    <div class="full-height repeater-container" vs-repeat="26" vs-offset-before="10" vs-offset-after="10">
        <div ng-repeat="node in hierarchy | filter:dvm.isShown" class="tree-item-wrapper">
            <tree-item ng-style="{'padding-left': (1.28571429 * node.indent) + 'em'}"
                       is-active="dvm.os.getActiveEntityIRI() === node.entityIRI"
                       current-entity="dvm.os.getEntityByRecordId(dvm.os.listItem.recordId, node.entityIRI)"
                       on-click="dvm.os.selectItem(node.entityIRI)" has-children="node.hasChildren"
                       path="node.path" data-path-to="{{dvm.joinPath(node.path)}}" is-opened="dvm.os.getOpened(dvm.joinPath(node.path))"></tree-item>
        </div>
    </div>
</div>
