<div class="datatype-properties-block annotation-block">
    <block>
        <block-header>
            <span>Datatype Properties</span><a ng-if="dvm.sm.selected" ng-click="dvm.openAddDataPropOverlay()" class="pull-right"><i class="fa fa-fw fa-plus"></i>Add Datatype Property</a>
        </block-header>
        <block-content>
            <property-values ng-repeat="property in dvm.sm.selected | showProperties:dvm.sm.listItem.subDataProperties | orderBy:'localName'"
                             property="property" entity="dvm.sm.selected" edit="dvm.editDataProp(property, index)"
                             remove="dvm.showRemovePropertyOverlay(iri, index)"></property-values>
        </block-content>
    </block>
</div>
