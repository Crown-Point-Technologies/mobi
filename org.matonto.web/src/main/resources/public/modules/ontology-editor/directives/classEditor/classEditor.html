<form name="dvm.classForm" class="clearfix" novalidate autocomplete="off">
    <!-- tab buttons -->
    <tab-button-container>
        <tab-button is-active="dvm.sm.currentState.editorTab === 'basic'"
                    on-click="dvm.sm.setEditorTab('basic')">{{dvm.om.getEntityName(dvm.sm.selected)}}</tab-button>

        <tab-button is-active="dvm.sm.currentState.editorTab === 'axioms'"
                    on-click="dvm.sm.setEditorTab('axioms')">Axioms</tab-button>
    </tab-button-container>

    <!-- basic tab -->
    <div ng-if="dvm.sm.currentState.editorTab === 'basic'" class="tab clearfix">
        <error-display ng-if="dvm.sm.selected.matonto.createError">{{dvm.sm.selected.matonto.createError}}</error-display>

        <!-- static iri -->
        <static-iri iri="dvm.sm.selected['@id']"
                    on-edit="dvm.om.editIRI(iriBegin, iriThen, iriEnd, selected, ontology)"
                    ontology-iri-begin="dvm.sm.ontology.matonto.iriBegin"
                    ontology-iri-then="dvm.sm.ontology.matonto.iriThen"></static-iri>

        <annotation-tab></annotation-tab>
    </div>

    <!-- axioms tab -->
    <div ng-if="dvm.sm.currentState.editorTab === 'axioms'" class="tab clearfix">
        <!-- rdfs:subClassOf -->
        <object-select ng-model="dvm.sm.selected[dvm.prefixes.rdfs + 'subClassOf']"
                       display-text="'Sub Class Of'"
                       muted-text="dvm.prefixes.rdfs + 'subClassOf'"
                       select-list="dvm.sm.ontology.matonto.subClasses"></object-select>

        <!-- owl:disjointWith -->
        <object-select ng-model="dvm.sm.selected[dvm.prefixes.owl + 'disjointWith']"
                       display-text="'Disjoint With'"
                       muted-text="dvm.prefixes.owl + 'disjointWith'"
                       select-list="dvm.sm.ontology.matonto.subClasses"></object-select>
    </div>
</form>
