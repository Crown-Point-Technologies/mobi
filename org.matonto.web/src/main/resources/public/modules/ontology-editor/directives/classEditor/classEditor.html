<form name="vm.classForm" class="clearfix" novalidate autocomplete="off">
    <!-- class editor tabs -->
    <div class="btn-group btn-group-justified" role="group">
        <a class="btn btn-primary"
           ng-class="{'active': vm.state.editorTab === 'basic'}"
           ng-click="vm.setEditorTab('basic');"><small>{{vm.state.ci !== -1 ? (vm.selected[vm.rdfs + 'label'][0]['@value'] || ((vm.selected['@id'] | splitIRI).end | beautify)) : 'New Class'}}</small></a>

        <a class="btn btn-primary"
           ng-class="{'active': vm.state.editorTab === 'axioms'}"
           ng-click="vm.setEditorTab('axioms');"><small>Axioms</small></a>

        <a class="btn btn-primary"
           ng-class="{'active': vm.state.editorTab === 'annotations'}"
           ng-click="vm.setEditorTab('annotations');"><small>Annotations</small></a>
    </div>

    <!-- basic tab -->
    <div ng-show="vm.state.editorTab === 'basic'" class="tab clearfix">
        <!-- static iri -->
        <static-iri></static-iri>

        <!-- rdfs:label -->
        <text-input ng-model="vm.selected[vm.rdfs + 'label'][0]['@value']"
                    display-text="'Label'"
                    muted-text="vm.rdfs + 'label'"
                    change-event="vm.entityChanged()"></text-input>

        <!-- rdfs:comment -->
        <text-area ng-model="vm.selected[vm.rdfs + 'comment'][0]['@value']"
                   display-text="'Comment'"
                   muted-text="vm.rdfs + 'comment'"
                   change-event="vm.entityChanged()"></text-area>
    </div>

    <!-- axioms tab -->
    <div ng-show="vm.state.editorTab === 'axioms'" class="tab clearfix">
        <!-- rdfs:subClassOf -->
        <custom-select ng-model="vm.selected[vm.rdfs + 'subClassOf']"
                       display-text="'Sub Class Of'"
                       muted-text="vm.rdfs + 'subClassOf'"
                       change-event="vm.entityChanged()"
                       select-list="vm.ontology.matonto.subClasses"></custom-select>

        <!-- owl:disjointWith -->
        <custom-select ng-model="vm.selected[vm.rdfs + 'disjointWith']"
                       display-text="'Disjoint With'"
                       muted-text="vm.rdfs + 'disjointWith'"
                       change-event="vm.entityChanged()"
                       select-list="vm.ontology.matonto.subClasses"></custom-select>
    </div>

    <!-- annotations tab -->
    <div ng-show="vm.state.editorTab === 'annotations'" class="tab clearfix">
        <annotation-tab></annotation-tab>
    </div>
</form>
