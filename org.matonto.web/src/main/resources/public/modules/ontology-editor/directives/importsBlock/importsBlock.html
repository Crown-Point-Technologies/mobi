<div class="imports-block">
    <block>
        <block-header>
            <span>Imports</span><!--<a class="pull-right"><i class="fa fa-fw fa-plus"></i>Add Import</a>-->
        </block-header>
        <block-content>
            <p ng-if="dvm.sm.selected[dvm.prefixes.owl + 'imports'].length"
               ng-repeat="import in dvm.sm.selected[dvm.prefixes.owl + 'imports'] track by import['@id']" class="import">
                <a href="{{import['@id']}}" target="_blank">{{import['@id']}}</a>
            </p>
            <p ng-if="!dvm.sm.selected[dvm.prefixes.owl + 'imports'].length" class="text-info message">
                <i class="fa fa-info fa-fw"></i><span>This ontology does not have any imports.</span>
            </p>
        </block-content>
    </block>
</div>
