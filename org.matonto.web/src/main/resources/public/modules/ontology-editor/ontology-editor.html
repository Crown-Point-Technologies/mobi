<!-- ontology-editor.html -->
<div class="ontology-editor clearfix full-height" ng-controller="OntologyEditorController as vm">
    <ontology-side-bar></ontology-side-bar>
    <div class="row full-height">
        <section class="col-xs-4 full-height">
            <div class="tree-container full-height">
                <tab-button-container>
                    <tab-button is-active="vm.sm.currentState.tab === 'everything'" on-click="vm.sm.setTreeTab('everything')">Tree</tab-button>
                    <tab-button is-active="vm.sm.currentState.tab === 'class'" on-click="vm.sm.setTreeTab('class')">Class</tab-button>
                    <tab-button is-active="vm.sm.currentState.tab === 'object'" on-click="vm.sm.setTreeTab('object')">Object</tab-button>
                    <tab-button is-active="vm.sm.currentState.tab === 'datatype'" on-click="vm.sm.setTreeTab('datatype')">Data</tab-button>
                    <tab-button is-active="vm.sm.currentState.tab === 'annotation'" on-click="vm.sm.setTreeTab('annotation')">Annotation</tab-button>
                </tab-button-container>
                <everything-tree ng-if="vm.sm.currentState.tab === 'everything'"></everything-tree>
                <class-tree ng-if="vm.sm.currentState.tab === 'class'"></class-tree>
                <property-tree ng-if="vm.sm.currentState.tab === 'object'" header-text="Object Properties" property-type="objectproperty"></property-tree>
                <property-tree ng-if="vm.sm.currentState.tab === 'datatype'" header-text="Data Properties" property-type="datatypeproperty"></property-tree>
                <annotation-tree ng-if="vm.sm.currentState.tab === 'annotation'"></annotation-tree>
            </div>
        </section>
        <section class="col-xs-8 full-height">
            <div class="editor full-height">
                <ontology-entity-editors></ontology-entity-editors>
            </div>
        </section>
    </div>
    <ontology-overlays></ontology-overlays>
</div>
