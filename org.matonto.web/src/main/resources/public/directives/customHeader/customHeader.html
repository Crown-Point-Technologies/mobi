<header class="clearfix main-header">
    <h1>{{pageTitle}}</h1>
    <img ng-if="pageTitle !== 'Home'" src="images/mobi-primary-logo.png">
    <span class="actions">
        <div uib-dropdown>
            <a uib-dropdown-toggle title="Help">
                <i class="fa fa-fw fa-question-circle"></i>
            </a>
            <ul uib-dropdown-menu>
                <li><a href="http://docs.matonto.org" target="_blank">Documentation</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="https://groups.google.com/forum/#!forum/matonto" target="_blank">Google Groups Forum</a></li>
            </ul>
        </div>
        <div uib-dropdown>
            <a uib-dropdown-toggle ng-class="{'active': $state.is('root.settings') || $state.is('root.user-management')}" title="Settings">
                <i class="fa fa-cog fa-2x fa-fw"></i>
            </a>
            <ul uib-dropdown-menu>
                <li><a ng-class="{'active': $state.is('root.settings')}" ui-sref-active="active" ui-sref="root.settings">My Account</a></li>
                <li role="separator" class="divider" ng-if="dvm.um.isAdmin(dvm.lm.currentUser)"></li>
                <li ng-if="dvm.um.isAdmin(dvm.lm.currentUser)"><a ng-class="{'active': $state.is('root.user-management')}" ui-sref-active="active" ui-sref="root.user-management">User Management</a></li>
            </ul>
        </div>
        <a ng-click="dvm.lm.logout()" title="Logout"><i class="fa fa-sign-out fa-fw"></i></a>
    </span>
</header>
