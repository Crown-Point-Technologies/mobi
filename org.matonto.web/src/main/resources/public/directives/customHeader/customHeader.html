<header class="clearfix main-header" ng-hide="$state.current.name === 'login'">
    <h1>{{pageTitle}}</h1>
    <img src="images/triple_shadow.png">
    <span class="actions">
        <div uib-dropdown>
            <a uib-dropdown-toggle ng-class="{'active': $state.is('root.settings') || $state.is('root.user-management')}">
                <i class="fa fa-cog fa-2x fa-fw"></i>
            </a>
            <ul uib-dropdown-menu>
                <li><a ng-class="{'active': $state.is('root.settings')}" ui-sref-active="active" ui-sref="root.settings">My Account</a></li>
                <li role="separator" class="divider"></li>
                <li><a ng-class="{'active': $state.is('root.user-management')}" ui-sref-active="active" ui-sref="root.user-management">Groups / Users</a></li>
            </ul>
        </div>
        <a ng-click="dvm.logout()"><i class="fa fa-sign-out fa-fw"></i></a>
    </span>
</header>
