<div class="commit-history-table">
    <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Creator</th>
                <th>Commit</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="commit in dvm.commits track by commit.id">
                <td class="text-nowrap" title="Username: {{commit.creator.username}}">{{dvm.um.getUserDisplay(commit.creator)}}</td>
                <td class="text-nowrap commit-id" title="{{commit.id}}">{{dvm.util.condenseCommitId(commit.id)}}</td>
                <td title="{{commit.message}}" class="commit-message">{{commit.message}}</td>
                <td class="text-nowrap" title="{{dvm.util.getDate(commit.date, 'medium')}}">{{dvm.util.getDate(commit.date, 'd MMM yyyy')}}</td>
            </tr>
        </tbody>
    </table>
</div>
