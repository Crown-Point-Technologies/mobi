<div class="tabset" role="tabpanel">
    <div class="tabset-headings clearfix">
        <a ng-repeat="tab in dvm.tabs" ng-click="dvm.select(tab)" ng-class="{'active': tab.active}" ng-click="tab.onClick({'tab': tab})" class="heading">
            <span>{{tab.heading}}</span><i ng-if="tab.onClose" ng-click="tab.onClose({'tab': tab})" class="fa fa-times"></i>
        </a>
    </div>
    <div class="tabset-contents" ng-transclude></div>
</div>
