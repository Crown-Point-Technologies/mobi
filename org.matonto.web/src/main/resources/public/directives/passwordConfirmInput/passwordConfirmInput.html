<div class="password-confirm-input">
    <div class="form-group password" ng-class="{'has-error': (form.password.$dirty && form.password.$invalid) || (form.confirmPassword.$dirty && form.confirmPassword.$invalid)}">
        <custom-label>{{label}}</custom-label>
        <input class="form-control" type="password" name="password" ng-model="password" ng-required="required"/>
    </div>

    <div class="form-group confirm-password" ng-class="{'has-error': form.confirmPassword.$dirty && form.confirmPassword.$invalid}">
        <custom-label>Confirm Password</custom-label>
        <input class="form-control" type="password" name="confirmPassword" ng-model="confirmedPassword" ng-required="required || !!password" same-password="password" ng-model-options="{updateOn: 'blur', 'allowInvalid': true}"/>
    </div>
    <p ng-messages="form.confirmPassword.$error" class="error-display">
        <ng-message when="samePassword">Passwords do not match.</ng-message>
    </p>
</div>
