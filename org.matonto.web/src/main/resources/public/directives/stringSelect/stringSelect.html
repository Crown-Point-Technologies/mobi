<div class="form-group">
    <custom-label display-text="displayText" muted-text="mutedText"></custom-label>
    <ui-select multiple ng-model="bindModel">
        <ui-select-match placeholder="{{'Select ' + displayText}}" on-select="changeEvent()" on-remove="changeEvent()">
            <span title="{{$item}}">{{($item | splitIRI).end}}</span>
        </ui-select-match>
        <ui-select-choices group-by="vm.getItemNamespace" repeat="item in selectList | removeIriFromArray:bindModel">
            <div ng-bind-html="(item | splitIRI).end | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
