<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <title>Login | MatOnto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        /* Adds a bit of spacing around the error message */
        .login .form-container {
            border-radius: 10px;
            margin: 20px auto;
            padding: 15px 20px 40px;
            width: 425px;
        }
        /* Error message style */
        .login .error-msg {
            padding: 15px;
        }
        /* Makes the form the proper size based on the screen */
        @media (max-width: 767px) {
            .login .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="bg-info form-container">
            <h1 class="text-center">Sign In Here</h1>
            <form name="form" class="clearfix" onSubmit="return validate();" action="matonto/index.html" method="post">
                <!-- email/username -->
                <div class="form-group">
                    <label for="username" class="sr-only">Email Address or Username</label>
                    <input type="username" class="form-control" id="username" placeholder="Email Address or Username" name="username" required>
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                </div>
                <!-- login button -->
                <button type="submit" class="btn btn-primary btn-block" onclick="login();">Login</button>
                <!-- forgot password link -->
                <!--a type="button" class="btn btn-link btn-block">Forgot your password?</a-->
            </form>
        </div>
    </div>
    <script>
        function validate() {
            var form = document.forms[0],
                username = form.username.value,
                password = form.password.value;

            if(username && password) {
                alert('true');
                return true;
            } else {
                alert('false');
                return false;
            }
        }
    </script>
</body>
</html>
