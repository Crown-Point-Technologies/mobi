<div class="commit-compiled-resource vertical-scroll h-100" targeted-spinner="dvm.id">
    <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
    <info-message ng-if="!dvm.resource && !dvm.error">No entity to display</info-message>
    <div class="wrapper" ng-if="dvm.resource">
        <div class="property-values" ng-repeat="(key,value) in dvm.resource track by key">
            <div class="prop-header d-flex align-items-center clearfix">
                <p class="text text-truncate m-0" title="{{key}}"><span ng-bind-html="dvm.os.getEntityNameByIndex(key, dvm.os.listItem) | trusted"></span></p>
                <small class="ml-1 text-muted text-truncate flex-1">&lt;<span ng-bind-html="key | trusted"></span>&gt;</small>
            </div>
            <div class="prop-value-container" ng-repeat="item in value">
                <span class="value-display-wrapper" ng-class="{'text-success': item.add, 'text-danger': item.del}">
                    <div class="value-signs">
                        <span class="text-monospace px-1" ng-if="item.add">++</span>
                        <span class="text-monospace px-1" ng-if="item.del">--</span>
                    </div>
                    <div class="value-display px-5">
                        <span ng-if="::dvm.ontoUtils.isLinkable(item['@id'])" class="value-display"><span ng-bind-html="dvm.ontoUtils.getLabelForIRI(item['@id']) | trusted"></span> <small>&lt;<span ng-bind-html="item['@id'] | trusted"></span>&gt;</small></span>
                        <span ng-if="::!dvm.ontoUtils.isLinkable(item['@id'])" class="value-display"><span ng-bind-html="(dvm.ontoUtils.getBlankNodeValue(item['@id']) || item['@id'] || item['@value']) | trusted"></span>
                            <small ng-if="item['@type']" class="item-type type-display" ng-class="{'text-success': item.add, 'text-danger': item.del}">[type: <span ng-bind-html="item['@type'] | prefixation | trusted"></span>]</small>
                            <small ng-if="item['@language']" class="item-language type-display" ng-class="{'text-success': item.add, 'text-danger': item.del}">[language: <span ng-bind-html="item['@language'] | prefixation | trusted"></span>]</small>
                        </span>
                    </div>
                </span>
            </div>
        </div>
    </div>
</div>
