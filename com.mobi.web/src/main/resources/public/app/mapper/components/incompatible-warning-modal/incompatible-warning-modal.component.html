<h1 mat-dialog-title>Incompatible Mapping - {{this.data.mappingRecord['title']}}</h1>
<div mat-dialog-content>
    <info-message>{{this.infoMessage}}</info-message>
    <mat-list>
        <mat-list-item *ngFor="let mapping of this.data.incomMappings">
            <div class="col-10 remove-min-width text-truncate" title="{{mapping[this.titleIRI][0]['@value']}}">
                <span>{{mapping[this.titleIRI][0]["@value"]}} </span>
                <small *ngIf="mapping[this.idIRI]" class="ontology-iri text-muted"
                       title="{{mapping[this.idIRI][0]['@id']}}">{{mapping[this.idIRI][0]['@id']}}
                </small>
                <small *ngIf="mapping[this.propIRI]" class="ontology-iri text-muted"
                       title="{{mapping[this.propIRI][0]['@id']}}">{{mapping[this.propIRI][0]['@id']}}
                </small>
            </div>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="confirm()">Continue</button>
</div>
