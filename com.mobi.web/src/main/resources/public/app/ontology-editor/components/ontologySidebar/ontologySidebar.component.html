<div class="ontology-sidebar d-flex flex-column h-100">
    <div class="button-container text-center my-2">
        <button mat-raised-button color="primary" (click)="onClick()">Ontologies</button>
    </div>
    <div class="nav-container vertical-scroll pb-2">
        <ul class="nav flex-column">
            <li class="nav-item w-100" *ngFor="let item of list" [ngClass]="{'active': item.active}">
                <div class="d-flex">
                    <a class="nav-link text-truncate" (click)="onClick(item)">{{item.versionedRdfRecord.title}}</a><span class="close-icon fa fa-times" (click)="onClose(item)"></span>
                </div>
                <open-ontology-select *ngIf="item.active" [listItem]="os.listItem"></open-ontology-select>
            </li>
        </ul>
    </div>
</div>
