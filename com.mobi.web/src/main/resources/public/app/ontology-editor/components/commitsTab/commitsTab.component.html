<div class="commits-tab h-100 row m-0">
    <div class="col-10 offset-1 d-flex flex-column p-2 h-100">
        <div class="section-header">
            <h5>Commits</h5>
        </div>
        <div class="flex-1 vertical-scroll d-flex">
            <commit-history-table class="flex-1" [commitId]="os.listItem.versionedRdfRecord.commitId"
                [recordId]="os.listItem.versionedRdfRecord.recordId"
                [branches]="os.listItem.branches"
                [headTitle]="getHeadTitle()"
                (commitDotOnClick)="openOntologyAtCommit($event)"
                (receiveCommits)="commits = $event"
                dotClickable
                graph>
            </commit-history-table>
        </div>
    </div>
</div>
