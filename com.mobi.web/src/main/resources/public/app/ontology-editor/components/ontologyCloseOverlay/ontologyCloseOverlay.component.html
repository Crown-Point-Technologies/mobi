<h1 mat-dialog-title>Close Ontology</h1>
<div mat-dialog-content>
    <error-display *ngIf="error">{{error}}</error-display>
    <div class="main">
        <p>Are you sure that you want to close <strong>{{os.listItem.ontologyId}}</strong> from your workspace without saving?</p>
        <p><strong>NOTE: You will lose all unsaved changes.</strong></p>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
    <button class="close-btn" mat-raised-button color="primary" (click)="closeModal()">Close Without Saving</button>
    <button class="save-close-btn" mat-raised-button color="primary" (click)="saveThenClose()">Save and Close</button>
</div>
