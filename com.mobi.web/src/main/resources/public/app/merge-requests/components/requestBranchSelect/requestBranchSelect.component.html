<div class="request-branch-select h-100">
    <error-display *ngIf="state.sameBranch">A branch cannot be merged into itself.</error-display>
    <div class="form-container">
        <div>Merge</div>
        <branch-select class="select-branch"
                       [model]="state.requestConfig.sourceBranch"
                       [required]="true"
                       (modelChange)="changeSource($event)"
                       [branches]="branches"></branch-select>
        <div>into</div>
        <branch-select class="select-branch"
                       [model]="state.requestConfig.targetBranch"
                       [required]="true"
                       (modelChange)="changeTarget($event)"
                       [branches]="branches"></branch-select>
        <div class="mr-record-title">
            <span>in <strong>{{recordTitle}}</strong></span>
        </div>
    </div>
    <div #commitDifferenceTabset class="flex-1 remove-min-height">
        <commit-difference-tabset *ngIf="state.difference"
                                  [difference]="state.difference"
                                  [branchTitle]="branchTitle"
                                  [targetId]="targetCommitId"
                                  [commitId]="sourceCommitId"
                                  [entityNameFunc]="getEntityName.bind(this)"
                                  (showMoreResultsFunc)="state.retrieveMoreResults($event)"
                                  [startIndex]="state.startIndex"
                                  [recordId]="state.requestConfig.recordId"
                                  (receiveCommits)="receiveCommits($event)"></commit-difference-tabset>

    </div>
</div>
