<div class="discover-search-tab container-fluid h-100 py-2">
    <div class="row h-100">
        <search-form class="col-3 h-100"></search-form>
        <div class="col-9 h-100">
            <block class="h-100">
                <block-content targeted-spinner="dvm.ds.search.targetedId">
                    <info-message ng-if="!dvm.ds.search.results">Submit a search using the form to the left</info-message>
                    <sparql-result-table bindings="dvm.ds.search.results.head.vars" data="dvm.ds.search.results.results.bindings" headers="dvm.ds.search.queryConfig.variables"></sparql-result-table>
                </block-content>
            </block>
        </div>
    </div>
</div>
