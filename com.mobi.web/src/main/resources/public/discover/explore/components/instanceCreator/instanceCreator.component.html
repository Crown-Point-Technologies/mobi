<div class="instance-creator instance-editor h-100 d-flex flex-column">
    <div class="instances-creator-header px-2">
        <breadcrumbs [items]="ds.explore.breadcrumbs" (onClick)="ds.clickCrumb($event)"></breadcrumbs>
        <button mat-button class="float-right link" (click)="cancel()">Cancel</button>
        <button mat-button [disabled]="!isValid" class="float-right link btn btn-link" (click)="save()"><i class="fa fa-floppy-o"></i> Save</button>
    </div>
    <mat-divider></mat-divider>
    <div class="flex-1 remove-min-height instance-creator-Container">
        <instance-form [header]="'Instance Creator'" [isValid]="isValid" (changeEvent)="checkValidation($event)"></instance-form>
    </div>
</div>
