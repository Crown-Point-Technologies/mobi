<div class="class-block h-100">
    <block class="h-100">
        <block-header>
            <class-block-header></class-block-header>
        </block-header>
        <block-content>
            <div ng-if="!dvm.ds.explore.classDetails.length || !dvm.ds.explore.recordId" class="padding">
                <info-message ng-if="!dvm.ds.explore.recordId && !dvm.ds.explore.hasPermissionError">Please select a dataset to get started.</info-message>
                
                <p ng-if="!dvm.ds.explore.recordId && dvm.ds.explore.hasPermissionError" class="text-warning">
                    <i class="fa fa-exclamation-circle fa-fw"></i><strong>You do not have permission to view this dataset.</strong>
                </p>

                <p ng-if="dvm.ds.explore.recordId && !dvm.ds.explore.hasPermissionError" class="text-warning">
                    <i class="fa fa-exclamation-circle fa-fw"></i><strong>The selected dataset does not have any data.</strong>
                </p>
                <p ng-if="dvm.ds.explore.recordId && dvm.ds.explore.hasPermissionError" class="text-warning">
                    <i class="fa fa-exclamation-circle fa-fw"></i><strong>You do not have permission to view this dataset.</strong>
                </p>
            </div>
            <div ng-if="dvm.ds.explore.classDetails.length && dvm.ds.explore.recordId" class="h-100 class-cards-container">
                <class-cards class-details="dvm.ds.explore.classDetails"></class-cards>
            </div>
        </block-content>
    </block>
</div>
