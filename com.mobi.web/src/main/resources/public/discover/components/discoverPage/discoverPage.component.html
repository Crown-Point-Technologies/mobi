<div class="discover clearfix h-100">
    <mat-tab-group dynamicHeight="true" class="h-100" [(selectedIndex)]="state.tabIndex">
        <mat-tab label="Explore">
            <ng-template matTabContent>
                <explore-tab></explore-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Search">
            <ng-template matTabContent>
                <discover-search-tab></discover-search-tab>
            </ng-template>
        </mat-tab>
        <mat-tab label="Query">
            <ng-template matTabContent>
                <query-tab></query-tab>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
