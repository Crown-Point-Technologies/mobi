<table class="sparql-result-table table table-hover">
    <thead>
        <tr>
            <th ng-repeat="binding in dvm.bindings track by binding">{{dvm.headers ? dvm.headers[binding] : binding}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in dvm.data track by $index">
            <td ng-repeat="binding in dvm.bindings" ng-bind-html="result[binding].value | trusted"></td>
        </tr>
    </tbody>
</table>
