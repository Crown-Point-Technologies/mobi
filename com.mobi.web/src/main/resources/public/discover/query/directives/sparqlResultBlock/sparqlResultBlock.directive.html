<div class="sparql-result-block">
    <block class="h-100">
        <block-content>
            <sparql-result-table ng-if="dvm.sparql.data" bindings="dvm.sparql.bindings" data="dvm.sparql.data"></sparql-result-table>
            <error-display ng-if="dvm.sparql.errorMessage" class="message">{{dvm.sparql.errorMessage}}</error-display>
            <pre ng-if="dvm.sparql.errorMessage">{{dvm.sparql.errorDetails}}</pre>
            <info-message ng-if="dvm.sparql.infoMessage" class="message">{{dvm.sparql.infoMessage}}</info-message>
        </block-content>
        <block-footer ng-if="dvm.sparql.data">
            <div class="footer-container d-flex align-items-center">
                <div class="flex-1 remove-min-width">
                    <paging current-page="dvm.sparql.currentPage" limit="dvm.sparql.limit" total="dvm.sparql.totalSize" change-event="dvm.query(page)"></paging>
                </div>
                <div>
                    <button class="btn download-button remove-min-width" ng-click="dvm.downloadQuery()"><i class="fa fa-download"></i></button>
                </div>
            </div>
        </block-footer>
    </block>
</div>
