<div class="modal-header">
    <h3>Download Results</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <text-input bind-model="dvm.fileName" change-event="dvm.fileName = value" display-text="'File Name'" required="true" input-name="'fileName'" is-invalid="dvm.form.fileName.$invalid"></text-input>
        <div class="form-group">
            <custom-label>File Type</custom-label>
            <select class="form-control" ng-model="dvm.fileType" required>
                <option ng-repeat="option in dvm.availableOptions" value="{{option.id}}">{{option.name}}</option>
            </select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="dvm.cancel()" class="btn">Cancel</button>
    <button ng-click="dvm.download()" class="btn btn-primary" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
