<form name="dvm.form" class="sparql-editor">
    <div class="top-section">
        <dataset-form-group class="col-4" 
            bind-model="dvm.sparql.datasetRecordIRI" 
            change-event="dvm.sparql.datasetRecordIRI = value; dvm.yasgui.updateDataset(value);"
        ></dataset-form-group>
        <div class="btn-container">
            <button class="btn btn-primary" ng-click="dvm.yasgui.submitQuery()"><i class="fa fa-play fa-fw"></i><span>Submit</span></button>
        </div>
    </div>
    <discover-query></discover-query>
</form>
