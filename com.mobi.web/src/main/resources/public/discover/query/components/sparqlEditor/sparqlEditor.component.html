<form name="dvm.form" class="sparql-editor">
    <div class="top-section">
        <div class="form-group">
            <custom-label>Prefixes:</custom-label>
            <ui-select multiple ng-model="dvm.sparql.prefixes">
                <ui-select-match placeholder="Select prefix(es)">{{$item}}</ui-select-match>
                <ui-select-choices repeat="prefix in dvm.prefixList | filter:$select.search">
                    <div ng-bind-html="prefix | escapeHTML | highlight:$select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>
        <dataset-form-group bind-model="dvm.sparql.datasetRecordIRI" change-event="dvm.sparql.datasetRecordIRI = value"></dataset-form-group>
        <div class="btn-container">
            <button class="btn btn-primary" ng-click="dvm.sparql.initialQueryRdf()"><i class="fa fa-play fa-fw"></i><span>Submit</span></button>
        </div>
    </div>
    <div class="codemirror-wrapper">
        <ui-codemirror ng-model="dvm.sparql.queryString" ui-codemirror-opts="dvm.editorOptions"></ui-codemirror>
    </div>
</form>
