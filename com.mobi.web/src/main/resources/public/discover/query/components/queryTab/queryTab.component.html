<div class="query-tab h-100 bg-white">
    <form name="dvm.form" class="sparql-form h-100 d-flex flex-column p-2">
        <div class="top-section d-flex flex-row">
            <dataset-form-group class="col-4" 
                bind-model="dvm.ds.query.datasetRecordId" 
                change-event="dvm.onSelect(value);"
            ></dataset-form-group>
            <div class="btn-container">
                <button class="btn btn-primary" ng-click="dvm.submitQuery()" ng-disabled="dvm.ds.query.submitDisabled"><i class="fa fa-play fa-fw"></i><span>Submit</span></button>
            </div>
        </div>
        <div class="flex-1 remove-min-height discover-query">
            <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        </div>
    </form>
</div>
