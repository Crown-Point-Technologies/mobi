<div class="ontology-button-stack">
    <circle-button-stack>
        <button class="btn btn-float btn-sm upload-circle-button fa fa-fw fa-upload" ng-click="dvm.showUploadChangesOverlay()" ng-disabled="!dvm.os.canModify() || dvm.os.isCommittable(dvm.os.listItem)" button-hover-text="Upload Changes"></button>
        <button class="btn btn-float btn-sm btn-dark text-white fa fa-fw fa-tag" ng-click="dvm.showCreateTagModal()" ng-disabled="!dvm.os.listItem.userCanModify || dvm.os.hasChanges(dvm.os.listItem) || dvm.os.isCommittable(dvm.os.listItem)" button-hover-text="Create Tag"></button>
        <button class="btn btn-float btn-sm btn-warning text-white fa fa-fw fa-code-fork" ng-click="dvm.showCreateBranchOverlay()" ng-disabled="!dvm.os.listItem.userCanModify " button-hover-text="Create Branch"></button>
        <button class="btn btn-float btn-sm btn-success fa fa-fw fa-random" ng-click="dvm.os.listItem.merge.active = true" ng-disabled="dvm.os.isCommittable(dvm.os.listItem) || dvm.os.hasChanges(dvm.os.listItem) || dvm.os.listItem.userBranch || !dvm.os.listItem.upToDate || !dvm.os.canModify()" button-hover-text="Merge Branches"></button>
        <button class="btn btn-float btn-sm btn-info fa fa-fw fa-git" ng-click="dvm.showCommitOverlay()" ng-disabled="!dvm.os.isCommittable(dvm.os.listItem) || !dvm.os.listItem.userCanModify || !dvm.os.listItem.ontologyRecord.branchId" button-hover-text="Commit Changes"></button>
        <button class="btn btn-float btn-primary fa fa-fw fa-plus" ng-click="dvm.showCreateEntityOverlay()" ng-disabled="!dvm.os.canModify()" button-hover-text="Create Entity"></button>
    </circle-button-stack>
</div>
