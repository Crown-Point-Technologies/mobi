<div class="merge-block h-100 d-flex flex-column">
    <div class="row justify-content-center m-0">
        <form name="dvm.form" novalidate autocomplete="off">
            <span class="merge-message">Merge <strong>Branch: {{dvm.branchTitle}}</strong> into</span>
            <branch-select [model]="dvm.os.listItem.merge.target" [required]="true" class="select-branch" [is-disabled-when]="dvm.os.listItem.userBranch" (model-change)="dvm.changeTarget($event)" [branches]="dvm.branches"></branch-select>
            <checkbox ng-if="dvm.branchTitle !== 'MASTER' && !dvm.os.listItem.userBranch" [(model)]="dvm.os.listItem.merge.checkbox" [display-text]="'Remove Branch: ' + dvm.branchTitle + ' after merge.'"></checkbox>
        </form>
    </div>
    <div class="flex-1 vertical-scroll p-2">
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <commit-difference-tabset ng-if="dvm.os.listItem.merge.target"
                                  [branch-title]="dvm.branchTitle"
                                  [commit-id]="dvm.os.listItem.ontologyRecord.commitId"
                                  [target-id]="dvm.targetHeadCommitId"
                                  [difference]="dvm.os.listItem.merge.difference"
                                  [entity-name-func]="dvm.os.getEntityNameByListItem"
                                  (show-more-results-func)="dvm.retrieveMoreResults.bind(this)"
                                  [start-index]="dvm.os.listItem.merge.startIndex"
                                  [record-id]="dvm.os.listItem.ontologyRecord.recordId"
                                  (receive-commits)="dvm.commits = $event"></commit-difference-tabset>
    </div>
    <div class="btn-container pt-2">
        <button class="btn btn-primary float-right" ng-click="dvm.submit()" ng-disabled="dvm.isDisabled() || !dvm.os.listItem.merge.target || !dvm.os.listItem.upToDate">Submit</button>
        <button class="btn float-right mr-2" ng-click="dvm.os.cancelMerge()">Cancel</button>
    </div>
</div>
