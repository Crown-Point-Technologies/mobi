<div class="modal-header">
    <h3>Upload Ontology Error</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <p><b>File name: </b>{{dvm.itemTitle}}</p>
    <p><b>Error message: </b>{{dvm.errorMessage}}</p>
    <ul>
        <li class="text-danger m-0" ng-repeat="detailError in dvm.errorDetails">
            {{ detailError }}
        </li>
    </ul>
</div>
<div class="modal-footer">
</div>
