<div class="modal-header">
    <h3>Upload Ontology Changes</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <error-display ng-if="dvm.error">
            <b>Error message: </b>{{dvm.error.errorMessage}}
            <ul>
                <li class="text-danger m-0" ng-repeat="detailError in dvm.error.errorDetails">
                    {{ detailError }}
                </li>
            </ul>
        </error-display>
        <file-input display-text="'Select a file'" bind-model="dvm.file" change-event="dvm.update(value)" accept="'.owl,.ttl,.xml,.jsonld,.owx,.rdf,.obo'" required></file-input>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="dvm.submit()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
