<div class="object-property-overlay">
    <h1 mat-dialog-title>Add Object Property Value</h1>
    <form mat-dialog-content [formGroup]="objectPropertyForm" class="object-property-overlay-form">
        <!-- object property list -->
        <mat-form-field class="w-100">
            <mat-label>Values</mat-label>
            <input type="text"
                   matInput
                   formControlName="propertySelect"
                   placeholder="Select values"
                   [matAutocomplete]="autoComplete">
            <mat-autocomplete #autoComplete>
                <mat-option *ngFor="let value of filteredIriList | async" [value]="value">
                    {{this.os.getEntityNameByListItem(value)}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <!-- value -->
<!--    <iri-select-ontology bind-model="dvm.os.propertyValue" display-text="'Value'" select-list="dvm.individuals" multi-select="false" change-event="dvm.os.propertyValue = value"></iri-select-ontology>-->
    </form>
    <div mat-dialog-actions class="object-property-overlay-actions">
        <button mat-raised-button [mat-dialog-close]="false" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="addProperty()" [disabled]="!objectPropertyForm.valid">Submit</button>
    </div>
</div>
