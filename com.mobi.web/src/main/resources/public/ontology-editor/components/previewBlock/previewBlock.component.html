<div class="preview-block h-100">
    <div class="card h-100">
        <div class="card-header">
            <form class="form-inline justify-content-end" name="dvm.form">
                <serialization-select bind-model="dvm.activePage.serialization" change-event="dvm.changeSerialization(value)"></serialization-select>
                <button type="button" class="btn btn-primary refresh-button ml-2" ng-click="dvm.getPreviewModified()" ng-disabled="!dvm.activePage.serialization">Refresh</button>
                <button type="button" class="btn btn-primary download-button remove-min-width ml-2" ng-click="dvm.download()" ng-disabled="!dvm.activePage.serialization"><i class="fa fa-fw fa-download"></i></button>
            </form>
        </div>
        <div class="card-body position-relative">
            <ui-codemirror ng-if="dvm.activePage.preview" ng-model="dvm.activePage.preview" ui-codemirror-opts="dvm.options"></ui-codemirror>
        </div>
    </block>
</div>
