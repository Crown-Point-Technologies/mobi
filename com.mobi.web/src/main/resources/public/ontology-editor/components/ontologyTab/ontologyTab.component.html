<div class="ontology-tab h-100">
    <see-history *ngIf="os.listItem.seeHistory"></see-history>
    <merge-tab *ngIf="os.listItem.merge.active"></merge-tab>
    <div class="main-tabs h-100" *ngIf="!os.listItem.merge.active && !os.listItem.seeHistory">
        <ng-container #outlet [ngTemplateOutlet]="content">
        </ng-container>
        <mat-tab-group dynamicHeight="true" class="h-100" [(selectedIndex)]="os.listItem.tabIndex" (selectedTabChange)="onTabChanged($event)">
            <mat-tab label="Project">
                <ng-template matTabContent>
                    <project-tab></project-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Overview">
                <ng-template matTabContent>
                     <overview-tab></overview-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Classes">
                <ng-template matTabContent>
                     <classes-tab></classes-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Properties">
                <ng-template matTabContent>
                     <properties-tab></properties-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Individuals">
                <ng-template matTabContent>
                    <individuals-tab></individuals-tab>
                </ng-template>
            </mat-tab>
            <ng-template #content>
                <mat-tab label="Schemes" [aria-labelledby]="!isVocab ? 'hidden' : undefined">
                    <ng-template matTabContent>
                        <concept-schemes-tab></concept-schemes-tab>
                    </ng-template>
                </mat-tab>
                <mat-tab label="Concepts" [aria-labelledby]="!isVocab ? 'hidden' : undefined">
                    <ng-template matTabContent>
                        <concepts-tab></concepts-tab>
                    </ng-template>
                </mat-tab>
            </ng-template>
            <mat-tab label="Search">
                <ng-template matTabContent>
                    <search-tab></search-tab>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label><i class="fa fa-exclamation-triangle"></i> Changes</ng-template>
                <ng-template matTabContent>
                    <saved-changes-tab [additions]="os.listItem.inProgressCommit.additions" [deletions]="os.listItem.inProgressCommit.deletions"></saved-changes-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Commits">
                <ng-template matTabContent>
                    <commits-tab></commits-tab>
                </ng-template>
            </mat-tab>
            <mat-tab label="Visualization">
                <ng-template matTabContent>
                    <visualization-tab></visualization-tab>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
        <ontology-button-stack></ontology-button-stack>
    </div>
</div>
