<div class="tree hierarchy-tree h-100 p-0 w-100 d-flex flex-column">
    <div class="d-flex flex-row search pb-1">
        <search-bar bind-model="dvm.searchText" change-event="dvm.searchText = value" submit-event="dvm.onKeyup()"></search-bar>
        <span uib-dropdown is-open="dvm.dropdownOpen">
            <a uib-dropdown-toggle id="ex4"><span class="p1 fa-stack fa has-badge" data-count="{{dvm.numCustomFilters}}"><i class="fa fa-filter fa-stack-1x xfa-inverse"></i></a>
            <ul uib-dropdown-menu ng-click="$event.stopPropagation()">
                <checkbox class="dropdown-item" display-text="'Active Entities Only'" bind-model="dvm.nonImportsFlag" change-event="dvm.nonImportsFlag = value"></checkbox>
                <button class="btn btn-primary float-right" ng-click="dvm.onKeyup()" data-toggle="dropdown">Apply</button>
            </ul>
        </span>
    </div>
    <md-virtual-repeat-container class="flex-1 repeater-container w-100 remove-min-height" md-top-index="dvm.index">
        <div md-virtual-repeat="node in dvm.filteredHierarchy" class="tree-item-wrapper" md-item-size="26">
            <div ng-style="{'padding-left': (dvm.indent * node.indent) + 'em'}">
                <tree-item is-active="dvm.os.getActiveEntityIRI() === node.entityIRI"
                    current-entity="node.entity"
                    on-click="dvm.click(node.entityIRI)" has-children="node.hasChildren"
                    path="node.path" data-path-to="{{dvm.os.joinPath(node.path)}}" is-opened="node.isOpened"
                    underline="node.underline"
                    toggle-open="dvm.toggleOpen(node)"
                    in-progress-commit="dvm.os.listItem.inProgressCommit"></tree-item>
            </div>
        </div>
    </md-virtual-repeat-container>
</div>
