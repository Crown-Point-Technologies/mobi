<div class="ontology-class-select form-group">
    <custom-label>Classes</custom-label>
    <ui-select multiple ng-model="dvm.bindModel" ng-change="dvm.onChange()">
        <ui-select-match placeholder="Select classes" ui-lock-choice="dvm.lockChoice({iri: $item})">
            <span title="{{$item}}">{{dvm.os.getEntityNameByListItem($item)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.util.getIRINamespace" repeat="iri in dvm.array">
            <div title="{{iri}}" ng-bind-html="dvm.os.getEntityNameByListItem(iri) | highlight: $select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
