<div class="classes-tab h-100 row m-0">
    <class-hierarchy-block class="col-3 h-100"></class-hierarchy-block>
    <div class="selected-class col-9 h-100 pt-2" targeted-spinner="dvm.os.listItem.editorTabStates.classes.targetedSpinnerId">
        <div class="h-100 w-100 d-flex flex-column" ng-if="dvm.os.listItem.selected">
            <div class="selected-header d-flex">
                <selected-details class="flex-1" highlight-text="dvm.os.listItem.editorTabStates.classes.searchText"></selected-details>
                <div>
                    <button class="btn btn-primary" ng-disabled="!dvm.os.listItem.selected || dvm.os.isSelectedImported()" ng-click="dvm.seeHistory()">See History</button>
                    <button ng-if="dvm.os.canModify()" class="btn btn-danger" ng-disabled="!dvm.os.listItem.selected || dvm.os.isSelectedImported()" ng-click="dvm.showDeleteConfirmation()">Delete</button>
                </div>
            </div>
            <div class="row flex-1 remove-min-height">
                <div class="col-7 vertical-scroll h-100">
                    <div class="row py-2">
                        <annotation-block selected="dvm.os.listItem.selected" class="col" highlight-iris="dvm.om.entityNameProps" highlight-text="dvm.os.listItem.editorTabStates.classes.searchText"></annotation-block>
                    </div>
                    <div class="row py-2">
                        <axiom-block class="col"></axiom-block>
                    </div>
                </div>
                <usages-block class="col-5 pt-2 vertical-scroll h-100" usages="dvm.os.listItem.editorTabStates.classes.usages"></usages-block>
            </div>
        </div>
    </div>
</div>
