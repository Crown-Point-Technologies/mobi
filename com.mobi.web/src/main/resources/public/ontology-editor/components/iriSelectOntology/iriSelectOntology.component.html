<div class="iri-select-ontology form-group">
    <custom-label [muted-text]="dvm.mutedText">{{dvm.displayText}}</custom-label>
    <!-- Multi Select -->
    <ui-select ng-if="dvm.isMultiSelect" multiple ng-model="dvm.bindModel" on-select="dvm.onChange()" on-remove="dvm.onChange()" ng-disabled="dvm.isDisabledWhen" ng-required="dvm.isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}" ui-lock-choice="dvm.os.isBlankNodeString($item)">
            <span title="{{$item}}">{{dvm.os.getBlankNodeValue($item) || dvm.os.getEntityNameByListItem($item)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="iri in dvm.values">
            <div title="{{iri}}" ng-bind-html="dvm.os.getEntityNameByListItem(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
    <!-- Single Select -->
    <ui-select ng-if="!dvm.isMultiSelect" ng-model="dvm.bindModel" on-select="dvm.onChange()" on-remove="dvm.onChange()" ng-disabled="dvm.isDisabledWhen" ng-required="dvm.isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}" ui-lock-choice="dvm.os.isBlankNodeString($select.selected)">
            <span title="{{$select.selected}}">{{dvm.os.getBlankNodeValue($select.selected) || dvm.os.getEntityNameByListItem($select.selected)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="iri in dvm.values">
            <div title="{{iri}}" ng-bind-html="dvm.os.getEntityNameByListItem(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
