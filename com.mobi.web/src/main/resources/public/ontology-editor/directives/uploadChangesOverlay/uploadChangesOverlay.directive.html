<div class="modal-header">
    <h3>Upload Ontology Changes</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <div class="form-group">
            <custom-label>Select a file</custom-label>
            <button type="button" class="btn btn-light btn-sm ml-1" onclick="document.getElementById('upload-changes-file-input').click()">Choose File</button>
            <span class="mx-1"> {{dvm.fileName}}</span>
            <file-input id="upload-changes-file-input" class="hide" ng-model="dvm.file" accept=".owl,.ttl,.xml,.jsonld,.owx,.rdf" on-change="dvm.update()" required></file-input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="dvm.submit()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
