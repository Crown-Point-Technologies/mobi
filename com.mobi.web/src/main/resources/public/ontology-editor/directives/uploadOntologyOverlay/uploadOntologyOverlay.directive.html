<div class="modal-header">
    <h3>Upload Ontology<span ng-if="dvm.total > 1"> ({{dvm.index + 1}} of {{dvm.total}})</span></h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <text-input bind-model="dvm.title" change-event="dvm.title = value" input-name="title" required="true" display-text="'Title'" is-focus-me="true"></text-input>
        <text-area bind-model="dvm.description" change-event="dvm.description = value" input-name="description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <keyword-select ng-model="dvm.keywords"></keyword-select>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="dvm.submit()" ng-disabled="dvm.form.$invalid">Submit</button>
    <button type="button" class="btn btn-primary" ng-click="dvm.submitAll()" ng-disabled="dvm.form.$invalid">Submit All</button>
</div>
