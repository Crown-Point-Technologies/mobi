<div class="concepts-tab row m-0" targeted-spinner="dvm.os.vocabularySpinnerId">
    <concept-hierarchy-block class="col-3 h-100"></concept-hierarchy-block>
    <div class="selected-concept col-9 d-flex flex-column pt-2 h-100" ng-if="dvm.os.listItem.selected">
        <div class="selected-header d-flex">
            <selected-details class="flex-1"></selected-details>
            <div>
                <button class="btn btn-primary" ng-disabled="!dvm.os.listItem.selected || dvm.os.listItem.selected.mobi.imported" ng-click="dvm.seeHistory()">See History</button>
                <button ng-if="dvm.os.canModify()" class="btn btn-danger" ng-disabled="dvm.os.listItem.selected.mobi.imported" ng-click="dvm.showDeleteConfirmation()">Delete</button>
            </div>
        </div>
        <div class="row flex-1 remove-min-height">
            <div class="col-7 vertical-scroll h-100">
                <div class="row py-2">
                    <annotation-block class="col" highlight-iris="dvm.om.entityNameProps" highlight-text="dvm.os.listItem.editorTabStates.concepts.searchText"></annotation-block>
                </div>
                <div class="row py-2">
                    <relationships-block class="col" relationship-list="dvm.relationshipList"></relationships-block>
                </div>
            </div>
            <usages-block class="col-5 vertical-scroll h-100"></usages-block>
        </div>
    </div>
</div>
