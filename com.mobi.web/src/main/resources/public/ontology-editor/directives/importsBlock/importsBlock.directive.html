<div class="imports-block">
    <div class="section-header">
        <h5>Imports</h5><a ng-if="dvm.os.canModify()" class="float-right fa fa-fw fa-plus" ng-click="dvm.showNewOverlay()"></a><a class="float-right fa fa-fw fa-refresh" ng-click="dvm.refresh()"></a>
    </div>
    <p ng-if="dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'].length" ng-repeat="imported in dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'] | orderBy:dvm.get track by imported['@id']" class="import">
        <a ng-if="!dvm.failed(imported['@id'])" href="{{imported['@id']}}" target="_blank" class="import-iri text-truncate flex-1">{{imported['@id']}}</a>
        <span ng-if="dvm.failed(imported['@id'])" class="text-danger">{{imported['@id']}} <strong>(failed)</strong></span>
        <a ng-if="dvm.os.canModify()" class="btn-link" ng-click="dvm.setupRemove(imported['@id'])" title="Delete"><i class="fa fa-times fa-fw"></i></a>
    </p>
    <div ng-if="dvm.indirectImports.length" class="indirect-import-container">
        <p ng-repeat="iri in dvm.indirectImports track by $index" class="indirect import">
            <span class="font-italic mr-1">Indirect:</span>
            <a ng-if="!dvm.failed(iri)" href="{{iri}}" target="_blank" class="import-iri text-truncate flex-1">{{iri}}</a>
            <span ng-if="dvm.failed(iri)" class="text-danger">{{iri}} <strong>(failed)</strong></span>
        </p>
    </div>
    <info-message ng-if="!dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'].length">This ontology does not have any imports.</info-message>
</div>
