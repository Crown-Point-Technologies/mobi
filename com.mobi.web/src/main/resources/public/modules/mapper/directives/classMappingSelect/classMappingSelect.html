<div class="class-mapping-select">
    <ui-select ng-model="dvm.bindModel" on-select="onSelect()">
        <ui-select-match placeholder="{{dvm.mm.getAllClassMappings(dvm.state.mapping.jsonld).length ? 'Select a class' : 'No classes to show'}}">
            <span>{{dvm.util.getDctermsValue($select.selected, 'title')}}</span>
        </ui-select-match>
        <ui-select-choices repeat="classMapping['@id'] as classMapping in dvm.mm.getAllClassMappings(dvm.state.mapping.jsonld) | filter:$select.search">
            <span ng-bind-html="dvm.util.getDctermsValue(classMapping, 'title') | highlight:$select.search | trusted"></span>
        </ui-select-choices>
    </ui-select>
</div>
