<div class="class-mapping-overlay overlay">
    <form class="content" name="dvm.form">
        <h6>Add Class</h6>
        <div class="form-group">
            <custom-label>Class</custom-label>
            <class-select classes="dvm.state.availableClasses" selected-class="dvm.selectedClass"></class-select>
        </div>
        <class-preview ng-if="dvm.selectedClass" class-obj="dvm.selectedClass.classObj" ontologies="dvm.state.sourceOntologies"></class-preview>
        <div class="btn-container clearfix">
            <button class="btn btn-primary float-right" ng-click="dvm.addClass()" ng-disabled="!dvm.selectedClass">Submit</button>
            <button class="btn float-right" ng-click="dvm.cancel()">Cancel</button>
        </div>
    </form>
</div>
