<form class="rdf-preview-form h-100">
    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>

    <div class="form-group">
        <custom-label>Serialization</custom-label>
        <div class="select-container">
            <mapper-serialization-select format="dvm.serializeFormat" required></mapper-serialization-select>
            <button class="btn" ng-click="dvm.generatePreview()">Refresh</button>
        </div>
    </div>
    <div class="codemirror-wrapper">
        <ui-codemirror ng-model="dvm.dm.preview" ui-codemirror-opts="dvm.editorOptions"></ui-codemirror>
    </div>
</form>
