<div class="new-analytic-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h1>Create Analytic</h1>
        <h2>Datasets</h2>
        <info-message ng-if="!dvm.datasets.length" class="padding">No datasets found.</info-message>
        <md-list>
            <md-list-item class="md-2-line md-long-text" ng-repeat="dataset in dvm.datasets track by dataset.id">
                <div class="md-list-item-text">
                    <h3>{{dataset.title}}</h3>
                    <p>{{dataset.datasetIRI}}</p>
                </div>
                <md-checkbox class="md-secondary" ng-model="dataset.selected" ng-change="dvm.change(dataset)"></md-checkbox>
            </md-list-item>
        </md-list>
        <div class="btn-container">
            <button type="button" class="btn btn-primary float-right" ng-click="dvm.submit()" ng-disabled="!dvm.isSubmittable()">Submit</button>
            <button class="btn btn-default float-right" ng-click="dvm.onCancel()">Cancel</button>
        </div>
    </form>
</div>
