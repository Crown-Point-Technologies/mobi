<div class="class-and-property-block">
    <block>
        <block-content>
            <div class="list-container padding">
                <h1>Classes</h1>
                <md-list-item ng-repeat="clazz in dvm.state.classes | orderBy:'title' track by clazz.id" drag-me drag-id="'class'" info="clazz">
                    <p class="item-name">{{clazz.title}}</p>
                </md-list-item>
            </div>
            <div class="list-container padding">
                <h1>Properties</h1>
                <md-list-item ng-repeat="property in dvm.state.properties | orderBy:'title' track by property.id" drag-me drag-id="'property'" info="property" ng-disabled="dvm.isDisabled(property.classes)" ng-class="{'text-muted': dvm.isDisabled(property.classes)}">
                    <p class="item-name">{{property.title}}</p>
                </md-list-item>
            </div>
        </block-content>
    </block>
</div>
