<table class="sortable-table sparql-result-table table table-hover">
    <thead>
        <tr>
            <th ng-repeat="binding in dvm.bindings track by binding" ng-click="dvm.sort(binding)" drag-me drag-id="'table-header'" info="$index" drop-on-me drop-id="'table-header'" on-drop="dvm.state.reorderColumns(data, $index)">{{headers ? headers[binding] : binding}}<i class="fa fa-fw pull-right" ng-class="{'fa-sort-desc': dvm.descendingList[binding], 'fa-sort-asc': dvm.descendingList[binding] === false, 'fa-sort': dvm.descendingList[binding] === undefined}"></i></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="result in data track by $index">
            <td ng-repeat="binding in dvm.bindings" ng-bind-html="result[binding].value | trusted"></td>
        </tr>
    </tbody>
</table>
