<div class="upload-data-overlay overlay">
    <form name="dvm.form" class="clearfix content" novalidate autocomplete="off">
        <h1>Upload Data to {{dvm.datasetTitle}}</h1>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <div class="form-group">
        <custom-label>RDF File</custom-label>
            <file-input ng-model="dvm.fileObj" accept=".ttl,.xml,.jsonld,.rdf,.trig,.json,.n3,.nq,.nt" required></file-input>
        </div>
        <div ng-if="dvm.importing" class="importing-indicator">
            <span targeted-spinner="dvm.uploadId" small></span> <span class="text-muted">Importing Data</span>
        </div>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="dvm.form.$invalid || dvm.importing" ng-click="dvm.upload()">Submit</button>
            <button class="btn btn-default pull-right" ng-click="dvm.cancel()">Cancel</button>
        </div>
    </form>
</div>
