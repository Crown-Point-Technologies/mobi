<div class="activity-list full-height padding row">
    <div class="col-8 offset-2 full-height">
        <block targeted-spinner="dvm.id">
            <block-content>
                <div class="activity padding" ng-repeat="activity in dvm.activities track by activity['@id']">
                    <div class="title">
                        <div class="timestamp">{{dvm.getTimeStamp(activity)}}</div>
                        <activity-title activity="activity" entities="dvm.entities"></activity-title>
                    </div>
                </div>
            </block-content>
            <block-footer>
                <div class="paging-container clearfix">
                    <paging-details total-size="dvm.totalSize" page-index="dvm.paginatedConfig.pageIndex" limit="dvm.paginatedConfig.limit"></paging-details>
                    <pagination total="dvm.totalSize" limit="dvm.paginatedConfig.limit" current-page="dvm.currentPage" get-page="dvm.getPage()"></pagination>
                </div>
            </block-footer>
        </block>
    </div>
</div>
