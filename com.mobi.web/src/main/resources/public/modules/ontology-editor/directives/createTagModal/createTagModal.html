<div class="modal-header">
    <h3 class="modal-title">Create New Tag</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <error-display class="break-word" ng-if="dvm.error">{{dvm.error}}</error-display>
        <div class="form-group">
            <custom-label>IRI</custom-label>
            <input class="form-control" name="iri" ng-model="dvm.tagConfig.iri" ng-pattern="dvm.iriPattern" ng-class="{'is-invalid': dvm.form.iri.$error.pattern}" required/>
            <p ng-messages="dvm.form.iri.$error" class="invalid-feedback">
                <ng-message when="pattern">The value provided is not a valid IRI.</ng-message>
            </p>
        </div>
        <text-input ng-model="dvm.tagConfig.title" display-text="'Title'" required="true" is-focus-me="true"></text-input>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" type="button" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-disabled="dvm.form.$invalid" ng-click="dvm.create()">Submit</button>
</div>
