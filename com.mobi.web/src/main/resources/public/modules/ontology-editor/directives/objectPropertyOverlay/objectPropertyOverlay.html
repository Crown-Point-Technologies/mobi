<div class="object-property-overlay overlay">
    <form name="dvm.propertyForm" class="content clearfix" novalidate autocomplete="off">
        <!-- section header -->
        <h6>Add Individual Object Property</h6>

        <!-- object property list -->
        <div class="form-group">
            <label class="control-label">Object Property</label>
            <ui-select ng-model="dvm.os.propertySelect" autofocus>
                <ui-select-match placeholder="Select an object property">{{$select.selected}}</ui-select-match>
                <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.util.getIRINamespace" repeat="property in dvm.values">
                    <div title="property" ng-bind-html="dvm.ontoUtils.getDropDownText(property) | highlight: $select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>

        <!-- value -->
        <object-select ng-model="dvm.valueSelect" display-text="'Value'" select-list="dvm.individuals" multi-select="false"></object-select>

        <!-- object property buttons -->
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="dvm.propertyForm.$invalid || dvm.os.propertySelect === undefined || !dvm.valueSelect" ng-click="dvm.addProperty(dvm.os.propertySelect, dvm.valueSelect)">Submit</button>
            <button class="btn btn-default pull-right" ng-click="dvm.os.showObjectPropertyOverlay = false;">Cancel</button>
        </div>
    </form>
</div>
