<div class="selected-details">
    <div ng-if="dvm.os.listItem.selected">
        <span class="entity-name">{{dvm.om.getEntityName(dvm.os.listItem.selected)}}</span>
        <static-iri class="editable-iri" ng-if="!dvm.readOnly" iri="dvm.os.listItem.selected['@id']" on-edit="dvm.onEdit(iriBegin, iriThen, iriEnd)"></static-iri>
        <span class="class-iri text-muted" ng-if="dvm.readOnly">{{dvm.os.listItem.selected['@id']}}</span>
    </div>
    <p ng-if="dvm.os.listItem.selected['@type'].length" class="type-wrapper">
        <span class="type-label">Type(s):</span>
        <span class="types text-muted">{{dvm.getTypes()}}</span>
        <a ng-if="dvm.om.isIndividual(dvm.os.listItem.selected) && !dvm.readOnly && !dvm.os.listItem.selected.mobi.imported && dvm.os.canModify()" ng-click="dvm.showTypesOverlay()"><i class="fa fa-pencil"></i></a>
    </p>
</div>
