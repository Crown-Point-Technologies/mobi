<div class="imports-block">
    <block>
        <block-header>
            <span>Imports</span><a class="float-right" ng-click="dvm.showNewOverlay()"><i class="fa fa-fw fa-plus"></i>Add Import</a><a class="float-right" ng-click="dvm.refresh()"><i class="fa fa-fw fa-refresh"></i>Refresh</a>
        </block-header>
        <block-content>
            <p ng-if="dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'].length" ng-repeat="imported in dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'] | orderBy:dvm.get track by imported['@id']" class="import">
                <a ng-if="!dvm.failed(imported['@id'])" href="{{imported['@id']}}" target="_blank" class="import-iri">{{imported['@id']}}</a>
                <span ng-if="dvm.failed(imported['@id'])" class="text-danger">{{imported['@id']}} <strong>(failed)</strong></span>
                <a class="btn-link" ng-click="dvm.setupRemove(imported['@id'])" title="Delete"><i class="fa fa-times fa-fw"></i></a>
            </p>
            <div ng-if="dvm.indirectImports.length" class="indirect-import-container">
                <span class="indirect-header">Indirect Imports</span>
                <p ng-repeat="iri in dvm.indirectImports track by $index" class="indirect import">
                    <a ng-if="!dvm.failed(iri)" href="{{iri}}" target="_blank" class="import-iri">{{iri}}</a>
                    <span ng-if="dvm.failed(iri)" class="text-danger">{{iri}} <strong>(failed)</strong></span>
                </p>
            </div>
            <info-message ng-if="!dvm.os.listItem.selected[dvm.prefixes.owl + 'imports'].length" class="padding">This ontology does not have any imports.</info-message>
        </block-content>
    </block>
</div>
