<div class="static-iri">
    <error-display ng-if="dvm.duplicateCheck && dvm.ontoUtils.checkIri(dvm.iriBegin + dvm.iriThen + dvm.iriEnd)">This IRI already exists</error-display>
    <span>
        <strong class="text-muted" ng-class="{'duplicate-iri': dvm.duplicateCheck && dvm.ontoUtils.checkIri(dvm.iriBegin + dvm.iriThen + dvm.iriEnd)}" click-to-copy="dvm.iri">{{dvm.iri}}</strong>
        <a ng-if="!dvm.os.listItem.selected.mobi.imported && dvm.os.canModify()" ng-click="dvm.showIriOverlay()"><i class="fa fa-pencil"></i></a>
    </span>
</div>
