<div class="object-select form-group">
    <custom-label muted-text="mutedText">{{displayText}}</custom-label>
    <!-- Multi Object Select -->
    <ui-select ng-if="multiSelect" multiple ng-model="dvm.bindModel" on-select="onChange()" on-remove="onChange()" ng-disabled="isDisabledWhen" ng-required="isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}" ui-lock-choice="dvm.ontoUtils.isBlankNodeString($item)">
            <span title="{{dvm.getTooltipDisplay($item)}}">{{dvm.ontoUtils.getBlankNodeValue($item) || dvm.ontoUtils.getDropDownText($item)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="{'@id': iri} as iri in dvm.values">
            <div title="{{dvm.getTooltipDisplay(iri)}}" ng-bind-html="dvm.ontoUtils.getDropDownText(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
    <!-- Single Object Select -->
    <ui-select ng-if="!multiSelect" ng-model="dvm.bindModel" on-select="onChange()" on-remove="onChange()" ng-disabled="isDisabledWhen" ng-required="isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}" ui-lock-choice="dvm.ontoUtils.isBlankNodeString($select.selected)">
            <span title="{{dvm.getTooltipDisplay($select.selected)}}">{{dvm.ontoUtils.getBlankNodeValue($select.selected) || dvm.ontoUtils.getDropDownText($select.selected)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="{'@id': iri} as iri in dvm.values">
            <div title="{{dvm.getTooltipDisplay(iri)}}" ng-bind-html="dvm.ontoUtils.getDropDownText(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
