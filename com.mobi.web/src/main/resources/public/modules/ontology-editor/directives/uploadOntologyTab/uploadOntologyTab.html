<div class="upload-ontology-tab">
    <div class="actions">
        <span class="header active">Upload Ontology</span>
    </div>
    <div class="row form-container">
        <div class="col-xs-6 col-xs-offset-3">
            <block>
                <block-content>
                    <form name="dvm.form" class="clearfix" novalidate autocomplete="off">
                        <drag-file files="dvm.files" on-drop="dvm.showOverlay = true"></drag-file>
                        <md-list>
                            <md-list-item ng-repeat="item in dvm.state.uploadList" targeted-spinner="{{item.id}}">
                                <p><i ng-class="{'fa-spinner fa-spin': dvm.hasStatus(item.promise, 0), 'fa-check': dvm.hasStatus(item.promise, 1), 'fa-times': dvm.hasStatus(item.promise, 2)}" class="fa fa-fw"></i>{{item.title}}</p>
                            </md-list-item>
                        </md-list>
                    </form>
                </block-content>
                <block-footer class="btn-container clearfix">
                    <button class="btn btn-primary pull-right" ng-click="dvm.cancel()">Cancel</button>
                </block-footer>
            </block>
        </div>
    </div>
    <upload-ontology-overlay ng-if="dvm.showOverlay" close-overlay="dvm.showOverlay = false" files="dvm.files" list="dvm.uploadList"></upload-ontology-overlay>
</div>
