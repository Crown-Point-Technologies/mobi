<div class="merge-form">
    <div class="form-container">
        <form name="dvm.form" novalidate autocomplete="off">
            <span class="merge-message">Merge <strong>Branch: {{dvm.branchTitle}}</strong> into</span>
            <branch-select ng-model="dvm.target" required="true" class="select-branch" is-disabled-when="dvm.os.listItem.userBranch" change-event="dvm.changeTarget()" branches="dvm.branches"></branch-select>
            <checkbox ng-if="dvm.branchTitle !== 'MASTER' && !dvm.os.listItem.userBranch" ng-model="dvm.removeBranch" display-text="'Remove Branch: ' + dvm.branchTitle + ' after merge.'"></checkbox>
        </form>
    </div>
    <commit-difference-tabset class="in-overlay" branch-title="dvm.branchTitle" commit-id="dvm.os.listItem.ontologyRecord.commitId" target-id="dvm.targetHeadCommitId" difference="dvm.os.listItem.merge.difference"></commit-difference-tabset>
</div>
