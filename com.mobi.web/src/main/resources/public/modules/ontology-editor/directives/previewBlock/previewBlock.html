<div class="preview-block">
    <block>
        <block-header>Preview</block-header>
        <block-content class="preview-content">
            <div class="form-inline">
                <serialization-select ng-model="dvm.activePage.serialization"></serialization-select>
                <button type="button" class="btn btn-primary refresh-button" ng-click="dvm.getPreview()" ng-disabled="!dvm.activePage.serialization">Refresh</button>
                <button type="button" class="btn btn-primary download-button float-right remove-min-width" ng-click="dvm.showDownloadOverlay()"><i class="fa fa-fw fa-download"></i></button>
            </div>
            <div class="textarea-wrapper">
                <ui-codemirror ng-if="dvm.activePage.preview" ng-model="dvm.activePage.preview" ui-codemirror-opts="dvm.options"></ui-codemirror>
            </div>
        </block-content>
    </block>
</div>
