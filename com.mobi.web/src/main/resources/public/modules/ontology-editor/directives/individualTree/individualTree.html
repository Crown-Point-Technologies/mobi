<div class="tree individual-tree hierarchy-tree full-height">
    <div class="full-height repeater-container" vs-repeat="26" vs-offset-before="10" vs-offset-after="10">
        <div ng-repeat="node in dvm.os.listItem.flatIndividualsHierarchy | filter:dvm.isShown" class="tree-item-wrapper">
            <div ng-if="node.isClass" class="tree-item" ng-class="{'imported': dvm.isImported(node.entityIRI)}" ng-style="{'padding-left': (dvm.indent * node.indent) + 'em'}">
                <a ng-click="dvm.os.setIndividualsOpened(dvm.os.joinPath(node.path), !dvm.os.getIndividualsOpened(dvm.os.joinPath(node.path))); $event.stopPropagation()">
                    <i class="fa fa-fw" ng-class="{'fa-folder-open-o': dvm.os.getIndividualsOpened(dvm.os.joinPath(node.path)), 'fa-folder-o': !dvm.os.getIndividualsOpened(dvm.os.joinPath(node.path))}"></i><span>{{dvm.ontoUtils.getLabelForIRI(node.entityIRI)}}</span>
                </a>
            </div>
            <tree-item ng-if="!node.isClass" ng-style="{'padding-left': (dvm.indent * node.indent) + 'em'}"
                       is-active="dvm.os.getActiveEntityIRI() === node.entityIRI"
                       current-entity="dvm.os.getEntityByRecordId(dvm.os.listItem.ontologyRecord.recordId, node.entityIRI)"
                       on-click="dvm.os.selectItem(node.entityIRI)" has-children="node.hasChildren"
                       path="node.path" data-path-to="{{dvm.os.joinPath(node.path)}}" is-opened="dvm.os.getIndividualsOpened(dvm.os.joinPath(node.path))"></tree-item>
        </div>
    </div>
</div>
