<div class="modal-header">
    <h3>Add Top Concepts</h3>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <div class="form-group">
            <custom-label>Value(s)</custom-label>
            <ui-select multiple ng-model="dvm.values" autofocus>
                <ui-select-match placeholder="Select Concept(s)">
                    <span title="{{$item}}">{{dvm.ontoUtils.getLabelForIRI($item)}}</span>
                </ui-select-match>
                <ui-select-choices refresh="dvm.getConcepts($select.search)" refresh-delay="300" group-by="dvm.util.getIRINamespace" repeat="{'@id': iri} as iri in dvm.filteredConcepts">
                    <div title="{{iri}}" ng-bind-html="dvm.ontoUtils.getLabelForIRI(iri) | highlight: $select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.addTopConcept()" ng-disabled="!dvm.values.length">Submit</button>
</div>
