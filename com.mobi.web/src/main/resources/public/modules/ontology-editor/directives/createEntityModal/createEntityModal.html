<div class="modal-header">
    <h3>Create Entity</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body text-center">
    <button class="btn btn-primary w-100 mb-2 create-class" ng-click="dvm.createClass()">Class</button>
    <button class="btn btn-primary w-100 mb-2 create-data-property" ng-click="dvm.createDataProperty()">Data Property</button>
    <button class="btn btn-primary w-100 mb-2 create-object-property" ng-click="dvm.createObjectProperty()">Object Property</button>
    <button class="btn btn-primary w-100 mb-2 create-annotation-property" ng-click="dvm.createAnnotationProperty()">Annotation Property</button>
    <button class="btn btn-primary w-100 mb-2 create-individual" ng-click="dvm.createIndividual()">Individual</button>
    <button ng-if="dvm.os.listItem.isVocabulary" class="btn btn-primary w-100 mb-2 create-concept" ng-click="dvm.createConcept()">Concept</button>
    <button ng-if="dvm.os.listItem.isVocabulary" class="btn btn-primary w-100 create-concept-scheme" ng-click="dvm.createConceptScheme()">Concept Scheme</button>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
</div>
