<div class="resolve-conflicts-block">
    <block>
        <block-header>
            <p class="text-center">Merge <strong>Branch: {{dvm.branchTitle}}</strong> into <strong>Branch: {{dvm.targetTitle}}</strong></p>
            <p class="text-center" ng-if="dvm.os.listItem.merge.checkbox">Branch: {{dvm.branchTitle}} will be removed after conflicts are resolved.</p>
        </block-header>
        <block-content class="padding">
            <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
            <resolve-conflicts-form branch-title="dvm.branchTitle" target-title="dvm.targetTitle" conflicts="dvm.os.listItem.merge.conflicts" resolutions="dvm.os.listItem.merge.resolutions"></resolve-conflicts-form>
        </block-content>
        <block-footer>
            <button class="btn btn-primary float-right" ng-click="dvm.submit()" ng-disabled="!dvm.allResolved() || !dvm.os.listItem.upToDate">Submit with Resolutions</button>
            <button class="btn float-right mr-2" ng-click="dvm.os.cancelMerge()">Cancel</button>
        </block-footer>
    </block>
</div>
