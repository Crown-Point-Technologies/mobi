<div class="merge-tab">
    <div class="actions">
        <span class="header active">Merge Branches</span>
    </div>
    <div class="row row-container">
        <div class="col-xs-12">
            <block>
                <block-content class="padding">
                    <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
                    <merge-form ng-if="!dvm.conflicts.length" branch-title="dvm.branchTitle" is-user-branch="dvm.isUserBranch" target-id="dvm.targetId" remove-branch="dvm.checkbox" merge="dvm.attemptMerge()"></merge-form>
                    <resolve-conflicts-form ng-if="dvm.conflicts.length" branch-title="dvm.branchTitle" target-title="dvm.getTargetTitle()" conflicts="dvm.conflicts" resolutions="dvm.resolutions" merge="dvm.mergeWithResolutions()"></resolve-conflicts-form>
                </block-content>
            </block>
        </div>
    </div>
</div>
