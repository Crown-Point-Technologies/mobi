<div class="new-ontology-tab row h-100">
    <div class="col-6 offset-3 p-2">
        <form name="dvm.form" novalidate autocomplete="off">
            <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
            <div class="form-group">
                <custom-label>Ontology IRI</custom-label>
                <input class="form-control" name="iri" ng-model="dvm.os.newOntology['@id']" ng-pattern="dvm.iriPattern" ng-change="dvm.iriHasChanged = true" ng-class="{'is-invalid': dvm.form.iri.$error.pattern}" required />
                <p ng-messages="dvm.form.iri.$error" class="invalid-feedback">
                    <ng-message when="pattern">The value provided is not a valid IRI.</ng-message>
                </p>
            </div>
            <text-input ng-model="dvm.os.newOntology[dvm.prefixes.dcterms + 'title'][0]['@value']" input-name="title" required="true" display-text="'Title'" ng-keyup="dvm.nameChanged()"></text-input>
            <text-area ng-model="dvm.os.newOntology[dvm.prefixes.dcterms + 'description'][0]['@value']" input-name="description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
            <advanced-language-select ng-model="dvm.os.newLanguage"></advanced-language-select>
            <keyword-select ng-model="dvm.os.newKeywords"></keyword-select>
            <div class="btn-container clearfix">
                <button type="button" class="btn btn-primary float-right" ng-click="dvm.create()" ng-disabled="dvm.form.$invalid">Create</button>
                <button type="button" class="btn float-right mr-2" ng-click="dvm.os.showNewTab = false">Cancel</button>
            </div>
        </form>
    </div>
</div>
