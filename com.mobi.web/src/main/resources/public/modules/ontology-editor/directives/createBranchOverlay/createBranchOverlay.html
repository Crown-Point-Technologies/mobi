<div class="create-branch-overlay overlay">
    <form name="dvm.form" class="clearfix content" novalidate autocomplete="off">
        <h6>Create New Branch</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <text-input ng-model="dvm.branchConfig.title" display-text="'Title'" required="true"></text-input>
        <text-area ng-model="dvm.branchConfig.description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <div class="btn-container clearfix">
            <button class="btn btn-primary float-right" ng-disabled="dvm.form.$invalid" ng-click="dvm.create()">Submit</button>
            <button class="btn float-right" ng-click="dvm.os.showCreateBranchOverlay = false">Cancel</button>
        </div>
    </form>
</div>
