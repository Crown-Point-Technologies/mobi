<div class="modal-header">
    <h3>Download Ontology</h>
</div>
<div class="modal-body">
    <form name="dvm.form" novalidate autocomplete="off">
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <custom-label>Serialization</custom-label>
        <serialization-select ng-model="dvm.serialization"></serialization-select>
        <div class="form-group">
            <label class="control-label">File Name</label>
            <input class="form-control" name="fileName" ng-model="dvm.fileName" ng-pattern="dvm.fileNamePattern" ng-class="{'is-invalid': dvm.form.fileName.$error.pattern}" required />
            <p ng-messages="dvm.form.fileName.$error" class="invalid-feedback">
                <ng-message when="pattern">File names may only contain alphanumeric characters, ., -, and _.</ng-message>
            </p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-disabled="!dvm.serialization || dvm.form.$invalid" ng-click="dvm.download()">Submit</button>
</div>
