<div class="upload-ontology-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h6>Upload Ontology<span ng-if="dvm.total > 1"> ({{dvm.index + 1}} of {{dvm.total}})</span></h6>
        <text-input ng-model="dvm.title" input-name="title" required="true" display-text="'Title'"></text-input>
        <text-area ng-model="dvm.description" input-name="description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <keyword-select ng-model="dvm.keywords"></keyword-select>
        <div class="btn-container clearfix">
            <button type="button" class="btn btn-primary pull-right" ng-click="dvm.submitAll()" ng-disabled="dvm.form.$invalid">Submit All</button>
            <button type="button" class="btn btn-primary pull-right" ng-click="dvm.submit()" ng-disabled="dvm.form.$invalid">Submit</button>
            <button type="button" class="btn btn-default pull-right" ng-click="dvm.cancel()">Cancel</button>
        </div>
    </form>
</div>
