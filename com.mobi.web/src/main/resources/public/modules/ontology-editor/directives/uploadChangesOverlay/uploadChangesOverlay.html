<div class="upload-changes-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h6>Upload Ontology Changes</h6>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <div class="form-group">
            <custom-label>Select a file</custom-label>
            <file-input id="file" name="file" ng-model="dvm.file" accept=".owl,.ttl,.xml,.jsonld,.owx,.rdf" required></file-input>
        </div>
        <div class="btn-container clearfix">
            <button type="button" class="btn btn-primary pull-right" ng-click="dvm.upload()" ng-disabled="dvm.form.$invalid">Upload</button>
            <button type="button" class="btn btn-default pull-right" ng-click="dvm.closeOverlay()">Cancel</button>
        </div>
    </form>
</div>
