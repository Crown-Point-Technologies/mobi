<div class="open-ontology-tab d-flex flex-column h-100">
    <div class="actions">
        <form class="form-inline justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Filter by text" ng-model="dvm.filterText" ng-keydown="dvm.search($event)" />
            </div>
            <button type="button" class="btn btn-primary ml-1" ng-click="dvm.newOntology()">New Ontology</button>
            <button type="button" class="btn btn-primary ml-1" ng-click="dvm.os.showUploadTab = true">Upload Ontology</button>
        </form>
    </div>
    <div class="list flex-grow-1 flex-shrink-1 row m-0">
        <div class="col-8 offset-2">
            <block targeted-spinner="dvm.id">
                <block-content class="open-ontology-content d-flex flex-column">
                    <div class="ontologies flex-grow-1">
                        <div class="ontology" ng-repeat="record in dvm.filteredList">
                            <div class="ontology-info d-flex" ng-click="dvm.open(record)">
                                <div class="details flex-grow-1">
                                    <h2 class="header" ng-bind-html="dvm.getRecordTitle(record) | highlight:dvm.filterText | trusted"></h2>
                                    <small class="ontology-iri text-muted">{{dvm.util.getPropertyId(record, dvm.prefixes.ontologyEditor + 'ontologyIRI')}}</small>
                                    <p class="description m-0" ng-bind-html="dvm.util.getDctermsValue(record, 'description') | highlight:dvm.filterText | trusted"></p>
                                </div>
                                <div class="action-container d-flex align-items-center">
                                    <a ng-show="record.userCanManage" ng-click="showAccessControls = !showAccessControls; $event.stopPropagation()" class="action"><i class="fa fa-2x fa-fw fa-lock"></i></a>
                                    <a ng-click="dvm.showDeleteConfirmationOverlay(record, $event);" class="action d-inline-block text-muted"><i class="fa fa-2x fa-fw fa-trash-o"></i></a>
                                </div>
                            </div>
                            <div ng-if="record.userCanManage && showAccessControls" class="access-controls d-flex flex-column">
                                <div class="d-flex align-items-center">
                                    <span class="record-action">View Record</span>
                                    <a class="users ml-auto"><i ng-click="dvm.showAccessOverlay(record, 'showViewRecord', $event)" class="fa fa-lg fa-fw fa-users"></i></a>
                                    <record-access-overlay ng-if="record.showViewRecord" overlay-flag="record.showViewRecord" resource="record['@id']" rule-id="urn:read"></record-access-overlay>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="record-action">Delete Record</span>
                                    <a class="users ml-auto"><i ng-click="dvm.showAccessOverlay(record, 'showDeleteRecord', $event)" class="fa fa-lg fa-fw fa-users"></i></a>
                                    <record-access-overlay ng-if="record.showDeleteRecord" overlay-flag="record.showDeleteRecord" resource="record['@id']" rule-id="urn:delete"></record-access-overlay>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="record-action">Manage Record</span>
                                    <a class="users ml-auto"><i ng-click="dvm.showAccessOverlay(record, 'showManageRecord', $event)" class="fa fa-lg fa-fw fa-users"></i></a>
                                    <record-access-overlay ng-if="record.showManageRecord" overlay-flag="record.showManageRecord" resource="record['@id']" rule-id="urn:update"></record-access-overlay>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="record-action">Modify Record</span>
                                    <a class="users ml-auto"><i ng-click="dvm.showAccessOverlay(record, 'showModifyRecord', $event)" class="fa fa-lg fa-fw fa-users"></i></a>
                                    <record-access-overlay ng-if="record.showModifyRecord" overlay-flag="record.showModifyRecord" resource="record['@id']" rule-id="urn:modify"></record-access-overlay>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span class="record-action">Modify Master Branch</span>
                                    <a class="users ml-auto"><i ng-click="dvm.showAccessOverlay(record, 'showModifyMaster', $event)" class="fa fa-lg fa-fw fa-users"></i></a>
                                    <record-access-overlay ng-if="record.showModifyMaster" overlay-flag="record.showModifyMaster" resource="record['@id']" rule-id="urn:modifyMaster"></record-access-overlay>
                                </div>
                            </div>
                        </div>
                        <info-message ng-if="!dvm.filteredList.length && dvm.filterText">No ontologies match your filtered text.</info-message>
                        <info-message ng-if="!dvm.filteredList.length && !dvm.filterText">Create or upload an ontology to get started.</info-message>
                    </div>
                </block-content>
                <block-footer>
                    <div class="paging-container clearfix">
                        <paging-details class="float-left" total-size="dvm.totalSize" page-index="dvm.currentPage - 1" limit="dvm.limit"></paging-details>
                        <pagination class="float-right" total="dvm.totalSize" limit="dvm.limit" current-page="dvm.currentPage" get-page="dvm.getPageOntologyRecords()"></pagination>
                    </div>
                </block-footer>
            </block>
        </div>
    </div>
</div>
