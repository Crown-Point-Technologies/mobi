<div class="property-values mt-4">
    <div class="prop-header d-flex align-items-baseline clearfix mb-2">
        <p class="text text-truncate m-0" title="{{property}}">{{dvm.os.getEntityNameByIndex(property, dvm.os.listItem)}}</p>
        <small class="ml-1 text-muted text-truncate">&lt;{{property}}&gt;</small>
    </div>
    <div class="prop-value-container d-flex p-1 ml-1" ng-repeat="value in entity[property]">
        <span ng-if="::dvm.ontoUtils.isLinkable(value['@id'])" class="value-display-wrapper flex-1  remove-min-width">{{dvm.ontoUtils.getLabelForIRI(value['@id'])}} <small><<a ng-click="dvm.os.goTo(value['@id'])">{{value['@id']}}</a>></small></span>
        <span ng-if="::!dvm.ontoUtils.isLinkable(value['@id'])" class="value-display-wrapper flex-1 remove-min-width">
            <blank-node-value-display ng-if="::dvm.om.isBlankNodeId(value['@id'])" node-id="value['@id']"></blank-node-value-display>
            <value-display ng-if="::!dvm.om.isBlankNodeId(value['@id'])" value="value"></value-display>
        </span>
        <div class="button-container">
            <button ng-if="remove && !entity.mobi.imported" type="button" class="btn btn-link remove-min-width p-0 fa fa-times fa-fw" ng-click="remove({iri: property, index: $index})" title="Delete"></button>
            <button ng-if="!dvm.om.isBlankNodeId(value['@id']) && edit && !entity.mobi.imported" type="button" class="btn btn-link remove-min-width p-0 fa fa-pencil fa-fw" ng-click="edit({property: property, index: $index});" title="Edit"></button>
        </div>
    </div>
</div>
