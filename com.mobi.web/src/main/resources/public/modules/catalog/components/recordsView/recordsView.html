<div class="records-view row h-100 py-2">
    <div class="col-lg-10 offset-lg-1">
        <div class="row h-100 flex-nowrap">
            <div class="col-auto">
                <record-filters record-type="dvm.state.recordFilterType" change-filter="dvm.changeFilter(recordType)"></record-filters>
            </div>
            <div class="col d-flex flex-column remove-min-width">
                <form name="dvm.form">
                    <div class="form-row">
                        <div class="col">
                            <search-bar ng-model="dvm.state.recordSearchText" submit-event="dvm.searchRecords()"></search-bar>
                        </div>
                        <div class="col-auto">
                            <sort-options sort-option="dvm.state.recordSortOption" change-sort="dvm.changeSort(sortOption)"></sort-options>
                        </div>
                    </div>
                </form>
                <div class="results-list flex-1 vertical-scroll p-2">
                    <div ng-if="!dvm.records.length">
                        <info-message>No records found</info-message>
                    </div>
                    <record-card ng-repeat="record in dvm.records track by record['@id']" record="record" click-card="dvm.openRecord(record)"></record-card>
                </div>
                <div>
                    <paging current-page="dvm.state.currentRecordPage" limit="dvm.state.recordLimit" total="dvm.state.totalRecordSize" change-event="dvm.getRecordPage()"></paging>
                </div>
            </div>
        </div>
    </div>
</div>
