<div class="records-view row h-100 py-2">
    <div class="col-10 offset-1">
        <block>
            <block-header>
                <form name="dvm.form" class="form-inline justify-content-between">
                    <record-filters record-type="dvm.state.recordFilterType" change-filter="dvm.changeFilter(recordType)"></record-filters>
                    <record-search search-text="dvm.state.recordSearchText" search="dvm.search(searchText)"></record-search>
                    <sort-options sort-option="dvm.state.recordSortOption" change-sort="dvm.changeSort(sortOption)"></sort-options>
                </form>
            </block-header>
            <block-content class="padding">
                <div ng-if="!dvm.records.length">
                    <info-message>No records found</info-message>
                </div>
                <div class="results-list list-group">
                    <button ng-repeat="record in dvm.records track by record['@id']" class="record list-group-item" ng-click="dvm.openRecord(record)" disable-animate>
                        <record-types record="record"></record-types>
                        <h3>{{dvm.util.getDctermsValue(record, 'title')}}</h3>
                        <entity-dates entity="record"></entity-dates>
                        <entity-publisher entity="record"></entity-publisher>
                        <entity-description entity="record" limited></entity-description>
                        <record-keywords record="record"></record-keywords>
                    </button>
                </div>
            </block-content>
            <block-footer>
                <paging current-page="dvm.state.currentRecordPage" limit="dvm.state.recordLimit" total="dvm.state.totalRecordSize" change-event="dvm.getRecordPage()"></paging>
            </block-footer>
        </block>
    </div>
</div>
