<div class="new-instance-property-overlay overlay">
    <form name="dvm.form" class="content clearfix" novalidate autocomplete="off">
        <h6>Add New Property</h6>
        <div class="main">
            <p>Please select a property to add to the instance.</p>
            <md-autocomplete required md-input-name="autocomplete" md-items="iri in getProperties({text: dvm.newPropertyText})" placeholder="Enter property IRI..." md-search-text="dvm.newPropertyText" md-no-cache="true" md-require-match md-input-id="auto-complete" md-min-length="0">
                <span md-highlight-text="dvm.newPropertyText">{{dvm.util.getBeautifulIRI(iri)}} :: {{iri}}</span>
            </md-autocomplete>
        </div>
        <div class="btn-container clearfix">
            <button class="btn btn-primary pull-right" ng-disabled="dvm.form.$invalid" ng-click="onSubmit({propertyIRI: dvm.newPropertyText})">Submit</button>
            <button class="btn btn-default pull-right" ng-click="onCancel()">Cancel</button>
        </div>
    </form>
</div>
