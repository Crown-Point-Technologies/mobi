<div class="download-query-overlay overlay sm">
    <form class="content" name="dvm.form">
        <h6>Download Results</h6>
        <text-input ng-model="dvm.fileName" display-text="'File Name'" required="true" input-name="'fileName'" is-invalid="dvm.form.fileName.$invalid"></text-input>
        <div class="form-group">
            <custom-label>File Type</custom-label>
            <select class="form-control" ng-model="dvm.fileType" required>
                <option value="csv">CSV</option>
                <option value="tsv">TSV</option>
                <option value="xls">Excel (2007)</option>
                <option value="xlsx">Excel (97-2003)</option>
            </select>
        </div>
        <div class="btn-container clearfix">
            <button ng-click="dvm.download()" class="btn btn-primary float-right" ng-disabled="dvm.form.$invalid">Download</button>
            <button ng-click="dvm.cancel()" class="btn float-right">Cancel</button>
        </div>
    </form>
</div>
