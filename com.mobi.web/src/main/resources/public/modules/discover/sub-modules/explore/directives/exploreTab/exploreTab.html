<div class="explore-tab row">
    <class-block ng-if="dvm.ds.explore.breadcrumbs.length === 1" class="col-xs-12"></class-block>
    <instance-block ng-if="dvm.ds.explore.breadcrumbs.length === 2" class="col-xs-12"></instance-block>
    <instance-view ng-if="dvm.ds.explore.breadcrumbs.length === 3 && !dvm.ds.explore.editing && !dvm.ds.explore.creating" class="col-xs-12"></instance-view>
    <instance-editor ng-if="dvm.ds.explore.breadcrumbs.length === 3 && dvm.ds.explore.editing" class="col-xs-12"></instance-editor>
    <instance-creator ng-if="dvm.ds.explore.breadcrumbs.length === 3 && dvm.ds.explore.creating" class="col-xs-12"></instance-creator>
</div>
