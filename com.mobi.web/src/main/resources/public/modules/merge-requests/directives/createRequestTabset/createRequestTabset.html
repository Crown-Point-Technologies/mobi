<div class="create-request-tabset full-height">
    <tabset class="centered">
        <tab heading="'New Request'" active="true">
            <div class="padding full-height row">
                <div class="wrapping-column col-xs-8 col-xs-offset-2 full-height">
                    <block>
                        <block-content class="padding">
                            <request-record-select ng-if="dvm.state.createRequestStep === 0"></request-record-select>
                            <request-branch-select ng-if="dvm.state.createRequestStep === 1"></request-branch-select>
                            <request-details-form ng-if="dvm.state.createRequestStep === 2"></request-details-form>
                        </block-content>
                        <block-footer>
                            <!-- TODO: Add progress steps -->
                            <button class="btn btn-primary pull-right" ng-click="dvm.next()" ng-disabled="dvm.isDisabled()">{{dvm.state.createRequestStep === 2 ? 'Submit' : 'Next'}}</button>
                            <button class="btn btn-default pull-right" ng-click="dvm.back()">{{dvm.state.createRequestStep === 0 ? 'Cancel' : 'Back'}}</button>
                        </block-footer>
                    </block>
                </div>
            </div>
        </tab>
    </tabset>
</div>
