<div class="open-tab padding full-height row">
    <div class="wrapping-column col-xs-8 col-xs-offset-2 full-height">
        <div class="search-container"></div>
        <block>
            <block-content>
                <info-message ng-if="!dvm.requests.length">No requests found</info-message>
                <div class="request padding" ng-repeat="request in dvm.requests track by request.request['@id']">
                    <h3>{{request.title}}</h3>
                    <div class="request-info"><small>Created on {{request.date}} by {{request.creator}}</small></div>
                    <div class="request-record"><span class="field-name">Record: </span>{{request.recordTitle}}</div>
                </div>
            </block-content>
        </block>
    </div>
</div>
