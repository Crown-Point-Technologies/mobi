<div class="request-details-form">
    <div class="details-form-container row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="summary-line">
                <strong>Branch: {{dvm.util.getDctermsValue(dvm.state.requestConfig.sourceBranch, 'title')}}</strong> into 
                <strong>Branch: {{dvm.util.getDctermsValue(dvm.state.requestConfig.targetBranch, 'title')}}</strong> in 
                <strong>{{dvm.util.getDctermsValue(dvm.state.requestConfig.record, 'title')}}</strong>
            </div>
            <form>
                <text-input ng-model="dvm.state.requestConfig.title" display-text="'Title'" required="true"></text-input>
                <text-area ng-model="dvm.state.requestConfig.description" display-text="'Description'"></text-area>
            </form>
        </div>
    </div>
    <commit-difference-tabset difference="dvm.state.requestConfig.difference" branch-title="dvm.state.requestConfig.title" target-id="dvm.util.getPropertyId(dvm.state.requestConfig.targetBranch, dvm.prefixes.catalog + 'head')" commit-id="dvm.util.getPropertyId(dvm.state.requestConfig.sourceBranch, dvm.prefixes.catalog + 'head')"></commit-difference-tabset>
</div>
