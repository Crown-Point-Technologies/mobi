<div class="merge-requests-page">
    <div class="padding h-100 row">
        <div class="col-8 offset-2 h-100">
            <merge-request-list ng-if="!dvm.state.selected && !dvm.state.createRequest" class="h-100"></merge-request-list>
            <merge-request-view ng-if="dvm.state.selected" class="h-100"></merge-request-view>
            <create-request ng-if="dvm.state.createRequest" class="h-100"></create-request>
        </div>
    </div>
    <confirmation-overlay ng-if="dvm.state.showDelete" header-text="'Delete Merge Request'" confirm-click="dvm.deleteRequest()" cancel-click="dvm.closeDelete()" confirm-text="'Yes'" cancel-text="'No'">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <p>Are you sure that you want to delete <strong>{{dvm.state.requestToDelete.title}}</strong>?</p>
    </confirmation-overlay>
    <confirmation-overlay ng-if="dvm.state.showAccept" header-text="'Accept Merge Request'" confirm-click="dvm.acceptRequest()" cancel-click="dvm.closeAccept()" confirm-text="'Yes'" cancel-text="'No'">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <p>Are you sure that you want to accept <strong>{{dvm.state.requestToAccept.title}}</strong>?</p>
    </confirmation-overlay>
</div>
