<div class="merge-request-list">
    <div class="search-container">
        <button class="btn btn-primary" ng-click="dvm.state.startCreate()">Create Request</button>
    </div>
    <block>
        <block-content class="padding">
            <info-message ng-if="!dvm.state.requests.length">No requests found</info-message>
            <div class="request padding" ng-repeat="request in dvm.state.requests track by request.request['@id']" ng-click="dvm.state.getCurrentTab().selected = request">
                <div class="details">
                    <h3>{{request.title}}</h3>
                    <div class="request-info"><small>Created on {{request.date}} by {{request.creator}}</small></div>
                    <div class="request-record"><span class="field-name">Record: </span>{{request.recordTitle}}</div>
                </div>
                <div class="action-container">
                    <a ng-click="dvm.showDeleteOverlay(request); $event.stopPropagation()" class="action text-muted d-inline-block"><i class="fa fa-2x fa-fw fa-trash-o"></i></a>
                </div>
            </div>
        </block-content>
    </block>
</div>
