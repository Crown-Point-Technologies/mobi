<div class="merge-request-view">
    <block>
        <block-content class="padding">
            <div class="main-details">
                <span class="open-indicator label pull-right" ng-class="dvm.mm.isAccepted(dvm.selected.request) ? 'label-success' : 'label-primary'">{{dvm.mm.isAccepted(dvm.selected.request) ? 'Accepted' : 'Open'}}</span>
                <div class="title">
                    <h2>{{dvm.selected.title}}</h2>
                    <small>Created on {{dvm.selected.date}} by {{dvm.selected.creator}}</small>
                </div>
                <div class="description">
                    {{dvm.util.getDctermsValue(dvm.selected.request, 'description') || 'No description'}}
                </div>
                <div class="request-record"><span class="field-name">Record: </span>{{dvm.selected.recordTitle}}</div>
            </div>
            <!-- TODO: Need to display these tabs for Accepted requests -->
            <tabset class="in-overlay" ng-if="!dvm.mm.isAccepted(dvm.selected.request)">
                <tab heading="'Changes'" active="dvm.tabs.changes">
                    <commit-changes-display additions="dvm.selected.difference.additions" deletions="dvm.selected.difference.deletions"></commit-changes-display>
                    <info-message ng-if="!dvm.selected.difference.additions.length && !dvm.selected.difference.deletions.length">No changes to display</info-message>
                </tab>
                <tab heading="'Commits'" active="dvm.tabs.commits">
                    <commit-history-table branch="dvm.selected.sourceBranch" record-id="dvm.selected.recordIri" target-id="dvm.selected.targetBranch['@id']"></commit-history-table>
                </tab>
            </tabset>
        </block-content>
        <block-footer>
            <button class="btn btn-danger pull-right" ng-click="dvm.showDelete()">Delete</button>
            <button class="btn btn-default pull-right" ng-click="dvm.back()">Back</button>
        </block-footer>
    </block>
</div>
