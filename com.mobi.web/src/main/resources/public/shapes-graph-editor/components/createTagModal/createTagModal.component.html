<div class="create-tag-modal">
    <h1 mat-dialog-title>Create Tag</h1>
    <error-display *ngIf="error">{{error}}</error-display>
    <div mat-dialog-content [formGroup]="createTagForm">
        <mat-form-field class="w-100">
            <mat-label>Title</mat-label>
            <input matInput (keyup)="nameChanged()" name="title" formControlName="title" required/>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>IRI</mat-label>
            <input matInput (change)="iriHasChanged = true" name="iri" formControlName="iri" required/>
        </mat-form-field>
        <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput name="description" formControlName="description"></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="">Cancel</button>
        <button mat-raised-button color="primary" (click)="createTag()" [disabled]="createTagForm.invalid">Submit</button>
    </div>
</div>
