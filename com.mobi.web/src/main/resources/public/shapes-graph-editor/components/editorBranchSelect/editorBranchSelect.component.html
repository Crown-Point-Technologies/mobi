<mat-form-field class="editor-branch-select">
    <!-- <i class="fa fa-{{}}" *ngIf="false" matPrefix></i> -->
    <!-- TODO: Prevent floating label -->
    <input matInput placeholder="Select a branch" [matAutocomplete]="branchAutocomplete" [formControl]="branchSearchControl"/>
    <mat-icon matSuffix>keyboard_arrow_down</mat-icon>
    <mat-autocomplete #branchAutocomplete="matAutocomplete" (optionSelected)="selectBranch($event)">
        <mat-optgroup *ngFor="let group of filteredOptions | async" [label]="group.title">
            <mat-option *ngFor="let option of group.options" [value]="option">
                {{option}}
            </mat-option>
        </mat-optgroup>
    </mat-autocomplete>
</mat-form-field>
