<div class="shapes-graph-editor-page">
    <editor-top-bar *ngIf="!state?.listItem?.merge?.active"></editor-top-bar>
    <shapes-graph-merge-page *ngIf="state?.listItem?.merge?.active"></shapes-graph-merge-page>
    <shapes-graph-changes-page *ngIf="state?.listItem?.changesPageOpen" 
                            [additions]="state?.listItem?.inProgressCommit?.additions" 
                            [deletions]="state?.listItem?.inProgressCommit?.deletions">
    </shapes-graph-changes-page>
</div>
