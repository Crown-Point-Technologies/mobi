<div class="visualization-sidebar">
    <div class="sidebar__togglebtn toggle-show"  [ngClass]="{'hide': toggled}">
        <button (click)="onToggledClick()" class="btn btn-float fa fa-align-justify sidebar__btn"></button>
    </div>
    <div class="sidebar__togglebtn toggle-hide" [ngClass]="{'hide': !toggled}">
        <button (click)="onToggledClick()" class="btn btn-float fa fa-times sidebar__btn"></button>
    </div>
    <div class="sidebar-wrapper" [ngClass]="{'sidebar-toggled': toggled}">
        <div class="sidebar-content card">
            <ul class="sidebar-accordion">
                <li class="sidebar-accordion__section controllers">
                    <div class="accordion__item__body section-collapse">
                        <div class="sidebar-search">
                            <form [formGroup]="searchForm">
                                <div class="input-group">
                                    <input type="text" class="form-control search-menu"  formControlName="searchText" placeholder="Search..." (keyup.enter)="searchRecords()">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-search" aria-hidden="true" (click)="searchRecords()"></i>
                                        </span>
                                    </div>
                                </div>
                                <mat-form-field>
                                    <mat-label>Filter</mat-label>
                                    <mat-select (selectionChange)="searchRecords()" formControlName="importOption">
                                        <mat-option *ngFor="let importOption of importOptions" [value]="importOption.value">{{importOption.text}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </form>
                        </div>
                        <div class="sidebar-records">
                            <ng-container *ngIf="this.graphState.controlRecordObservable$ | async as results">
                                <mat-accordion>
                                    <mat-expansion-panel
                                            class="ontologyPanel"
                                            [expanded]="sidebarState?.selectedOntologyId === ontology.ontologyId"
                                            *ngFor="let ontology of results.records"
                                            (opened)="beforePanelOpened($event, ontology.ontologyId, true)"
                                            (closed)="beforePanelClosed($event, ontology.ontologyId, false)">
                                        <mat-expansion-panel-header>
                                            <mat-panel-title>
                                                <span type="button" class="ontology__color" [style.background-color]="ontology.ontologyColor"></span>
                                                <span class="ontology__name" [title]="ontology.name">{{ontology.name}}</span>
                                                <span class="ontology__imported" *ngIf="ontology.isImported" [title]="ontology.ontologyId">Imported</span>
                                            </mat-panel-title>
                                        </mat-expansion-panel-header>
                                        <ul class="list-group list-group-flush" >
                                            <li *ngFor="let record of ontology.classes" class="list-group-item ontologyClass"
                                                (click)="onClickRecordSelect(record)"
                                                (contextmenu)="onRightClickRecordSelect($event, record)"
                                                [ngClass]="{'active': record?.id === (selectedRecord$ | async)?.nodeId}">
                                                <div class="ontologyClass__info" >
                                                    <span class="ontologyClass__name">{{ record.name }}</span>
                                                </div>
                                                <div class="ontologyClass__actions">
                                                    <input type="checkbox" class="checkbox ontologyClass__check" [checked]="record.onGraph"  (click)="toggleClass(record)" disabled>
                                                </div>
                                            </li>
                                        </ul>
                                    </mat-expansion-panel>
                                </mat-accordion>
                                <div class="sidebar__show-more">
                                    <button *ngIf="results.count >= results.limit" class="load-button btn" (click)="searchRecords(results.limit)">
                                        <i class="fa fa-fw fa-plus"></i><span>Load More</span>
                                    </button>
                                </div>
                            </ng-container>
                        </div>
                    </div>
                </li> <!-- controls dropdown-->
            </ul>
        </div>
        <div class="sidebar-footer">
        </div>
    </div>
</div>
