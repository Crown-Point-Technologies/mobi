<div class="create-request h-100">
    <block>
        <block-content>
            <request-record-select ng-if="dvm.state.createRequestStep === 0"></request-record-select>
            <request-branch-select ng-if="dvm.state.createRequestStep === 1"></request-branch-select>
            <request-details-form ng-if="dvm.state.createRequestStep === 2"></request-details-form>
        </block-content>
        <block-footer>
            <div class="progress-bar-container">
                <step-progress-bar step-number="3" current-step="dvm.state.createRequestStep"></step-progress-bar>
            </div>
            <div class="btn-container">
                <button class="btn btn-primary float-right" ng-click="dvm.next()" ng-disabled="dvm.isDisabled()">{{dvm.state.createRequestStep === 2 ? 'Submit' : 'Next'}}</button>
                <button class="btn float-right" ng-click="dvm.back()">{{dvm.state.createRequestStep === 0 ? 'Cancel' : 'Back'}}</button>
            </div>
        </block-footer>
    </block>
</div>
