<div class="edit-mapping-page container-fluid py-3 h-100">
    <div class="row h-100">
        <div class="col-5 h-100 d-flex flex-column editor-column">
            <h3 class="mapping-title text-truncate">{{dvm.state.mapping.record.title}}</h3>
            <div class="flex-1 remove-min-height d-flex flex-column">
                <div class="tab-headings">
                    <div class="tab-heading p-2 d-inline-block" ng-class="{'active': dvm.tabs.edit}" ng-click="dvm.tabs.edit = true; dvm.tabs.preview = false">Edit</div>
                    <div class="tab-heading p-2 d-inline-block" ng-class="{'active': dvm.tabs.preview}" ng-click="dvm.tabs.edit = false; dvm.tabs.preview = true">Preview</div>
                </div>
                <div class="tab-contents flex-1 remove-min-height">
                    <block class="h-100">
                        <block-content>
                            <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
                            <edit-mapping-form ng-if="dvm.tabs.edit"></edit-mapping-form>
                            <rdf-preview-form ng-if="dvm.tabs.preview"></rdf-preview-form>
                        </block-content>
                        <block-footer>
                            <button class="btn cancel-mapping" ng-click="dvm.cancel()">Cancel</button>
                            <div class="btn-group dropup float-right">
                                <button type="button" class="btn btn-primary save-btn" ng-click="dvm.save()" ng-disabled="!dvm.isSaveable()">Save</button>
                                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" ng-disabled="!dvm.isSaveable()" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item run-download" type="button" ng-click="dvm.runMappingDownload()">Download</button>
                                    <button class="dropdown-item run-dataset" type="button" ng-click="dvm.runMappingDataset()">Upload to Dataset</button>
                                    <button class="dropdown-item run-ontology" type="button" ng-click="dvm.runMappingOntology()">Commit to Ontology</button>
                                </div>
                            </div>
                        </block-footer>
                    </block>
                </div>
            </div>
        </div>
        <div class="col-7 h-100">
            <block class="h-100">
                <block-content>
                    <preview-data-grid rows="dvm.dm.dataRows" highlight-indexes="dvm.state.highlightIndexes" contains-headers="dvm.dm.containsHeaders"></preview-data-grid>
                </block-content>
            </block>
        </div>
    </div>
</div>
