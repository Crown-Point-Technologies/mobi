<div class="column-select">
    <ui-select ng-model="dvm.selectedColumn" ng-change="dvm.onChange()">
        <ui-select-match placeholder="Select a column">
            {{$select.selected.header}}
        </ui-select-match>
        <ui-select-choices repeat="column.num as column in dvm.columns | filter:$select.search:dvm.compare">
            <div ng-bind-html="column.header | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
    <small class="form-text">Columns are saved by zero-based index</small>
    <div ng-if="dvm.selectedColumn" class="value-preview"><span class="field-name">Value: </span><span ng-class="{'text-muted': dvm.preview === '(None)'}">{{dvm.preview}}</span></div>
</div>
