<div class="modal-header">
    <h3 class="break-word">Download {{dvm.state.mapping.record.title}}</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.downloadForm">
        <div class="form-group">
          <custom-label>Serialization</custom-label>
          <mapper-serialization-select format="dvm.downloadFormat" change-event="dvm.downloadFormat = value" required></mapper-serialization-select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="dvm.cancel()" class="btn">Cancel</button>
    <button ng-click="dvm.download()" class="btn btn-primary" ng-disabled="dvm.downloadForm.$invalid">Submit</button>
</div>
