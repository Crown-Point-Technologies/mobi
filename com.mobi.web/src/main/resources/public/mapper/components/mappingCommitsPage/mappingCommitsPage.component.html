<div class="mapping-commits-page container-fluid py-3 h-100">
    <div class="row h-100">
        <div class="col-8 offset-2">
            <block class="h-100">
                <block-header>
                    <h4>Commits</h4>
                </block-header>
                <block-content>
                    <div class="padding">
                        <commit-history-table [commit-id]="dvm.commitId" [head-title]="dvm.branchTitle" graph></commit-history-table>
                    </div>
                </block-content>
            </block>
        </div>
    </div>
</div>
