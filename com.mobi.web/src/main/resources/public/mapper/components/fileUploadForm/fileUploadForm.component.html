<form class="file-upload-form" name="dvm.uploadForm">
    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
    <file-input [files]="dvm.dm.fileObj" [accept]="['.csv','.xls','.xlsx','.tsv']" (files-change)="dvm.upload($event)" required></file-input>
    <checkbox [display-text]="'Contains headers'" [(model)]="dvm.dm.containsHeaders"></checkbox>
    <div ng-if="dvm.dm.fileObj && !dvm.isExcel()" class="form-group">
        <custom-label>Separator</custom-label>
        <radio-button value="','" bind-model="dvm.dm.separator" change-event="dvm.changeSeparator(value)" display-text="'Comma'"></radio-button>
        <radio-button value="'%09'" bind-model="dvm.dm.separator" change-event="dvm.changeSeparator(value)" display-text="'Tab'"></radio-button>
        <radio-button value="':'" bind-model="dvm.dm.separator" change-event="dvm.changeSeparator(value)" display-text="'Colon'"></radio-button>
    </div>
</form>
