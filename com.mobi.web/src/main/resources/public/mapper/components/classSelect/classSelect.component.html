<div class="class-select" [formGroup]="parentForm">
    <mat-form-field class="w-100">
        <mat-label>Class</mat-label>
        <input type="text" matInput
            placeholder="Select a class..."
            aria-label="Class"
            formControlName="class"
            [matAutocomplete]="classAuto">
        <mat-autocomplete #classAuto="matAutocomplete" (optionSelected)="selectClass($event)" [displayWith]="getDisplayText.bind(this)">
            <mat-optgroup *ngFor="let group of filteredClasses | async" [label]="group.ontologyId">
                <mat-option *ngFor="let mappingClass of group.classes" [value]="mappingClass" [title]="mappingClass.classObj['@id']" [disabled]="mappingClass.isDeprecated">
                    {{mappingClass.name}} <span class="text-muted" *ngIf="mappingClass.isDeprecated">(Deprecated)</span>
                </mat-option>
            </mat-optgroup>
        </mat-autocomplete>
    </mat-form-field>
</div>
