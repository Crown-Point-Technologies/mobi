<div class="modal-header">
    <h3>Add Class</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <div class="form-group">
            <custom-label>Class</custom-label>
            <class-select classes="dvm.state.availableClasses" selected-class="dvm.selectedClass" change-event="dvm.selectedClass = value"></class-select>
        </div>
        <class-preview ng-if="dvm.selectedClass" class-obj="dvm.selectedClass.classObj" ontologies="dvm.state.sourceOntologies"></class-preview>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.addClass()" ng-disabled="!dvm.selectedClass">Submit</button>
</div>
