<div class="modal-header">
    <h3>Run Mapping into Dataset</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <div class="form-group">
            <custom-label>Dataset</custom-label>
            <ui-select ng-model="dvm.datasetRecordIRI" ng-disabled="dvm.datasetRecords.length === 0">
                <ui-select-match placeholder="Select a Dataset">
                    <span title="{{$select.selected['@id']}}">{{$select.selected.title}}</span>
                </ui-select-match>
                <ui-select-choices refresh="dvm.setRecords($select.search)" refresh-delay="300" repeat="record['@id'] as record in dvm.selectRecords track by record['@id']">
                    <div title="{{record['@id']}}" ng-bind-html="record.title | highlight:$select.search | trusted"></div>
                </ui-select-choices>
            </ui-select>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.run()" ng-disabled="dvm.form.$invalid || !dvm.datasetRecordIRI">Submit</button>
</div>
