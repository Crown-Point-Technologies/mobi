<div class="class-mapping-select">
    <ui-select ng-model="dvm.bindModel" ng-change="dvm.changeEvent({value: dvm.bindModel})" ng-disabled="!dvm.classMappings.length">
        <ui-select-match placeholder="Select a class...">
            <span>{{dvm.getTitle($select.selected)}}</span>
        </ui-select-match>
        <ui-select-choices repeat="classMapping['@id'] as classMapping in dvm.classMappings track by classMapping['@id'] | filter:$select.search | orderBy:dvm.getTitle">
            <span ng-bind-html="dvm.getTitle(classMapping) | highlight:$select.search | trusted"></span>
        </ui-select-choices>
    </ui-select>
</div>
