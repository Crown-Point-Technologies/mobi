<div class="modal-header">
    <h3>Run Mapping and Download</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <text-input is-invalid="dvm.form.fileName.$invalid" ng-model="dvm.fileName" input-name="'fileName'" display-text="'Data File Name'"></text-input>
        <div class="form-group">
            <custom-label>Serialization</custom-label>
            <mapper-serialization-select format="dvm.format" name="downloadFormat" ng-class="{'is-invalid': dvm.form.downloadFormat.$invalid}"></mapper-serialization-select>
        </div>
    </form>
</div>
<div class="modal-footer clearfix">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.run()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
