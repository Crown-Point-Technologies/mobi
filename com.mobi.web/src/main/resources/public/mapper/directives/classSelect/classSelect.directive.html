<div class="class-select">
    <ui-select ng-model="dvm.selectedClass" on-select="onChange()" ng-disabled="isDisabledWhen" autofocus>
        <ui-select-match placeholder="Select a class">
            <span ng-if="$select.selected" title="{{$select.selected.classObj['@id']}}">{{dvm.om.getEntityName($select.selected.classObj)}}</span>
        </ui-select-match>
        <ui-select-choices group-by="dvm.getOntologyId" repeat="clazz in classes | filter:$select.search | orderBy:dvm.om.getEntityName track by $index" ui-disable-choice="dvm.om.isDeprecated(clazz.classObj)">
            <div title="{{clazz.classObj['@id']}}">
                <span ng-bind-html="dvm.om.getEntityName(clazz.classObj) | highlight:$select.search | trusted"></span>
                <span class="text-muted" ng-if="dvm.om.isDeprecated(clazz.classObj)">(Deprecated)</span>
            </div>
        </ui-select-choices>
    </ui-select>
</div>
