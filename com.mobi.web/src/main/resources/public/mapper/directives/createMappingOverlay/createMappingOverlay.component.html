<div class="modal-header">
    <h3>Create Mapping</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <text-input display-text="'Title'" input-name="'title'" bind-model="dvm.newMapping.record.title" change-event="dvm.newMapping.record.title = value" required="true" is-focus-me="true"></text-input>
        <text-area bind-model="dvm.newMapping.record.description" change-event="dvm.newMapping.record.description = value" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <keyword-select bind-model="dvm.newMapping.record.keywords" change-event="dvm.newMapping.record.keywords = value"></keyword-select>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="dvm.cancel()" class="btn">Cancel</button>
    <button ng-click="dvm.continue()" class="btn btn-primary" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
