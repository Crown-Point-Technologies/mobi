<div class="modal-header">
    <h3>Edit IRI Template</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="iriTemplateForm">
        <div class="template-begins-with form-group">
            <label class="control-label" for="beginsWith">Begins With</label>
            <input type="text" id="beginsWith" name="beginsWith" class="form-control" aria-describedby="beginning" ng-model="dvm.beginsWith" ng-pattern="/^[a-zA-Z0-9._\-]+[:]+[a-zA-Z0-9._\-\/]+[a-zA-Z0-9._\-]$/" ng-class="{'is-invalid': iriTemplateForm.beginsWith.$invalid}" required focus-me="true">
            <div ng-messages="iriTemplateForm.beginsWith.$error" class="invalid-feedback">
                <ng-message when="required">This field is required</ng-message>
                <ng-message when="pattern">This value is invalid</ng-message>
            </div>
        </div>
        <div class="template-then form-group">
            <label class="control-label" for="then">Then</label>
            <select id="then" ng-model="dvm.then" class="form-control">
                <option ng-value="'/'">/</option>
                <option ng-value="'#'">#</option>
                <option ng-value="':'">:</option>
            </select>
        </div>
        <div class="template-ends-with form-group">
            <label class="control-label" for="endsWith">Ends With</label>
            <select id="endsWith" class="form-control" ng-model="dvm.endsWith" ng-options="localName as localName.text for localName in dvm.localNameOptions" aria-describedby="ends-with-form-text"></select>
            <small id="ends-with-form-text" class="form-text">Duplicate values will create a single individual with combined data.<br>Blank values will not be skipped. They will instead generate instances with no local names.<br>Any whitespace will be removed to create valid IRIs.</small>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.set()" ng-disabled="iriTemplateForm.$invalid">Submit</button>
</div>
