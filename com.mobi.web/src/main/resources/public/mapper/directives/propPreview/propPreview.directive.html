<div class="prop-preview">
    <h3>{{dvm.om.getEntityName(dvm.propObj)}}</h3>
    <p class="text-muted"><small>{{dvm.propObj['@id']}}</small></p>
    <div class="description">
        <span class="field-name">Description:</span>
        <p>{{dvm.om.getEntityDescription(dvm.propObj) || "(None Specified)"}}</p>
    </div>
    <p><span class="field-name">Range:</span> {{dvm.getPropRangeName()}} <span class="deprecated text-muted" ng-if="dvm.om.isDeprecated(dvm.rangeClass)">(Deprecated)</span></p>
</div>
