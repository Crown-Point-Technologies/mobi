<form class="file-upload-form" name="dvm.uploadForm">
    <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
    <div class="form-group">
        <button type="button" class="btn btn-light btn-sm ml-1" onclick="document.getElementById('open_mapping-file-input').click()">Choose File</button>
        <span class="mx-1"> {{dvm.fileName}}</span>
        <file-input id="open_mapping-file-input" class="hide" ng-model="dvm.fileObj" accept=".csv,.xls,.xlsx,.tsv" on-change="dvm.upload()" required></file-input>
    </div>
    <checkbox display-text="'Contains headers'" bind-model="dvm.dm.containsHeaders" change-event="dvm.dm.containsHeaders = value"></checkbox>
    <div ng-if="dvm.fileObj && !dvm.isExcel()" class="form-group">
        <custom-label>Separator</custom-label>
        <radio-button value="','" bind-model="dvm.dm.separator" change-event="dvm.dm.separator = value" display-text="'Comma'"></radio-button>
        <radio-button value="'\t'" bind-model="dvm.dm.separator" change-event="dvm.dm.separator = value" display-text="'Tab'"></radio-button>
        <radio-button value="':'" bind-model="dvm.dm.separator" change-event="dvm.dm.separator = value" display-text="'Colon'"></radio-button>
    </div>
</form>
