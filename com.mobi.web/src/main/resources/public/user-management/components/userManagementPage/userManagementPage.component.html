<div class="user-management-page h-100">
    <!-- TODO: Loads each tab content eagerly, i.e. right away. Starting with Angular Material 6, we can switch this to
        lazy loading (with manual destroy) which will be critical for modules like the Ontology Editor -->
    <mat-tab-group dynamicHeight="true" class="h-100" [(selectedIndex)]="state.tabIndex" (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Users">
            <users-page></users-page>
        </mat-tab>
        <mat-tab label="Groups">
            <groups-page></groups-page>
        </mat-tab>
        <mat-tab label="Permissions">
            <permissions-page></permissions-page>
        </mat-tab>
        <mat-tab label="Application Settings">
            <setting-edit-page [settingType]="this.sm.appSettingType"></setting-edit-page>
        </mat-tab>
    </mat-tab-group>
</div>
