<div class="modal-header">
    <h3>Reset Password</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <div class="form-group new-password">
            <custom-label>New Password</custom-label>
            <div class="input-group">
                <input class="form-control" ng-attr-type="{{dvm.showPassword && 'text' || 'password' }}" name="newPassword" ng-model="dvm.password" ng-class="{'is-invalid': dvm.form.password.$dirty && dvm.form.password.$invalid}" required/>
                <div class="input-group-append">
                    <button class="btn btn-outline-dark btn-sm" type="button" ng-click="dvm.showPassword = !dvm.showPassword">{{dvm.showPassword ? 'HIDE' : 'SHOW'}}</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.set()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
