<div class="modal-header">
    <h3>Create Group</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <div class="form-group title">
            <custom-label>Group Title</custom-label>
            <input class="form-control" type="text" name="title" ng-model="dvm.newGroup.title" unique-value="dvm.getTitles()" ng-class="{'is-invalid': dvm.form.title.$dirty && dvm.form.title.$invalid}" required focus-me="true" />
            <p ng-messages="dvm.form.title.$error" class="invalid-feedback">
                <ng-message when="uniqueTitle">This group title has already been taken.</ng-message>
            </p>
        </div>
        <text-area bind-model="dvm.newGroup.description" change-event="dvm.newGroup.description = value" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <member-table members="dvm.newGroup.members" remove-member="dvm.removeMember(member)" add-member="dvm.addMember(member)"></member-table>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.add()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
