<div class="modal-header">
    <h6>Edit User Profile</h6>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.form">
        <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
        <text-input bind-model="dvm.newUser.firstName" change-event="dvm.newUser.firstName = value" input-name="'firstName'" display-text="'First Name'" muted-text="'(Optional)'" is-valid="dvm.form.firstName.$dirty && dvm.form.firstName.$valid" is-invalid="dvm.form.firstName.$dirty && dvm.form.firstName.$invalid"></text-input>
        <text-input bind-model="dvm.newUser.lastName" change-event="dvm.newUser.lastName = value" input-name="'lastName'" display-text="'Last Name'" muted-text="'(Optional)'" is-valid="dvm.form.lastName.$dirty && dvm.form.lastName.$valid" is-invalid="dvm.form.lastName.$dirty && dvm.form.lastName.$invalid"></text-input>
        <email-input bind-model="dvm.newUser.email" change-event="dvm.newUser.email = value" input-name="'email'" is-valid="dvm.form.email.$dirty && dvm.form.email.$valid" is-invalid="dvm.form.email.$dirty && dvm.form.email.$invalid" muted-text="'(Optional)'"></email-input>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="dvm.set()" ng-disabled="dvm.form.$invalid">Submit</button>
</div>
