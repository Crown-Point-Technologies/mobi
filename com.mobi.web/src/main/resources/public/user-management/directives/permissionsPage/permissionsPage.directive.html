<div class="permissions-page row">
    <div class="col">
        <block class="h-100">
            <block-content>
                <div class="policy row padding" ng-repeat="policy in dvm.policies track by policy.id">
                    <div class="col-6 offset-3">
                        <user-access-controls item="policy" rule-title="dvm.getTitle(policy)" update-item="dvm.updatePolicy(item, $index)"></user-access-controls>
                    </div>
                </div>
            </block-content>
        </block>
    </div>
    <div class="save-container">
        <button type="button" class="btn btn-float save-button btn-primary fa fa-fw fa-floppy-o" ng-click="dvm.saveChanges()" ng-disabled="!dvm.hasChanges()" button-hover-text="Save Changes"></button>
    </div>
</div>
