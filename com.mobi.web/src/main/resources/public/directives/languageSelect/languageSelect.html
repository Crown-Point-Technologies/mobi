<div class="language-select form-group">
    <custom-label>Language</custom-label>
    <div class="flex-container">
        <div class="select-container">
            <ui-select ng-model="dvm.bindModel" ng-required="required">
                <ui-select-match placeholder="Select Language">
                    <span>{{$select.selected.label}} <small class="text-muted">@{{$select.selected.value}}</small></span>
                </ui-select-match>
                <ui-select-choices repeat="language.value as language in dvm.languages | orderBy:'label' | filter:$select.search">
                    <span ng-bind-html="language.label | highlight:$select.search | trusted"></span>
                    <small class="text-muted" ng-bind-html="'@' + language.value | highlight:$select.search | trusted"></small>
                </ui-select-choices>
            </ui-select>
        </div>
        <a ng-if="dvm.allowClear" ng-click="dvm.clear()" class="btn-clear"><i class="fa fa-fw fa-times"></i>Clear</a>
    </div>
</div>
