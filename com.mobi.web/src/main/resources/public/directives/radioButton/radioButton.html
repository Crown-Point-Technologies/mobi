<div class="radio-button form-check" ng-class="{'disabled': dvm.isDisabled, 'form-check-inline': dvm.inline}">
    <input type="radio" class="form-check-input" ng-value="dvm.value" ng-model="dvm.bindModel" ng-change="dvm.onChange()" ng-disabled="dvm.isDisabled" ng-attr-id="{{::('radio-' + $id)}}"/>
    <label class="form-check-label" ng-attr-for="{{::('radio-' + $id)}}">{{dvm.displayText}}</label>
</div>
