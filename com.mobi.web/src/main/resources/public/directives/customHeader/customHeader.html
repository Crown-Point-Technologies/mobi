<header class="clearfix main-header">
    <h1>{{pageTitle}}</h1>
    <object ng-if="pageTitle !== 'Home'" data="images/mobi-primary-logo.svg" class="logo">
        <img src="images/mobi-primary-logo.png" class="logo" />
    </object>
    <span class="actions">
        <div class="help-container" uib-dropdown>
            <a uib-dropdown-toggle title="Help">
                <i class="fa fa-fw fa-question-circle"></i>
            </a>
            <ul uib-dropdown-menu class="dropdown-menu-right">
                <a class="dropdown-item" href="https://mobi.inovexcorp.com/docs/" target="_blank">Documentation</a>
                <li role="separator" class="dropdown-divider"></li>
                <a class="dropdown-item" href="https://inovexirad.atlassian.net/servicedesk" target="_blank">Support</a>
            </ul>
        </div>

        <!-- <a title="Help" href="https://mobi.inovexcorp.com/docs/" target="_blank"><i class="fa fa-fw fa-question-circle"></i></a> -->
        <div class="settings-container" uib-dropdown>
            <a uib-dropdown-toggle ng-class="{'active': $state.is('root.settings') || $state.is('root.user-management')}" title="Settings">
                <i class="fa fa-cog fa-2x fa-fw"></i>
            </a>
            <ul uib-dropdown-menu class="dropdown-menu-right">
                <a class="dropdown-item" ng-class="{'active': $state.is('root.settings')}" ui-sref-active="active" ui-sref="root.settings">My Account</a>
                <li role="separator" class="dropdown-divider" ng-if="dvm.um.isAdmin(dvm.lm.currentUser)"></li>
                <a class="dropdown-item" ng-if="dvm.um.isAdmin(dvm.lm.currentUser)" ng-class="{'active': $state.is('root.user-management')}" ui-sref-active="active" ui-sref="root.user-management">User Management</a>
            </ul>
        </div>
        <a ng-click="dvm.lm.logout()" title="Logout"><i class="fa fa-sign-out fa-fw"></i></a>
    </span>
</header>
