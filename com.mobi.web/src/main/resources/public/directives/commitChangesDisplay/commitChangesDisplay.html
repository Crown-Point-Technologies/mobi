<div class="commit-changes-display">
    <div class="property-values" ng-repeat="(key, value) in dvm.results" ng-if="dvm.results">
        <div ng-click="isClosed = !isClosed" class="clearfix value-header d-flex align-items-center">
            <p class="text" title="{{key}}">{{dvm.ontoUtils.getLabelForIRI(key)}}</p>
            <small class="text-muted ml-1">&lt;{{key}}&gt;</small>
            <i class="fa fa-fw" ng-class="{'fa-chevron-down': isClosed, 'fa-chevron-up': !isClosed}"></i>
        </div>
        <div class="value-container" ng-hide="isClosed">
            <statement-container ng-if="value.additions.length" additions>
                <statement-display
                        ng-repeat="addition in value.additions | orderBy:dvm.util.getPredicateLocalName"
                        predicate="addition.p" object="addition.o" addition></statement-display>
            </statement-container>
            <statement-container ng-if="value.deletions.length" deletions>
                <statement-display
                        ng-repeat="deletion in value.deletions | orderBy:dvm.util.getPredicateLocalName"
                        predicate="deletion.p" object="deletion.o" deletion></statement-display>
            </statement-container>
        </div>
    </div>
    <div class="text-center">
        <a ng-if="dvm.chunks !== dvm.index" ng-click="dvm.getMoreResults()">
            <i class="fa fa-fw fa-plus"></i><span>Load More</span>
        </a>
    </div>
</div>
