<div class="markdown-editor">
    <div class="markdown-editor-header border-bottom-0 p-1">
        <div class="preview-button p-1 fa" ng-class="dvm.showPreview ? 'fa-eye-slash' : 'fa-eye'" ng-click="dvm.togglePreview()"></div>
        <span class="fa fa-info text-muted float-right p-1" uib-tooltip-html="dvm.markdownTooltip"></span>
    </div>
    <textarea ng-if="!dvm.showPreview" class="form-control" ng-model="dvm.bindModel" placeholder="{{dvm.placeHolder}}"></textarea>
    <div class="markdown-preview p-3" ng-if="dvm.showPreview" ng-bind-html="dvm.preview | trusted"></div>
</div>
