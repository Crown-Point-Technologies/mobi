<div class="paging d-flex justify-content-between align-items-center">
    <div class="paging-details pl-2">
        <p class="mb-0">Showing {{(dvm.total > 0 ? (((dvm.currentPage - 1) * dvm.limit) + 1) : 0) | number}} to {{Math.min(dvm.total, dvm.currentPage * dvm.limit) | number}} of {{dvm.total | number}}</p>
    </div>
    <ul class="justify-content-center bg-white mb-0" uib-pagination total-items="dvm.total" ng-model="dvm.currentPage" previous-text="&lsaquo;" next-text="&rsaquo;" max-size="1" items-per-page="dvm.limit" ng-change="dvm.onChange()"></ul>
</div>
