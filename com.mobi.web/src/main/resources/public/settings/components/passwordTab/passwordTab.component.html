<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3">
        <block class="h-100">
            <block-content>
                <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
                <form name="dvm.form">
                    <div class="form-group current-password">
                        <custom-label>Current Password</custom-label>
                        <input class="form-control" type="password" name="currentPassword" ng-model="dvm.currentPassword" ng-class="{'is-invalid': dvm.form.currentPassword.$dirty && dvm.form.currentPassword.$invalid}" ng-disabled="dvm.currentUser.external" required/>
                        <p class="form-text">You must provide your current password in order to change it.</p>
                    </div>
                    <div class="form-group new-password">
                        <custom-label>New Password</custom-label>
                        <div class="input-group">
                            <input class="form-control" ng-attr-type="{{dvm.showPassword && 'text' || 'password' }}" name="newPassword" ng-model="dvm.password" ng-class="{'is-invalid': dvm.form.password.$dirty && dvm.form.password.$invalid}" ng-disabled="dvm.currentUser.external" required/>
                            <div class="input-group-append">
                                <button class="btn btn-outline-dark btn-sm" type="button" ng-click="dvm.showPassword = !dvm.showPassword">{{dvm.showPassword ? 'HIDE' : 'SHOW'}}</button>
                            </div>
                        </div>
                    </div>
                </form>
            </block-content>
            <block-footer>
                <button class="btn btn-primary" ng-click="dvm.save()" ng-disabled="dvm.form.$pristine || dvm.form.$invalid || dvm.currentUser.external">Save</button>
            </block-footer>
        </block>
    </div>
</div>
