<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3 h-100 mat-elevation-z4 tab-box">
        <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
        <form [formGroup]="passwordForm" (ngSubmit)="save()">
            <div class="form-group current-password admin-top">
                <label class="control-label admin-label" for="currentPassword">Current Password</label>
                <input class="form-control admin-input" type="password" name="currentPassword" formControlName="currentPassword" [ngClass]="{'is-invalid': passwordForm.get('currentPassword').dirty && passwordForm.get('currentPassword').invalid}"/>
                <p class="form-text admin-label">You must provide your current password in order to change it.</p>
            </div>
            <unmask-password [parentForm]="passwordForm" [label]="'New Password'" [isDisabledWhen]="currentUser.external" [required]="true"></unmask-password>
            <!-- <unmask-password password="dvm.password" label="'New Password'" change-event="dvm.password = value" input-name="'newPassword'" is-disabled-when="dvm.currentUser.external" is-invalid ="dvm.form.newPassword.$dirty && dvm.form.newPassword.$invalid" required="true"></unmask-password> -->
            <button class="btn btn-primary" type="submit" [disabled]="passwordForm.invalid || currentUser.external">Save</button>
        </form>
    </div>
</div>
