<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3 h-100">
        <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
        <form [formGroup]="passwordForm" (ngSubmit)="save()">
            <div class="form-group current-password">
                <label class="control-label" for="currentPassword">Current Password</label>
                <input class="form-control" type="password" name="currentPassword" formControlName="currentPassword" [ngClass]="{'is-invalid': passwordForm.get('currentPassword').dirty && passwordForm.get('currentPassword').invalid}"/>
                <p class="form-text">You must provide your current password in order to change it.</p>
            </div>
            <!-- TODO: Switch back to passwordConfirmInput when upgraded -->
            <div formGroupName="newPassword">
                <div class="form-group password">
                    <label class="control-label" for="password">New Password</label>
                    <input class="form-control" type="password" name="password" formControlName="password" [ngClass]="{'is-invalid': passwordForm.get('newPassword.password').dirty && passwordForm.get('newPassword').invalid}"/>
                </div>
                <div class="form-group confirm-password">
                    <label class="control-label" for="confirmPassword">New Password</label>
                    <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" [ngClass]="{'is-invalid': passwordForm.get('newPassword.confirmPassword').dirty && passwordForm.get('newPassword').invalid}"/>
                    <p *ngIf="passwordForm.hasError('notSame', ['newPassword'])" class="invalid-feedback">Passwords do not match.</p>
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="passwordForm.invalid || currentUser.external">Save</button>
        </form>
    </div>
</div>
