<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3">
        <block>
            <block-content class="padding">
                <error-display ng-if="dvm.errorMessage">{{dvm.errorMessage}}</error-display>
                <form name="dvm.form">
                    <div class="form-group current-password">
                        <custom-label>Current Password</custom-label>
                        <input class="form-control" type="password" name="currentPassword" ng-model="dvm.currentPassword" ng-class="{'is-invalid': dvm.form.currentPassword.$dirty && dvm.form.currentPassword.$invalid}" required/>
                        <p class="form-text">You must provide your current password in order to change it.</p>
                    </div>
                    <password-confirm-input password="dvm.password" confirmed-password="dvm.confirmedPassword" label="'New Password'" required></password-confirm-input>
                </form>
            </block-content>
            <block-footer>
                <button class="btn btn-primary" ng-click="dvm.save()" ng-disabled="dvm.form.$pristine || dvm.form.$invalid">Save</button>
            </block-footer>
        </block>
    </div>
</div>
