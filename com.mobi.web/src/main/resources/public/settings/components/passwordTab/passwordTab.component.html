<div class="password-tab row h-100 py-2">
    <div class="col-6 offset-3 h-100">
        <error-display *ngIf="errorMessage">{{errorMessage}}</error-display>
        <form [formGroup]="passwordForm" (ngSubmit)="save()">
            <div class="form-group current-password">
                <label class="control-label" for="currentPassword">First Name</label>
                <input class="form-control" type="password" name="currentPassword" formControlName="currentPassword" [class.is-invalid]="passwordForm.get('currentPassword').dirty && passwordForm.get('currentPassword').invalid"/>
                <!-- <input class="form-control" type="password" name="currentPassword" formControlName="currentPassword" [ngClass]="{'is-invalid': passwordForm.controls.currentPassword.dirty && passwordForm.controls.currentPassword.invalid}"/> -->
                <p class="form-text">You must provide your current password in order to change it.</p>
            </div>
            <!-- <password-confirm-input password="dvm.password" confirmed-password="dvm.confirmedPassword" change-event="dvm.password = value" label="'New Password'" is-disabled-when="dvm.currentUser.external" required></password-confirm-input> -->
            <div formGroupName="newPassword">
                <div class="form-group password">
                    <label class="control-label" for="password">New Password</label>
                    <input class="form-control" type="password" name="password" formControlName="password" [class.is-invalid]="passwordForm.get('newPassword.password').dirty && passwordForm.get('newPassword.password').invalid"/>
                    <!-- <input class="form-control" type="password" name="password" formControlName="password" [ngClass]="{'is-invalid': passwordForm.controls.password.dirty && passwordForm.controls.password.invalid}"/> -->
                </div>
                <div class="form-group confirm-password">
                    <label class="control-label" for="confirmPassword">New Password</label>
                    <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" [class.is-invalid]="passwordForm.get('newPassword.confirmPassword').dirty && passwordForm.get('newPassword.confirmPassword').invalid"/>
                    <!-- <input class="form-control" type="password" name="confirmPassword" formControlName="confirmPassword" [ngClass]="{'is-invalid': passwordForm.controls.confirmPassword.dirty && passwordForm.controls.confirmPassword.invalid}"/> -->
                    <p *ngIf="passwordForm.get('newPassword').notSame" class="invalid-feedback">Passwords do not match.</p>
                    <!-- <p ng-messages="dvm.form.confirmPassword.$error" class="invalid-feedback">
                        <ng-message when="compareTo">Passwords do not match.</ng-message>
                    </p> -->
                </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="passwordForm.invalid || currentUser.external">Save</button>
        </form>
    </div>
</div>
