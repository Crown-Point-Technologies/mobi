<div class="preferences-tab row h-100 py-2">
    <div class="col-6 offset-3">
        <block class="h-100">
            <block-content>
                <div class="row">
                    <div class="col-4">
                        <div class="material-tabset h-100 d-flex flex-column">
                            <ul>
                                <li ng-repeat="tab in dvm.tabs">
                                    <a ng-class="{'active': tab.active}" ng-click="dvm.select(tab)">
                                        <span ng-bind-html="tab.heading | trusted" class="ng-binding">Profile</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>                 
                    <div class="col-8">
                        <div ng-repeat="tab in dvm.tabs">
                            <preference-group ng-if="tab.active" group="tab.type"></preference-group>
                        </div>
                    </div>
                </div>
            </block-content>
        </block>
    </div>
  </div>
