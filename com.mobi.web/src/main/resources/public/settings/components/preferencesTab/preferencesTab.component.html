<div class="preferences-tab vertical-scroll row h-100 py-2">
    <div *ngIf="!tabs.length">
        <info-message>No Preference Groups could be found</info-message>
    </div>
    <div class="col-3">
        <div class="material-tabset h-100 d-flex flex-column">
            <ul>
                <li class="preference-group-item" *ngFor="let tab of tabs">
                    <a style="color: gray;" [ngClass]="{'active': tab.active}" (click)="select(tab)">
                        <span [innerHtml]="tab.heading | safeHtml: 'html'" class="ng-binding"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>                 
    <div class="col-9">
        <div class="row">
            <div class="col-10">
                <div *ngFor="let tab of tabs">
                    <preference-group *ngIf="tab.active" [group]="tab.type"></preference-group>
                </div>
            </div>
        </div>
    </div>
  </div>
