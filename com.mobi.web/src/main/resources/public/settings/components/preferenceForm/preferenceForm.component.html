<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div formArrayName="experiences">
      <div *ngFor="let exp of experiences.controls; let n=index">
        <div [formGroupName]="n">
          <div *ngFor="let e of exp.controls | keys">
            {{util.getBeautifulIRI(e.key)}}: <input [formControlName]="e.key" placeholder="">
          </div>
        </div>
      </div>
    </div>
    <button>Submit</button>
    <!-- <button><i class="fa fa-times" (click)="deletePreference()"></button> -->
  </form>
