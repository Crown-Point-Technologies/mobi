<div class="commit-info clickable">
    <div class="modal-header">
        <h3>Commit Information</h3>
        <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <form name="dvm.form">
            <h5><span click-to-copy="dvm.resolve.commit.id" title="Copy Commit IRI" tooltip-append-to-body="false">{{dvm.util.condenseCommitId(dvm.resolve.commit.id)}}</span></h5>
            <div><span class="field-name">Date: </span>{{dvm.util.getDate(dvm.resolve.commit.date, 'short')}}</div>
            <div><span class="field-name">Creator: </span>{{dvm.um.getUserDisplay(dvm.resolve.commit.creator)}}</div>
            <p>{{dvm.resolve.commit.message}}</p>

            <div class="changes-container">
                <span class="field-name">Changes</span>
                <p ng-if="!dvm.additions.length && !dvm.deletions.length">(None)</p>
                <commit-changes-display ng-if="dvm.additions.length || dvm.deletions.length" additions="dvm.additions" deletions="dvm.deletions" entity-name-func="dvm.getEntityName" show-more-results-func="dvm.retrieveMoreResults(limit, offset)" has-more-results="dvm.hasMoreResults"></commit-changes-display>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    </div>
</div>
