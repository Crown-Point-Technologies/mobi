<div class="file-input form-group">
    <custom-label ng-if="dvm.displayText">{{dvm.displayText}}</custom-label>
    <div class="mt-2">
        <button type="button" class="btn btn-light btn-sm ml-1" ng-click="dvm.click()">Choose File</button>
        <span class="file-name-label mx-1 text-truncate text-muted" ng-class="{'text-body': dvm.selected}"> {{dvm.text}}</span>
        <input ng-if="dvm.isMultiple" id="{{dvm.id}}" class="hide multiple" type="file" name="{{dvm.inputName}}" file-change="dvm.update($event, files)" multiple ng-attr-accept="{{dvm.accept ? dvm.accept : undefined}}" ng-required="dvm.isRequired"/>
        <input ng-if="!dvm.isMultiple" id="{{dvm.id}}" class="hide not-multiple" type="file" name="{{dvm.inputName}}" file-change="dvm.update($event, files)" ng-attr-accept="{{dvm.accept ? dvm.accept : undefined}}" ng-required="dvm.isRequired"/>
    </div>
    <small class="form-text text-muted" ng-if="dvm.helpText">{{dvm.helpText}}</small>
</div>
