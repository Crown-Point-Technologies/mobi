<div class="markdown-editor clearfix">
    <div class="form-group">
        <div class="markdown-editor-header border-bottom-0 p-1">
            <div class="preview-button p-1 fa" ng-class="dvm.showPreview ? 'fa-eye-slash' : 'fa-eye'" ng-click="dvm.togglePreview()"></div>
            <span class="fa fa-info text-muted float-right p-1" popover-append-to-body="true" uib-popover-html="dvm.markdownTooltip" popover-trigger="'outsideClick'"></span>
        </div>
        <textarea ng-if="!dvm.showPreview" class="form-control" ng-model="dvm.bindModel" placeholder="{{dvm.placeHolder}}" ng-change="dvm.changeEvent({value: dvm.bindModel})" focus-me="dvm.isFocusMe" ng-attr-rows="{{dvm.startRows ? dvm.startRows : undefined}}"></textarea>
        <div class="markdown-preview markdown p-3" ng-if="dvm.showPreview" ng-bind-html="dvm.preview | trusted"></div>
    </div>
    <button type="button" class="btn btn-primary float-right" ng-disabled="dvm.isDisabled()" ng-click="dvm.click()">{{dvm.buttonText}}</button>
    <button ng-if="dvm.cancelEvent" type="button" class="btn btn float-right mr-2" ng-click="dvm.cancel()">Cancel</button>
</div>
