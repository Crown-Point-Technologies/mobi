<div class="commit-history-table" #commitHistoryTable>
    <error-display *ngIf="error">{{error}}</error-display>
    <info-message *ngIf="!commits.length && !error">No commits to display</info-message>
    <div class="wrapper">
        <div class="h-100 commit-graph-wrapper">
            <svg class="commit-graph" [ngStyle]="{'height': (showGraph ? commits.length * circleSpacing + deltaY : 0) + 'px', 'width': (showGraph ? deltaX + 10 : 0) + 'px'}"></svg>
        </div>
        <table class="table table-hover" *ngIf="commits.length">
            <thead class="thead-default">
                <tr>
                    <th class="graph-column" *ngIf="showGraph" style="min-width: 100px; width: 100px;" ></th>
                    <th class="fit">Creator</th>
                    <th class="fit">Commit</th>
                    <th>Message</th>
                    <th class="fit">Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let commit of commits; trackBy: getCommitId">
                    <td class="graph-column" *ngIf="showGraph"></td>
                    <td class="fit" title="Username: {{commit.creator.username}}">{{um.getUserDisplay(commit.creator)}}</td>
                    <td class="fit commit-id" title="{{commit.id}}"><a (click)="openCommitOverlay(commit.id)">{{util.condenseCommitId(commit.id)}}</a></td>
                    <td title="{{commit.message}}" class="commit-message"><div><span>{{commit.message}}</span></div></td>
                    <td class="fit" title="{{util.getDate(commit.date, 'medium')}}">{{util.getDate(commit.date, 'd MMM yyyy')}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
