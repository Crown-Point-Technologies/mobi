<div class="inline-edit d-inline-block">
    <input ng-if="dvm.canEdit && dvm.edit" ng-blur="dvm.onBlur()" ng-model="dvm.text" type="text" ng-keyup="dvm.onKeyUp($event)" focus-me="true">
    <a ng-if="dvm.canEdit && dvm.edit" ng-mousedown="dvm.saveChanges()" class="fa fa-save"></a>
    <div ng-if="!dvm.canEdit || !dvm.edit" ng-click="dvm.edit = true" class="hover-area d-inline-block" ng-class="{'hover': dvm.canEdit}" ng-attr-title="{{dvm.canEdit ? 'Click to edit' : undefined}}">{{dvm.text}}</div>
</div>
