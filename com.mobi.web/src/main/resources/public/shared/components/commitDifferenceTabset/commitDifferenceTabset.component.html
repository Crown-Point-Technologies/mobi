<div class="commit-difference-tabset">
    <mat-tab-group>
        <mat-tab label="Changes">
            <commit-changes-display *ngIf="difference" [additions]="difference.additions" [deletions]="difference.deletions" [entityNameFunc]="entityNameFunc" [showMoreResultsFunc]="showMoreResultsFunc" [hasMoreResults]="difference.hasMoreResults" [startIndex]="startIndex"></commit-changes-display>
            <info-message *ngIf="!difference?.additions?.length && !difference?.deletions?.length">No changes to display</info-message>
        </mat-tab>
        <mat-tab label="Commits">
            <commit-history-table [headTitle]="branchTitle" [commitId]="commitId" [targetId]="targetId" [recordId]="recordId"></commit-history-table>
        </mat-tab>
    </mat-tab-group>
</div>
