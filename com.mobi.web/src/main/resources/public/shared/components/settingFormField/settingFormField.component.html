<form [formGroup]="fieldFormGroup">
    <div class="toggle-field" style="padding-bottom: 20px;" *ngIf="formType === 'toggle'">
        <mat-slide-toggle [formControlName]="fieldShaclProperty">{{label}}</mat-slide-toggle>
    </div>
    <div class="text-input-field" *ngIf="formType === 'textInput'">
        <mat-form-field class="w-100">
            <mat-label>{{label}}</mat-label>
            <input matInput [formControlName]="fieldShaclProperty">
            <mat-error *ngIf="fieldFormControl.invalid">Not a valid value</mat-error>
        </mat-form-field>
    </div>
</form>
