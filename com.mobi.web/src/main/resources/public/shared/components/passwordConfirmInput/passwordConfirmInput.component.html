<div class="password-confirm-input">
    <div class="form-group password">
        <custom-label>{{dvm.label}}</custom-label>
        <input class="form-control" type="password" name="password" ng-model="dvm.password" ng-change="dvm.changeEvent({value: dvm.password})" ng-required="dvm.isRequired" ng-class="{'is-invalid': (dvm.form.password.$dirty && dvm.form.password.$invalid) || (dvm.form.confirmPassword.$dirty && dvm.form.confirmPassword.$invalid)}" ng-disabled="dvm.isDisabledWhen"/>
    </div>
    <div class="form-group confirm-password">
        <custom-label>Confirm Password</custom-label>
        <input class="form-control" type="password" name="confirmPassword" ng-model="dvm.confirmedPassword" ng-required="dvm.isRequired || !!dvm.password" ng-pattern="(dvm.password)" ng-model-options="{updateOn: 'blur', 'allowInvalid': true}" ng-class="{'is-invalid': dvm.form.confirmPassword.$dirty && dvm.form.confirmPassword.$invalid}" ng-disabled="dvm.isDisabledWhen"/>
        <p ng-messages="dvm.form.confirmPassword.$error" class="invalid-feedback">
            <ng-message when="pattern">Passwords do not match.</ng-message>
        </p>
    </div>
</div>
