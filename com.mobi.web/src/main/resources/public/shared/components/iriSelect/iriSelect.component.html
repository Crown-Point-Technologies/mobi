<div class="iri-select form-group">
    <custom-label muted-text="dvm.mutedText">{{dvm.displayText}}</custom-label>
    <!-- Multi Select -->
    <ui-select ng-if="dvm.isMultiSelect" multiple ng-model="dvm.bindModel" on-select="dvm.changeEvent({value: dvm.bindModel})" on-remove="dvm.changeEvent({value: dvm.bindModel})" ng-disabled="dvm.isDisabledWhen" ng-required="dvm.isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}">
            <span title="{{$item}}">{{dvm.util.getBeautifulIRI($item)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="iri in dvm.values">
            <div title="{{iri}}" ng-bind-html="dvm.util.getBeautifulIRI(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
    <!-- Single Select -->
    <ui-select ng-if="!dvm.isMultiSelect" ng-model="dvm.bindModel" on-select="dvm.changeEvent({value: dvm.bindModel})" on-remove="dvm.changeEvent({value: dvm.bindModel})" ng-disabled="dvm.isDisabledWhen" ng-required="dvm.isRequiredWhen">
        <ui-select-match placeholder="{{'Select ' + displayText}}">
            <span title="{{$select.selected}}">{{dvm.util.getBeautifulIRI($select.selected)}}</span>
        </ui-select-match>
        <ui-select-choices refresh="dvm.getValues($select.search)" refresh-delay="300" group-by="dvm.getOntologyIri" repeat="iri in dvm.values">
            <div title="{{iri}}" ng-bind-html="dvm.util.getBeautifulIRI(iri) | highlight:$select.search | trusted"></div>
        </ui-select-choices>
    </ui-select>
</div>
