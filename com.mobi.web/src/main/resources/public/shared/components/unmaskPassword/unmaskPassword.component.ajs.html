<div class="form-group unmask-password">
    <custom-label>{{dvm.label}}</custom-label>
    <div class="input-group">
        <input class="form-control" ng-attr-type="{{dvm.showPassword && 'text' || 'password' }}" name="{{dvm.inputName}}" ng-model="dvm.password" ng-class="{'is-invalid': dvm.isInvalid, 'is-valid': dvm.isValid}" ng-change="dvm.changeEvent({value: dvm.password})" ng-disabled="dvm.isDisabledWhen" ng-required="dvm.required"/>
        <div class="input-group-append">
            <button class="btn btn-outline-dark btn-sm" type="button" ng-click="dvm.showPassword = !dvm.showPassword">{{dvm.showPassword ? 'HIDE' : 'SHOW'}}</button>
        </div>
    </div>
</div>
