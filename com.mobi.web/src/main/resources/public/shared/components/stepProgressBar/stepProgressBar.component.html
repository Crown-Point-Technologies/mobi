<div class="step-progress-bar stepper-horiz">
    <div class="stepper" ng-repeat="step in dvm.getRange() track by step" ng-class="{'done': step < dvm.currentStep, 'active': step === dvm.currentStep}">
        <div class="stepper-icon">
            <i ng-if="step < dvm.currentStep" class="material-icons">check</i>
            <span ng-if="step >= dvm.currentStep">{{step + 1}}</span>
        </div>
    </div>
</div>
