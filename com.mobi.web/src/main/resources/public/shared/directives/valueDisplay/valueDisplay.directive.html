<span class="value-display">
    <div ng-if="dvm.has(dvm.value, '@id')" class="has-id">
        <span ng-bind-html="dvm.ds.explore.instance.objectMap[dvm.value['@id']] || dvm.util.getBeautifulIRI(dvm.value['@id']) | highlight:dvm.highlightText | trusted"></span>
        <span><small>&lt;{{dvm.value['@id']}}&gt;</small></span>
    </div>
    <div ng-if="dvm.has(dvm.value, '@value')" class="has-value">
        <span ng-bind-html="dvm.value['@value'] | highlight:dvm.highlightText | trusted"></span>
        <span><small class="text-muted lang-display" ng-if="dvm.value['@language']">[language: {{dvm.value['@language']}}]</small><small ng-if="dvm.value['@type']" class="text-muted type-display">[type: {{dvm.value['@type'] | prefixation}}]</small></span>
    </div>
</span>
