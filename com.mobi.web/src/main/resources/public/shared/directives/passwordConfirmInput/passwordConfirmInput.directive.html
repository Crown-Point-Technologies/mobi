<div class="password-confirm-input">
    <div class="form-group password">
        <custom-label>{{label}}</custom-label>
        <input class="form-control" type="password" name="password" ng-model="password" ng-required="required" ng-class="{'is-invalid': (form.password.$dirty && form.password.$invalid) || (form.confirmPassword.$dirty && form.confirmPassword.$invalid)}"/>
    </div>

    <div class="form-group confirm-password">
        <custom-label>Confirm Password</custom-label>
        <input class="form-control" type="password" name="confirmPassword" ng-model="confirmedPassword" ng-required="required || !!password" same-password="password" ng-model-options="{updateOn: 'blur', 'allowInvalid': true}" ng-class="{'is-invalid': form.confirmPassword.$dirty && form.confirmPassword.$invalid}"/>
        <p ng-messages="form.confirmPassword.$error" class="invalid-feedback">
            <ng-message when="samePassword">Passwords do not match.</ng-message>
        </p>
    </div>
</div>
