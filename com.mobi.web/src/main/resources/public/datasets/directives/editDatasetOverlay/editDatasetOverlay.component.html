<div class="modal-header">
    <h3>Edit Dataset</h3>
    <button type="button" class="close" aria-label="Close" ng-click="dvm.cancel()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form name="dvm.infoForm" novalidate autocomplete="off">
        <div class="dataset-info">
            <p><small><custom-label>Dataset IRI:</custom-label> {{dvm.recordConfig.datasetIRI}}</small></p>
            <p><small><custom-label>Repository ID:</custom-label> {{dvm.recordConfig.repositoryId}}</small></p>
        </div>
        <error-display ng-if="dvm.error">{{dvm.error}}</error-display>
        <text-input display-text="'Title'" ng-model="dvm.recordConfig.title" required="true" is-focus-me="true"></text-input>
        <text-area ng-model="dvm.recordConfig.description" display-text="'Description'" muted-text="'(Optional)'"></text-area>
        <keyword-select ng-model="dvm.keywords"></keyword-select>
        <datasets-ontology-picker selected-ontologies="dvm.selectedOntologies" select-ontology="dvm.selectOntology(ontology)" unselect-ontology="dvm.unselectOntology(ontology)"></datasets-ontology-picker>
    </form>
</div>
<div class="modal-footer">
    <button class="btn" ng-click="dvm.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-disabled="dvm.infoForm.$invalid" ng-click="dvm.update()">Submit</button>
</div>
