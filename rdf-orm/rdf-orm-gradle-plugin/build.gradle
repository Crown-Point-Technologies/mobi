plugins {
    id 'java-gradle-plugin'
}

group 'com.mobi'
version "${version}"

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "./.m2/repository"
    }
    maven {
        url "https://artifactory.inovexcorp.com/artifactory/mobi-releases/"
    }
}

dependencies {
    compile "com.mobi:rdf.orm.generate:${version}"
    compile group: 'org.eclipse.rdf4j', name: 'rdf4j-runtime-osgi', version: '2.2.4'
}


publishing {
    repositories {
        maven {
            def releasesRepoUrl = "http://nexus.inovexcorp.com/nexus/content/repositories/matonto-releases/"
            def snapshotsRepoUrl = "http://nexus.inovexcorp.com/nexus/content/repositories/matonto-snapshots/"
            // Testing purposes
            // def releasesRepoUrl = "$buildDir/repos/releases"
            // def snapshotsRepoUrl = "$buildDir/repos/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username = nexusUsername
                password = nexusPassword
            }
        }
    }
}